<div class="view indent">
    <div>
        <div class="box box-primary">
            <div class="box-body">
                <br />
                <div class="form-horizontal detail-container">
                    <div class="form-group">
                        <div class="col-sm-1">
                            &nbsp;
                        </div>
                        <div ng-hide="editMode" class="pull-right">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label {{requiredUpdate ? 'required' : ''}}"> Customer Name</label>
                        <div class="col-sm-3">
                            <input type="text" autocomplete="off" class="form-control" name="customerName" maxlength="30" ng-model="document.customerName" uib-typeahead="o.companyName for o in callTypeahead($viewValue,'CommanList','companyName','CompanySearch')" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="CustomerName" lookup-field="CustomerName" entity-key-field="contactID" custom-clear="true" ng-disabled="disabledUpdate" ng-required="requiredUpdate" />
                            <a href="list.html">list.html</a>
                        </div>
                        <div class="col-sm-1">
                            <button name="btnAdd" type="button" class="btn btn-sm btn-primary" ng-click="callCompanyModal('CUSTOMER')" action="add" entityid="0" uib-tooltip="Click here to add new Exporter" ng-disabled="disabledUpdate"><i class="fa fa-pencil"></i>Add</button>
                        </div>
                        <label class="col-sm-2 control-label">First Name</label>
                        <div class="col-sm-4">
                            <input type="text" autocomplete="off" class="form-control" name="custFirstName" maxlength="13" ng-model="document.custFirstName" ng-disabled="disabledUpdate" ng-required="requiredUpdate" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Last Name</label>
                        <div class="col-sm-4">
                            <input type="text" autocomplete="off" class="form-control" name="custLastName" maxlength="20" ng-model="document.custLastName" ng-disabled="disabledUpdate" ng-required="requiredUpdate" />
                        </div>
                        <label class="col-sm-2 control-label"> Phone Number</label>
                        <div class="col-sm-4">
                            <input type="text" autocomplete="off" class="form-control" name="custPhoneNumber" onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="13" ng-model="document.custPhoneNumber" ng-disabled="disabledUpdate" ng-required="requiredUpdate" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label {{requiredUpdate ? 'required' : ''}}"> Address Line 1</label>
                        <div class="col-sm-4">
                            <input type="text" autocomplete="off" class="form-control" name="custAddressLine1" maxlength="32" ng-model="document.custAddressLine1" ng-disabled="disabledUpdate" ng-required="requiredUpdate" />
                        </div>
                        <label class="col-sm-2 control-label">Address Line 2</label>
                        <div class="col-sm-4 ">
                            <input type="text" autocomplete="off" class="form-control" name="custAddressLine2" maxlength="32" ng-model="document.custAddressLine2" ng-disabled="disabledUpdate" ng-required="requiredUpdate" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label ">Country</label>
                        <div class="col-sm-4">
                            <select class="form-control" name="custCountryId" ng-model="document.custCountryId" ng-options="t.countryId as t.name for t in lookups.siplcountries "></select>
                        </div>
                        <label class="col-sm-2 control-label ">State</label>
                        <div class="col-sm-4">
                            <select class="form-control" name="custStateId" ng-model="document.custStateId" ng-options="t.stateId as t.name for t in lookups.lgvwstates | filter: {countryId:document.custCountryId}" ng-change="getCities(document.custStateId)"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label ">Town / City</label>
                        <div class="col-sm-4">
                            <select class="form-control" name="custCityId" ng-model="document.custCityId" ng-options="t.cityId as t.name for t in citiesList " ng-disabled="!document.custStateId"></select>
                        </div>
                        <label class="col-sm-2 control-label"> Postal Code</label>
                        <div class="col-sm-4">
                            <input type="text" autocomplete="off" class="form-control" name="custPostalCode" maxlength="9" ng-model="document.custPostalCode" ng-disabled="disabledUpdate" ng-required="requiredUpdate" />
                        </div>
                    </div>
                   
                    <hr class="line-primary" />
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Exporter/Cargo Pickup Location</label>
                        <div class="col-sm-3">
                            <input type="text" autocomplete="off" class="form-control" name="exporterName" maxlength="30" ng-model="document.exporterName" uib-typeahead="o.companyName for o in callTypeahead($viewValue, 'SIPLContact', 'companyName', null)" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="SIPLContact" lookup-field="companyName" entity-key-field="contactID" custom-clear="true" />
                        </div>
                        <div class="col-sm-1">
                            <button name="btnAdd" type="button" class="btn btn-sm btn-primary" ng-click="callCompanyModal('exporter')" action="add" entityid="0" uib-tooltip="Click here to add new Exporter" ng-disabled="disabledUpdate"><i class="fa fa-pencil"></i>Add</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2">
                            &nbsp;
                        </div>
                        <div class="col-sm-4">
                            <textarea rows="3" class="form-control" name="exporterAddress" ng-model="document.exporterAddress" autocomplete="off" />
                        </div>
                        <label class="col-sm-2 control-label">B/L or AWB No.</label>
                        <div class="col-sm-4">
                            <input type="text" autocomplete="off" class="form-control" name="blNumber" ng-model="document.blNumber" ng-disabled="disabledUpdate" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Free Text</label>
                        <div class="col-sm-4">
                            <textarea rows="3" autocomplete="off" class="form-control" name="free_Text" ng-model="document.free_Text" ng-disabled="disabledUpdate" />
                        </div>
                        <label class="col-sm-2 control-label">MGL Reference No.</label>
                        <div class="col-sm-4">
                            <input type="text" autocomplete="off" class="form-control" name="documentNumber" ng-model="document.fileNo" />
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Consigned To</label>
                        <div class="col-sm-3">
                            <input type="text" autocomplete="off" class="form-control" name="consignedToName" maxlength="30" ng-model="document.consignedToName" uib-typeahead="o.companyName for o in callTypeahead($viewValue, 'SIPLContact', 'companyName', null)" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="SIPLContact2" lookup-field="companyName" entity-key-field="contactID" custom-clear="true" />
                        </div>
                        <div class="col-sm-1">
                            <button name="btnAdd" type="button" class="btn btn-sm btn-primary" ng-click="callCompanyModal('CONSIGNEE')" action="add" entityid="0" uib-tooltip="Click here to add new Exporter" ng-disabled="disabledUpdate"><i class="fa fa-pencil"></i>Add</button>
                        </div>

                        <label class="col-sm-2 control-label">Forwarding Agent</label>
                        <div class="col-sm-4">
                            <input type="text" autocomplete="off" class="form-control" name="fwdAgentName" maxlength="30" ng-model="document.fwdAgentName" uib-typeahead="o.companyName for o in callTypeahead($viewValue, 'SIPLContact', 'companyName', null)" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="SIPLContact3" lookup-field="companyName" entity-key-field="contactID" custom-clear="true" />
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <select class="form-control" name="consignedToType" ng-model="document.consignedToType" ng-options="t.fieldName as t.fieldValue for t in lookups.consignedToTypes" ng-disabled="disabledUpdate"></select>
                        </div>
                        <div class="col-sm-4">
                            <textarea rows="3" autocomplete="off" class="form-control" name="consignedToAddress" ng-model="document.consignedToAddress" autocomplete="off" />
                        </div>
                        <label class="col-sm-2 control-label">&nbsp;</label>
                        <div class="col-sm-4">
                            <textarea rows="3" autocomplete="off" class="form-control" name="fwdAgentAddress" ng-model="document.fwdAgentAddress" autocomplete="off" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">&nbsp;</label>
                        <div class="col-sm-4 checkbox-control">
                            <input type="checkbox" name="isPrintAddress" ng-model="document.isPrintAddress" ng-disabled="disabledUpdate" ng-change="updateIsPrintAddress(entity.isPrintAddress)" />&nbsp;<span class="text-bold">Print Address</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Notify Party Intermediate Consignee</label>
                        <div class="col-sm-4">
                            <input type="text" autocomplete="off" class="form-control" name="consigneeName" maxlength="30" ng-model="document.consigneeName" uib-typeahead="o.companyName for o in callTypeahead($viewValue, 'SIPLContact', 'companyName', null)" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="SIPLContact1" lookup-field="companyName" entity-key-field="contactID" custom-clear="true" />
                        </div>
                        <label class="col-sm-2 control-label">Point(state) of origin or FTZ No.</label>
                        <div class="col-sm-4">
                            <input type="text" autocomplete="off" class="form-control" name="ftzNumber" ng-model="document.ftzNumber" ng-disabled="disabledUpdate" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">&nbsp;</label>
                        <div class="col-sm-4">
                            <textarea rows="3" autocomplete="off" class="form-control" name="consigneeAddress" ng-model="document.consigneeAddress" />
                        </div>
                        <label class="col-sm-2 control-label">Domestic Routing Export Instructions</label>
                        <div class="col-sm-4">
                            <textarea rows="3" autocomplete="off" class="form-control" name="exportInstruction" ng-model="document.exportInstruction" ng-disabled="disabledUpdate" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Pre Carriage By</label>
                        <div class="col-sm-4">
                            <input type="text" autocomplete="off" class="form-control" name="carriageBy" ng-model="document.carriageBy" />
                        </div>
                        <label class="col-sm-2 control-label">Place of Receipt</label>
                        <div class="col-sm-4">
                            <input type="text" autocomplete="off" class="form-control" name="placeOfReceipt" ng-model="document.placeOfReceipt" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">Vessel</label>
                        <div class="col-sm-2">
                            <input type="text" autocomplete="off" class="form-control" name="vessel" ng-model="document.vessel" />
                        </div>
                        <label class="col-sm-1 control-label">Port of Loading/Export</label>
                        <div class="col-sm-2">
                            <input type="text" autocomplete="off" class="form-control" name="landingPort" ng-model="document.landingPort" uib-typeahead="o.name for o in callTypeahead($viewValue, 'LGVWPort', 'name', null)" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="origin" lookup-field="name" entity-key-field="portId" custom-clear="true" />
                        </div>
                        <label class="col-sm-1 control-label">Loading Pier/Terminal</label>
                        <div class="col-sm-2">
                            <input type="text" autocomplete="off" class="form-control" name="loadingPert" ng-model="document.loadingPert" />
                        </div>
                        <label class="col-sm-1 control-label">Voyage</label>
                        <div class="col-sm-2">
                            <input type="text" autocomplete="off" class="form-control" name="voyage" ng-model="document.voyage" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Foreign Port of Unloading (Vessel and Air only)</label>
                        <div class="col-sm-2">
                            <input type="text" autocomplete="off" class="form-control" name="foreignPort" ng-model="document.foreignPort" uib-typeahead="o.name for o in callTypeahead($viewValue, 'LGVWPort', 'name', null)" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="discharge" lookup-field="name" entity-key-field="portId" custom-clear="true" />
                        </div>

                        <label class="col-sm-1 control-label">For Transshipment To</label>
                        <div class="col-sm-2">
                            <input type="text" autocomplete="off" class="form-control" name="transshipmentdesc" ng-model="document.transshipmentdesc" uib-typeahead="origin=o.name + ' (' + o.countryName + ')' for o in callTypeahead($viewValue, 'LGVWPort', 'name', null)" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="origin" lookup-field="name" entity-key-field="portId" custom-clear="true" ng-disabled="disabledUpdate" />
                        </div>
                        <label class="col-sm-1 control-label">Type of Move</label>
                        <div class="col-sm-3">
                            <input type="text" autocomplete="off" class="form-control" name="moveType" ng-model="document.moveType" />
                        </div>
                    </div>

                    <hr class="line-primary" />
                    <table ng-table="detailTable" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr class="bg-thead">
                                <th class="col-sm-3 text-left text-top" rowspan="2">
                                    Number
                                    <br /><span style="color:red">(Maximun 16 character lenght)</span>
                                </th>
                                <th class="col-sm-1 text-left text-top" rowspan="2">
                                    Package
                                    <br /><span style="color:red">(Maximun 16 character lenght)</span>
                                </th>
                                <th class="col-sm-5 text-left text-top" rowspan="2">
                                    Commodity
                                    <br /><span style="color:red">(Maximun 46 character lenght)</span>
                                </th>
                                <th class="col-sm-1 text-left">Weight</th>
                                <th class="col-sm-1 text-left">Measurement</th>
                                <th class="col-sm-1 text-right" rowspan="2">&nbsp;</th>
                            </tr>
                            <tr class="bg-thead">
                                <th class="col-sm-1 text-left">
                                    <select class="form-control" name="weightType" ng-model="entity.weightType" ng-disabled="disabledUpdate" ng-change="updateWeight()">
                                        <option value="KILO" selected="selected">KILO</option>
                                        <option value="LBS">LBS</option>
                                    </select>
                                </th>
                                <th class="col-sm-1 text-left">
                                    <select class="form-control" name="measurementType" ng-model="entity.measurementType" ng-disabled="disabledUpdate" ng-change="updateMeasurement()">
                                        <option value="CBM" selected="selected">CBM</option>
                                        <option value="CFT">CFT</option>
                                    </select>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="d in $data">
                                <td class="col-sm-3 text-left">
                                    <textarea rows="3" class="form-control" name="number" maxlength="16" ng-model="d.number" ng-disabled="disabledUpdate" />
                                </td>
                                <td class="col-sm-1 text-left">
                                    <input type="text" class="form-control" name="package" maxlength="16" ng-model="d.package" ng-disabled="disabledUpdate" />
                                </td>
                                <td class="col-sm-5 text-left">
                                    <textarea rows="3" class="form-control" name="commodity" maxlength="46" ng-model="d.commodity" ng-disabled="disabledUpdate" />
                                </td>
                                <td class="col-sm-1 text-left">
                                    <input type="text" class="form-control" name="package" ng-model="d.weight" ng-disabled="disabledUpdate" input-number="true" allow-decimal="true" />
                                </td>
                                <td class="col-sm-1 text-left">
                                    <input type="text" class="form-control" name="package" ng-model="d.measuremant" ng-disabled="disabledUpdate" input-number="true" allow-decimal="true" />
                                </td>
                                <td class="col-sm-1 text-right">
                                    <button type="button" class="btn btn-sm btn-primary" ng-show="$last" ng-disabled="disabledUpdate" ng-click="dynamicRow(true, d, $index)"><i class="fa fa-plus"></i></button>
                                    <button type="button" class="btn btn-sm btn-danger" ng-hide="document.commodityDetail.length==1" ng-disabled="disabledUpdate" ng-click="dynamicRow(false, d, $index)"><i class="fa fa-minus"></i></button>
                                </td>
                            </tr>
                            <tr ng-if="params.total() == 0">
                                <td class="text-center text-italic" colspan="6">No Record(s) Found</td>
                            </tr>
                        </tbody>
                    </table>
                    <hr class="line-primary" />
                    <div class="box-header with-border" style="margin-top: -20px; margin-bottom: 20px;">
                        <h3 class="box-title">Special Instructions</h3>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Requested Stuffing Date</label>
                        <div class="col-sm-2">
                            <input type="text" autocomplete="off" class="form-control" name="reqStuffingDate" ng-model="document.reqStuffingDate" input-date="true" show-time="false" ng-disabled="disabledUpdate" />
                        </div>
                        <label class="col-sm-2 control-label">Booking/Line</label>
                        <div class="col-sm-2">
                            <input type="text" autocomplete="off" class="form-control" name="booking" ng-model="document.booking" />
                        </div>
                        <label class="col-sm-1 control-label">Cut off</label>
                        <div class="col-sm-2">
                            <input type="text" autocomplete="off" class="form-control" name="cutOff" ng-model="document.cutOff" input-date="true" show-time="false" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Departure Date</label>
                        <div class="col-sm-4">
                            <input type="text" autocomplete="off" class="form-control" name="departureDate" ng-model="document.departureDate" input-date="true" show-time="false" />
                        </div>

                        <label class="col-sm-2 control-label">Empty Pick Up</label>
                        <div class="col-sm-3">
                            <input type="text" autocomplete="off" class="form-control" name="pickupName" maxlength="100" ng-model="document.pickupName" uib-typeahead="exporterName = o.companyName for o in callTypeahead($viewValue, 'LGVWSIPLContact', 'companyName', null)" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="pickupLocation" lookup-field="locationName" entity-key-field="contactID" custom-clear="true" />
                            <textarea rows="3" autocomplete="off" class="form-control" name="emptyPickup" ng-model="document.emptyPickup" />
                        </div>
                        <div class="col-sm-1">
                            <button name="btnAdd" type="button" class="btn btn-sm btn-primary" ng-click="callForwardingAgent('emptylocation')" action="add" entityid="0" uib-tooltip="Click here to add new Exporter" ng-disabled="disabledUpdate"><i class="fa fa-pencil"></i>Add</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Delivered By</label>
                        <div class="col-sm-4">
                            <input type="text" autocomplete="off" class="form-control" name="deliveredBy" ng-model="document.deliveredBy" />
                        </div>
                        <label class="col-sm-2 control-label">Checked By</label>
                        <div class="col-sm-3">
                            <input type="text" autocomplete="off" class="form-control" name="checkedBydesc" maxlength="30" ng-model="document.checkedBydesc" uib-typeahead="o.companyName for o in callTypeahead($viewValue, 'SIPLContact', 'companyName', null)" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="SIPLContact" lookup-field="companyName" entity-key-field="contactID" custom-clear="true" ng-disabled="disabledUpdate" />

                        </div>


                    </div>
                    <div class="form-group">

                        <label class="col-sm-2 control-label">Issued</label>
                        <div class="col-sm-4">
                            <input type="text" autocomplete="off" class="form-control" name="issued" ng-model="document.issued" input-date="true" show-time="false" />
                        </div>
                        <label class="col-sm-2 control-label">Full Return Location</label>
                        <div class="col-sm-3">
                            <input type="text" autocomplete="off" class="form-control" name="fullReturnName" maxlength="100" ng-model="document.fullReturnName" uib-typeahead="exporterName = o.companyName for o in callTypeahead($viewValue, 'LGVWSIPLContact', 'companyName', null)" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="returnLocation" lookup-field="returnLlocationName" entity-key-field="contactID" custom-clear="true" />
                            <textarea rows="3" autocomplete="off" class="form-control" name="fullReturn" ng-model="document.fullReturn" />
                        </div> <div class="col-sm-1">
                            <button name="btnAdd" type="button" class="btn btn-sm btn-primary" ng-click="callForwardingAgent('fulllocation')" action="add" entityid="0" ng-disabled="disabledUpdate"><i class="fa fa-pencil"></i>Add</button>

                        </div>
                    </div>

                    <div class="form-group">


                    </div>
                </div>
            </div>
        </div>
        <div class="box-footer">
            <div class="box-tools pull-right">
                <input type="checkbox" name="isDockTemplate" ng-model="document.isDockTemplate" ng-disabled="disabledUpdate" />&nbsp;<span class="text-bold">Save as Template</span>
                <div ng-hide="editMode">

                    
                </div>
                <div ng-show="editMode">
                   </div>
            </div>
        </div>
    </div>
</div>
