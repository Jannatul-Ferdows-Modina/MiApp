<div class="box-container form-horizontal detail-container">
    <div class="form-group">
        <label class="col-sm-3 control-label text-left">Action Name</label>
        <label class="col-sm-3 control-label text-left">Caption</label>
        <label class="col-sm-3 control-label text-left">&nbsp;</label>
        <div class="col-sm-3">&nbsp;</div>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <input type="text" class="form-control" name="ActNameF" ng-model="ActNameF" uib-typeahead="o.actName for o in callTypeahead($viewValue, 'action', 'actName', null)" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="action" lookup-field="actName" entity-key-field="actId" custom-clear="true" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" name="ActCaptionF" ng-model="ActCaptionF" uib-typeahead="o.actCaption for o in callTypeahead($viewValue, 'action', 'actCaption', null)" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="action" lookup-field="actCaption" entity-key-field="actId" custom-clear="true" />
        </div>
        <div class="col-sm-3">
            &nbsp;
        </div>
        <div class="col-sm-3">
            <div class="pull-right">
                <button class="btn btn-sm btn-primary" ng-click="performAction($event)" action="search">Search</button>
            </div>
        </div>
    </div>
</div>
