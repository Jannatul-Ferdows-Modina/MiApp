<ng-form class="form-horizontal detail-container" name="form.detail" novalidate="novalidate">
    <p>&nbsp;</p>

    <div class="form-group">
        <label class="col-sm-2 control-label">Contact Category ID</label>
        <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
            <input type="text" class="form-control" name="ContactCategoryId" ng-model="entity.contactCategoryId" disabled="disabled" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label {{requiredUpdate ? 'required' : ''}}">Contact Category</label>
        <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
            <input type="text" class="form-control" name="Name" ng-model="entity.name" ng-disabled="disabledUpdate" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">IsActive</label>
        <div class="col-sm-4 checkbox-control">
            <input type="checkbox" name="IsActive" ng-model="entity.isActive" ng-disabled="disabledUpdate" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">IsVendor</label>
        <div class="col-sm-4 checkbox-control">
            <input type="checkbox" name="IsVendor" ng-model="entity.isVendor" ng-disabled="disabledUpdate" />
        </div>
    </div>
     

    <div class="col-md-6">
        <table ng-table="table" class="table table-condensed">
            <tbody>
                <tr>
                    <td>
                        <label class="col-sm-10 control-label ">Commodity</label>
                        <input ng-true-value="1" ng-false-value="0"  type="checkbox" name="Commodity" ng-model="entity.commodity" ng-disabled="disabledUpdate" />
                    </td>
                    <td>
                        <label class="col-sm-10 control-label ">Origin</label>
                        <input ng-true-value="2" ng-false-value="0"  type="checkbox" name="Origin" ng-model="entity.origin" ng-disabled="disabledUpdate" />
                    </td>
                    <td>
                        <label class="col-sm-10 control-label ">Destination</label>
                        <input ng-true-value="3" ng-false-value="0"   type="checkbox" name="Destination" ng-model="entity.destination" ng-disabled="disabledUpdate" />
                    </td>
                </tr>
            </tbody>
        </table>
        </div>

</ng-form>
