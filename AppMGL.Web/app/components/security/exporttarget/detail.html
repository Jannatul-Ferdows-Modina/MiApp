<ng-form class="form-horizontal detail-container" name="form.detail" novalidate="novalidate">
    <p>&nbsp;</p>
    <div class="form-group">
        <div>
            <label style="padding-top:25px" class="col-sm-2 control-label {{requiredUpdate ? 'required' : ''}}">Franchise</label>
            <div class="col-sm-4" style="padding-top:20px">
                <select class="form-control" name="franchiseId" ng-model="entity.franchiseId" ng-options="t.sitId as t.sitName for t in sitelist" ng-required="requiredUpdate"></select>
            </div>
            <label style="padding-top:25px" class="col-sm-2 control-label {{requiredUpdate ? 'required' : ''}}"> Target Year</label>
            <div class="col-sm-4" style="padding-top:20px">
                <select class="form-control" name="TargetYear" ng-model="entity.targetYear" ng-required="requiredUpdate">
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                </select>
            </div>

        </div>

    </div>
    <div class="form-group">
        <div class="col-sm-4"> <p>&nbsp;</p></div>
        <div class="col-sm-4">
            <table class="table table-striped table-bordered table-hover">
                <tr>
                    <td>Month</td>
                    <td>Target</td>
                </tr>
                <tr class="bg-thead">
                    <td>Jan</td>
                    <td> <input type="text" class="form-control" name="targetjan" ng-model="entity.targetJan" maxlength="10" onkeypress='return event.charCode >= 48 && event.charCode <= 57'  /></td>
                </tr>
                <tr>
                    <td>Feb</td>
                    <td> <input type="text" class="form-control" name="targetfeb" ng-model="entity.targetFeb" maxlength="10" onkeypress='return event.charCode >= 48 && event.charCode <= 57'  /></td>
                </tr>
                <tr>
                    <td>Mar</td>
                    <td> <input type="text" class="form-control" name="targetmar" ng-model="entity.targetMar" maxlength="10" onkeypress='return event.charCode >= 48 && event.charCode <= 57'  /></td>
                </tr>
                <tr>
                    <td>Apr</td>
                    <td> <input type="text" class="form-control" name="targetapr" ng-model="entity.targetApr" maxlength="10" onkeypress='return event.charCode >= 48 && event.charCode <= 57'  /></td>
                </tr>
                <tr>
                    <td>May</td>
                    <td> <input type="text" class="form-control" name="targetmay" ng-model="entity.targetMay" maxlength="10" onkeypress='return event.charCode >= 48 && event.charCode <= 57'  /></td>
                </tr>
                <tr>
                    <td>Jun</td>
                    <td> <input type="text" class="form-control" name="targetjun" ng-model="entity.targetJun" maxlength="10" onkeypress='return event.charCode >= 48 && event.charCode <= 57'  /></td>
                </tr>
                <tr>
                    <td>July</td>
                    <td> <input type="text" class="form-control" name="targetjul" ng-model="entity.targetJul" maxlength="10" onkeypress='return event.charCode >= 48 && event.charCode <= 57'  /></td>
                </tr>
                <tr>
                    <td>August</td>
                    <td> <input type="text" class="form-control" name="targetaug" ng-model="entity.targetAug" maxlength="10" onkeypress='return event.charCode >= 48 && event.charCode <= 57'  /></td>
                </tr>
                <tr>
                    <td>Sep</td>
                    <td> <input type="text" class="form-control" name="targetsep" ng-model="entity.targetSep" maxlength="10"   /></td>
                </tr>
                <tr>
                    <td>Oct</td>
                    <td> <input type="text" class="form-control" name="targetoct" ng-model="entity.targetOct" maxlength="10" onkeypress='return event.charCode >= 48 && event.charCode <= 57'  /></td>
                </tr>
                <tr>
                    <td>Nov</td>
                    <td> <input type="text" class="form-control" name="targetnov" ng-model="entity.targetNov" maxlength="10" onkeypress='return event.charCode >= 48 && event.charCode <= 57'  /></td>
                </tr>
                <tr>
                    <td>Dec</td>
                    <td> <input type="text" class="form-control" name="targetdec" ng-model="entity.targetDec" maxlength="10" onkeypress='return event.charCode >= 48 && event.charCode <= 57'  /></td>
                </tr>
            </table>
        </div>
        <div class="col-sm-4"> <p>&nbsp;</p></div>
    </div>
</ng-form>
