<uib-tabset ng-hide="tabs.length<=1">
    <uib-tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disable="tab.disabled" ng-click="onClickTab(tab)"></uib-tab>
</uib-tabset>
<div ng-hide="tabs[0] === currentTab" ng-include="page.urls.info"></div>
<div ng-include="currentTab.url"></div>
