<ng-form class="form-horizontal detail-container" name="form.detail" novalidate="novalidate">
    <p>&nbsp;</p>
    <div class="form-group">
        <div>
            <label style="padding-top:25px" class="col-sm-2 control-label {{requiredUpdate ? 'required' : ''}}">DDTC USML Code</label>

            <div class="col-sm-1" style="padding-top:20px">
                <input type="text" width="15" class="form-control" id="htsfirst" name="ddtcusmlcode" ng-model="entity.ddtcusmlcode" maxlength="10" ng-disabled="disabledUpdate" />
            </div>

           

        </div>

    </div>
        <div class="form-group">
            <label class="col-sm-2 control-label {{requiredUpdate ? 'required' : ''}}">Description</label>
            <div class="col-sm-10" show-errors="{ skipFormGroupCheck: true }">
                <textarea rows="2" class="form-control" name="ddtcusmldesc" ng-model="entity.ddtcusmldesc" ng-disabled="disabledUpdate" />
               
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-2 control-label">Active</label>
            <div class="col-sm-4 checkbox-control">
                <input type="checkbox" name="isActive" ng-model="entity.isActive" ng-disabled="disabledUpdate" />
            </div>
        </div>
</ng-form>
