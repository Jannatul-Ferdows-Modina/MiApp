<div class="modal-header">
    <h3 id="headerdocreceipt" class="modal-title">Send Email (HBL Document)</h3>
</div>
<div class="modal-body form-horizontal detail-container">
    <ng-form class="form-horizontal detail-container" name="form.detail" novalidate="novalidate" >
        <div class="form-group">
            <label class="col-sm-4 control-label required">To</label>
            <div class="col-sm-6" show-errors="{ skipFormGroupCheck: true }">
                <input type="text" class="form-control" name="emailTo" ng-model="entity.emailTo" uib-typeahead="emailTo=o.email for o in getEmailIds($viewValue, 'email', 'email', null)" ng-required="true" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">CC</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="emailCc" ng-model="entity.emailCc" uib-typeahead="emailcc=o.email for o in getEmailIds($viewValue, 'email', 'email', null)" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">BCC</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="emailBcc" ng-model="entity.emailBcc" uib-typeahead="emailcc=o.email for o in getEmailIds($viewValue, 'email', 'email', null)" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label required">Subject</label>
            <div class="col-sm-6" show-errors="{ skipFormGroupCheck: true }">
                <input type="text" class="form-control" name="emailSubject" ng-model="entity.emailSubject" ng-required="true" value="{{entity.emailSubject}}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Body</label>
            <div class="col-sm-6">
                <textarea rows="3" class="form-control" name="emailBody" ng-model="entity.emailBody" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">With Out Logo</label>
            <div class="col-sm-6">
                
                <input type="checkbox" id="chkwithoutlogo" ng-model="entity.withoutlogo"  />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">is way will</label>
            <div class="col-sm-6">

                <input type="checkbox" id="chkiswaywill" ng-model="entity.iswaywill" />
            </div>
        </div>
    </ng-form>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-primary" ng-click="send()" action="send">Send</button>
    <button class="btn btn-sm btn-primary" ng-click="close()" action="cancel">Close</button>
</div>
