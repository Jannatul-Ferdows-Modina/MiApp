<ng-form class="form-horizontal detail-container" name="form.detail" novalidate="novalidate">
    <p>&nbsp;</p>

    <div class="form-group">
        <label class="col-sm-2 control-label {{requiredUpdate ? 'required' : ''}}">Company Name</label>
        <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
            <input type="text" class="form-control" name="companyName" ng-model="entity.companyName" maxlength="200" ng-disabled="disabledUpdate" ng-required="requiredUpdate" />
        </div>
        <label class="col-sm-2 control-label {{requiredUpdate ? 'required' : ''}}">Customer Code</label>
        <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
            <input type="text" class="form-control" name="customerCode" ng-model="entity.customerCode" maxlength="200" ng-disabled="true" ng-required="requiredUpdate" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Contact Category</label>
        <div class="col-sm-4">
            <select multiple class="form-control" name="categoryIds" ng-model="entity.categoryIds" ng-options="t.contactCategoryId as t.name for t in categories" ng-disabled="disabledUpdate"></select>
        </div>
        <label class="col-sm-2 control-label">Street Name </label>
        <div class="col-sm-4">
            <textarea rows="2" class="form-control" name="address" ng-model="entity.address" ng-disabled="disabledUpdate" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Telephone Number</label>
        <div class="col-sm-1">
            <input type="text" class="form-control" placeholder="Country" name="telNo1" ng-model="entity.telNo1" maxlength="15" ng-disabled="disabledUpdate" />
        </div>
        <div class="col-sm-1">
            <input type="text" class="form-control" placeholder="Area" name="telNo2" ng-model="entity.telNo2" maxlength="15" ng-disabled="disabledUpdate" />
        </div>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="telNo3" ng-model="entity.telNo3" maxlength="15" ng-disabled="disabledUpdate" />
        </div>
        <label class="col-sm-2 control-label">Cell Number</label>
        <div class="col-sm-1">
            <input type="text" class="form-control" placeholder="Country" name="cellNo1" ng-model="entity.cellNo1" maxlength="15" ng-disabled="disabledUpdate" />
        </div>
        <div class="col-sm-1">
            <input type="text" class="form-control" placeholder="Area" name="cellNo2" ng-model="entity.cellNo2" maxlength="15" ng-disabled="disabledUpdate" />
        </div>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="cellNo3" ng-model="entity.cellNo3" maxlength="15" ng-disabled="disabledUpdate" />
        </div>

    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Region/ Continent</label>
        <div class="col-sm-2">
            <select class="form-control" name="continentId" ng-model="entity.continentId" ng-options="t.continentId as t.name for t in lookups.siplContinents" ng-disabled="disabledUpdate"></select>
        </div>
        <div class="col-sm-1">
            <button name="btnAddReg" type="button" class="btn btn-sm btn-primary" ng-click="callRegionModal()" action="add" entityid="0" uib-tooltip="Click here to Add new Region" ng-disabled="disabledUpdate"><i class="fa fa-pencil"></i>Add Region</button>
        </div>
        <div class="col-sm-1">
            <span>&nbsp;</span>
        </div>
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="email" ng-model="entity.email" maxlength="200" ng-disabled="disabledUpdate" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label ">Country</label>
        <div class="col-sm-2">
            <select class="form-control" name="countryId" ng-model="entity.countryId" ng-options="t.countryId as t.name for t in lookups.siplcountries | filter: {continentID:entity.continentId}" ng-disabled="!entity.continentId"></select>
        </div>
        <div class="col-sm-1">
            <button name="btnAddCounty" type="button" class="btn btn-sm btn-primary" ng-click="callCountryModal(entity.countryId)" action="add" entityid="0" uib-tooltip="Click here to Add new Country" ng-disabled="disabledUpdate"><i class="fa fa-pencil"></i>Add Country</button>
        </div>
        <div class="col-sm-1">
            <span>&nbsp;</span>
        </div>
        <label class="col-sm-2 control-label ">Fax</label>
        <div class="col-sm-1">
            <input type="text" class="form-control" placeholder="Country" name="fax1" ng-model="entity.fax1" maxlength="15" ng-disabled="disabledUpdate" />
        </div>
        <div class="col-sm-1">
            <input type="text" class="form-control" placeholder="Area" name="fax2" ng-model="entity.fax2" maxlength="15" ng-disabled="disabledUpdate" />
        </div>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="fax3" ng-model="entity.fax3" maxlength="15" ng-disabled="disabledUpdate" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label ">State/Province</label>
        <div class="col-sm-2">
            <select class="form-control" name="stateId" ng-model="entity.stateId" ng-options="t.stateId as t.name for t in lookups.lgvwstates | filter: {countryId:entity.countryId} "  ng-change="getCities(entity.stateId)" ng-disabled="!entity.countryId"></select>
        </div>
        <div class="col-sm-1">
            <button name="btnAddState" type="button" class="btn btn-sm btn-primary" ng-click="callStateModal(entity.stateId)" action="add" entityid="0" uib-tooltip="Click here to Add new State" ng-disabled="disabledUpdate"><i class="fa fa-pencil"></i>Add State</button>
        </div>
        <div class="col-sm-1">
            <span>&nbsp;</span>
        </div>
        <label class="col-sm-2 control-label ">Website</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="website" ng-model="entity.webSite" maxlength="200" ng-disabled="disabledUpdate" />
        </div>

    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label ">Town / City</label>
        <div class="col-sm-2">            
            <select class="form-control" name="cityId" ng-model="entity.cityId" ng-options="t.cityId as t.name for t in citiesList " ng-disabled="!entity.stateId"></select>
        </div>
        <div class="col-sm-1">
            <button name="btnAddCity" type="button" class="btn btn-sm btn-primary" ng-click="callCityModal(entity.city)" action="add" entityid="0" uib-tooltip="Click here to Add new City" ng-disabled="disabledUpdate"><i class="fa fa-pencil"></i>Add City</button>
        </div>
        <div class="col-sm-1">
            <span>&nbsp;</span>
        </div>
        <label class="col-sm-2 control-label ">Contact Person</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="contactPerson" ng-model="entity.contactPerson" maxlength="200" ng-disabled="disabledUpdate" />
        </div>

    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label ">Zip Code</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="zipCode" ng-model="entity.zipCode" maxlength="200" ng-disabled="disabledUpdate" />
        </div>
        <label class="col-sm-2 control-label ">Account Details</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="accountDetails" ng-model="entity.accountDetails" maxlength="200" ng-disabled="disabledUpdate" />
        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-2 control-label ">Miami Representative</label>
        <div class="col-sm-4">
            <select class="form-control" name="representativeID" ng-model="entity.representativeID" ng-options="t.usrId as t.name for t in lookups.users" ng-disabled="disabledUpdate"></select>
        </div>
        <label class="col-sm-2 control-label ">Company Gradation</label>
        <div class="col-sm-4">
            <select class="form-control" name="companyGradation" ng-model="entity.companyGradation" ng-options="t.companyGradation as t.companyGradation for t in lookups.companyGradations" ng-disabled="disabledUpdate"></select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label {{requiredUpdate ? 'required' : ''}}">Account Category</label>
        <div class="col-sm-4">
            <select class="form-control" name="acyID" ng-model="entity.acyID" ng-options="t.acyID as t.acyName for t in lookups.accountCategories" ng-disabled="disabledUpdate"></select>
        </div>
        <div class="col-sm-6">
            <span>&nbsp;</span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label ">Add Attachment:</label>
        <div class="col-sm-3">
            <input type="file" ngf-select ng-model="entity.customerfile" name="file" ng-disabled="disabledUpdate" />
        </div>
        <div class="col-sm-3">
            <a ng-href="">{{entity.attachment}}</a>
        </div>
        <div class="col-sm-4">
            <button name="btnDownload" type="button" class="btn btn-sm btn-primary" ng-click="downloadAttachment()" ng-disabled="disabledUpdate">Download File</button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-1">
            <span>&nbsp;</span>
        </div>
        <div class="col-sm-2">
            <label><input type="checkbox" name="addMoreContact" ng-model="entity.addMoreContact" ng-disabled="disabledUpdate" />Add More Contact</label>
        </div>
        <div class="col-sm-9">
            <span>&nbsp;</span>
        </div>
    </div>
    <div class="box box-info" ng-show="entity.addMoreContact">
        <div class="box-header with-border">
            <h3 class="box-title">Additional Contact Details</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-sm btn-info" box-widget="collapse"><i class="fa fa-minus" ng-hide="true"></i><span>Hide</span></button>
            </div>
        </div>
        <div class="box-body">
            <div class="form-group">
                <label class="col-sm-2 control-label {{requiredUpdate ? 'required' : ''}}">Contact Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="name" ng-model="entity.name" maxlength="200" ng-disabled="disabledUpdate" />
                </div>
                <label class="col-sm-2 control-label {{requiredUpdate ? 'required' : ''}}">Designation</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="designation" ng-model="entity.designation" maxlength="200" ng-disabled="disabledUpdate" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label ">Contact No</label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" placeholder="Country" name="contactNo1" ng-model="entity.contactNo1" maxlength="15" ng-disabled="disabledUpdate" />
                </div>
                <div class="col-sm-1">
                    <input type="text" class="form-control" placeholder="Area" name="contactNo2" ng-model="entity.contactNo2" maxlength="15" ng-disabled="disabledUpdate" />
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="contactNo3" ng-model="entity.contactNo3" maxlength="15" ng-disabled="disabledUpdate" />
                </div>
                <label class="col-sm-2 control-label ">Cell No</label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" placeholder="Country" name="contactCellNo1" ng-model="entity.contactCellNo1" maxlength="15" ng-disabled="disabledUpdate" />
                </div>
                <div class="col-sm-1">
                    <input type="text" class="form-control" placeholder="Area" name="contactCellNo2" ng-model="entity.contactCellNo2" maxlength="15" ng-disabled="disabledUpdate" />
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="contactCellNo3" ng-model="entity.contactCellNo3" maxlength="15" ng-disabled="disabledUpdate" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label ">Email</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="contactEmail" ng-model="entity.contactEmail" maxlength="200" ng-disabled="disabledUpdate" />
                </div>
                <div class="col-sm-4">
                    <span>&nbsp;</span>
                </div>
                <div class="col-sm-2">
                    <button name="btnAdd" type="button" class="btn btn-sm btn-primary" ng-click="addContactRow()" action="add" entityid="0" uib-tooltip="Click here to Add this Contact as New" ng-disabled="disabledUpdate"><i class="fa fa-pencil"></i>Add</button>
                </div>
            </div>
            <div ng-show="contactList.length > 0">
                <table class="table table-striped table-bordered table-hover " template-pagination="none">
                    <thead>
                        <tr class="bg-thead">
                            <th class="text-left  hidden-xs">Name</th>
                            <th class="text-left  hidden-xs">Designation</th>
                            <th class="text-left  hidden-xs">ContactEmail</th>
                            <th class="text-left  hidden-xs">ContactNo</th>
                            <th class="text-left  hidden-xs">CellNo</th>
                            <th class="list-actions">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="contact in contactList">
                            <td>
                                {{contact.name}}
                            </td>
                            <td>
                                {{contact.designation}}
                            </td>
                            <td>
                                {{contact.contactEmail}}
                            </td>
                            <td>
                                {{replacePipe(contact.contactNo)}}
                            </td>
                            <td>
                                {{replacePipe(contact.contactCellNo)}}
                            </td>
                            <td>
                                <button type="button" class="btn btn-xs btn-danger" ng-click="removeContactRow(contact.name)" uib-tooltip="Delete" ng-disabled="disabledUpdate"><i class="fa fa-remove"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label ">Remarks</label>
        <div class="col-sm-6">
            <textarea rows="2" class="form-control" name="remarks" ng-model="entity.remarks" maxlength="200" ng-disabled="disabledUpdate" />
        </div>
        <div class="col-sm-4">
            <span>&nbsp;</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-1">
            <span>&nbsp;</span>
        </div>
        <div class="col-sm-2">
            <label><input type="checkbox" name="branchInfo" ng-model="entity.branchInfo" ng-disabled="disabledUpdate" />Branch Information</label>
        </div>
        <div class="col-sm-9">
            <span>&nbsp;</span>
        </div>
    </div>

    <div class="box box-info" ng-show="entity.branchInfo">
        <div class="box-header with-border">
            <h3 class="box-title">Branch Details</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-sm btn-info" box-widget="collapse"><i class="fa fa-minus" ng-hide="true"></i><span>Hide</span></button>
            </div>
        </div>
        <div class="box-body">
            <div class="form-group">
                <label class="col-sm-2 control-label {{requiredUpdate ? 'required' : ''}}">Branch Name</label>
                <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
                    <input type="text" class="form-control" name="branchName" ng-model="entity.branchName" maxlength="200" ng-disabled="disabledUpdate" />
                </div>
                <label class="col-sm-2 control-label ">Tel Number</label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" placeholder="Country" name="branchTelNo1" ng-model="entity.branchTelNo1" maxlength="15" ng-disabled="disabledUpdate" />
                </div>
                <div class="col-sm-1">
                    <input type="text" class="form-control" placeholder="Area" name="branchTelNo2" ng-model="entity.branchTelNo2" maxlength="15" ng-disabled="disabledUpdate" />
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="branchTelNo3" ng-model="entity.branchTelNo3" maxlength="15" ng-disabled="disabledUpdate" />
                </div>


            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label ">Address</label>
                <div class="col-sm-4">
                    <textarea rows="2" class="form-control" name="branchAddress" ng-model="entity.branchAddress" maxlength="200" ng-disabled="disabledUpdate" />
                </div>
                <label class="col-sm-2 control-label ">Cell Number</label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" placeholder="Country" name="branchCellNo1" ng-model="entity.branchCellNo1" maxlength="15" ng-disabled="disabledUpdate" />
                </div>
                <div class="col-sm-1">
                    <input type="text" class="form-control" placeholder="Area" name="branchCellNo2" ng-model="entity.branchCellNo2" maxlength="15" ng-disabled="disabledUpdate" />
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="branchCellNo3" ng-model="entity.branchCellNo3" maxlength="15" ng-disabled="disabledUpdate" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label ">Region/Continent</label>
                <div class="col-sm-3">
                    <select class="form-control" name="branchRegionID" ng-model="entity.branchRegionID" ng-options="t.continentId as t.name for t in lookups.siplContinents" ng-change="setOptionValue('branchRegion')" ng-disabled="disabledUpdate"></select>
                </div>
                <div class="col-sm-1">
                    <button name="btnAddBrReg" type="button" class="btn btn-sm btn-primary" ng-click="callRegionModal()" action="add" entityid="0" uib-tooltip="Click here to Add new Region" ng-disabled="disabledUpdate"><i class="fa fa-pencil"></i>Add Region</button>
                </div>
                <label class="col-sm-2 control-label ">Fax</label>

                <div class="col-sm-1">
                    <input type="text" class="form-control" placeholder="Country" name="branchFax1" ng-model="entity.branchFax1" maxlength="15" ng-disabled="disabledUpdate" />
                </div>
                <div class="col-sm-1">
                    <input type="text" class="form-control" placeholder="Area" name="branchFax2" ng-model="entity.branchFax2" maxlength="15" ng-disabled="disabledUpdate" />
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="branchFax3" ng-model="entity.branchFax3" maxlength="15" ng-disabled="disabledUpdate" />
                </div>

            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label ">Country</label>
                <div class="col-sm-3">
                    <select class="form-control" name="branchCountryID" ng-model="entity.branchCountryID" ng-options="t.countryId as t.name for t in lookups.siplcountries | filter: {continentID:entity.branchRegionID}" ng-change="setOptionValue('branchCountry')" ng-disabled="!entity.branchRegionID"></select>
                </div>
                <div class="col-sm-1">
                    <button name="btnAddBrCounty" type="button" class="btn btn-sm btn-primary" ng-click="callCountryModal('branchCountry')" action="add" entityid="0" uib-tooltip="Click here to Add new Country" ng-disabled="disabledUpdate"><i class="fa fa-pencil"></i>Add Country</button>
                </div>
                <label class="col-sm-2 control-label ">Post/Zip code</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="branchZipCode" ng-model="entity.branchZipCode" maxlength="200" ng-disabled="disabledUpdate" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label {{requiredUpdate ? 'required' : ''}}">State/ Province</label>
                <div class="col-sm-3" show-errors="{ skipFormGroupCheck: true }">
                    <select class="form-control" name="branchStateID" ng-model="entity.branchStateID" ng-options="t.stateId as t.name for t in lookups.lgvwstates | filter: {countryId:entity.branchCountryID} " ng-change="setOptionValue('branchState')" ng-disabled="!entity.branchCountryID"></select>
                </div>
                <div class="col-sm-1">
                    <button name="btnAddBrState" type="button" class="btn btn-sm btn-primary" ng-click="callStateModal('branchState')" action="add" entityid="0" uib-tooltip="Click here to Add new State" ng-disabled="disabledUpdate"><i class="fa fa-pencil"></i>Add State</button>
                </div>

                <label class="col-sm-2 control-label {{requiredUpdate ? 'required' : ''}}">Contact Person</label>
                <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
                    <input type="text" class="form-control" name="branchContactPerson" ng-model="entity.branchContactPerson" maxlength="200" ng-disabled="disabledUpdate" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label ">Town/ City</label>
                <div class="col-sm-3">
                    <select class="form-control" name="branchCityID" ng-model="entity.branchCityID" ng-options="t.cityId as t.name for t in branchCitiesList"  ng-change="setOptionValue('branchCity')" ng-disabled="!entity.branchStateID"></select>
                </div>
                <div class="col-sm-1">
                    <button name="btnAddBrCity" type="button" class="btn btn-sm btn-primary" ng-click="callCityModal('branchCity')" action="add" entityid="0" uib-tooltip="Click here to Add new City" ng-disabled="disabledUpdate"><i class="fa fa-pencil"></i>Add City</button>
                </div>
                <label class="col-sm-2 control-label ">Email</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="branchEmail" ng-model="entity.branchEmail" maxlength="200" ng-disabled="disabledUpdate" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label ">Tax ID</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="branchTaxID" ng-model="entity.branchTaxID" maxlength="200" ng-disabled="disabledUpdate" />
                </div>
                <div class="col-sm-4">
                    <span>&nbsp;</span>
                </div>
                <div class="col-sm-2">
                    <button name="btnbrachAdd" type="button" class="btn btn-sm btn-primary" ng-click="addBranchRow()" action="add" entityid="0" uib-tooltip="Add Branch Information" ng-disabled="disabledUpdate"><i class="fa fa-pencil"></i>Add</button>
                </div>
            </div>

            <div ng-show="branchList.length > 0">
                <table class="table table-striped table-bordered table-hover " template-pagination="none">
                    <thead>
                        <tr class="bg-thead">
                            <th class="text-left  hidden-xs">Branch Name</th>
                            <th class="text-left  hidden-xs">Tel No</th>
                            <th class="text-left  hidden-xs">Address</th>
                            <th class="text-left  hidden-xs">Cell No</th>
                            <th class="text-left  hidden-xs">Region</th>
                            <th class="text-left  hidden-xs">Country</th>
                            <th class="text-left  hidden-xs">State</th>
                            <th class="text-left  hidden-xs">City</th>
                            <th class="text-left  hidden-xs">Contact Person</th>
                            <th class="text-left  hidden-xs">Tax ID</th>
                            <th class="text-left  hidden-xs">Email</th>
                            <th class="text-left  hidden-xs">Zip code</th>
                            <th class="text-left  hidden-xs">Fax</th>
                            <th class="list-actions">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="branch in branchList">
                            <td>
                                {{branch.branchName}}
                            </td>
                            <td>
                                {{replacePipe(branch.branchTelNo)}}
                            </td>
                            <td>
                                {{branch.branchAddress}}
                            </td>
                            <td>
                                {{replacePipe(branch.branchCellNo)}}
                            </td>
                            <td>
                                {{branch.branchRegion}}
                            </td>
                            <td>
                                {{branch.branchCountry}}
                            </td>
                            <td>
                                {{branch.branchState}}
                            </td>
                            <td>
                                {{branch.branchCity}}
                            </td>
                            <td>
                                {{branch.branchContactPerson}}
                            </td>
                            <td>
                                {{branch.branchTaxID}}
                            </td>
                            <td>
                                {{branch.branchEmail}}
                            </td>
                            <td>
                                {{branch.branchZipCode}}
                            </td>
                            <td>
                                {{replacePipe(branch.branchFax)}}
                            </td>
                            <td>
                                <button type="button" class="btn btn-xs btn-danger" ng-click="removeBranchRow(branch.branchName)" uib-tooltip="Delete" ng-disabled="disabledUpdate"><i class="fa fa-remove"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Major Commodities</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-sm btn-info" box-widget="collapse"><i class="fa fa-minus" ng-hide="true"></i><span>Hide</span></button>
            </div>
        </div>
        <div class="box-body">
            <div class="form-group">
                <label class="col-sm-6 dual-list-label">Major Commodity</label>
                <label class="col-sm-6 dual-list-label">Mostly Use Origin</label>
            </div>
            <div class="form-group">
                <div class="col-sm-6 dual-list-control" ng-disabled="disabledUpdate">
                    <select class="form-control" name="commodityIds" ng-model="entity.commodityIds" dual-list-box="true" option-data="lookups.commoditys" option-value="commodityId" option-text="name" ng-disabled="disabledUpdate"></select>
                </div>
                <div class="col-sm-6 dual-list-control" ng-disabled="disabledUpdate">
                    <select class="form-control" name="countryIds" ng-model="entity.countryIds" dual-list-box="true" option-data="lookups.origincountries" option-value="cryId" option-text="cryName" ng-disabled="disabledUpdate"></select>
                </div>
            </div>

        </div>
    </div>

</ng-form>
