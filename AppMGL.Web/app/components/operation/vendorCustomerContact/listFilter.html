<div class="box-container form-horizontal detail-container">
    <div class="form-group">
        <label class="col-sm-2 control-label text-right">Company Name</label>
        <div class="col-sm-2">            
            <input type="text" class="form-control" name="companyNameF" ng-model="companyName" uib-typeahead="o.companyName for o in callTypeahead($viewValue, 'SIPLcontact', 'companyName', null)" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="SIPLContact" lookup-field="companyName" entity-key-field="contactID" custom-clear="true"/>
        </div>
        
        <label class="col-sm-2 control-label text-right">Customer Code</label>
        <div class="col-sm-2">            
            <input type="text" class="form-control" name="customerCodeF" ng-model="customerCode" uib-typeahead="o.customerCode for o in callTypeahead($viewValue, 'SIPLcontact', 'customerCode', null)" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="SIPLContact" lookup-field="customerCode" entity-key-field="contactID" custom-clear="true" />            
        </div>
       
        <label class="col-sm-2 control-label text-right">Miami Representative</label>
        <div class="col-sm-2">            
            <select class="form-control" name="galRepresentativeF" ng-model="cntId" ng-options="t.usrId as t.name for t in lookups.users"></select>
        </div>        
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label text-right">Category</label>
        <div class="col-sm-2">
            <select multiple class="form-control" name="contactCategoryIDF" ng-model="contactCategoryId" ng-options="t.contactCategoryId as t.name for t in lookups.categories"></select>            
        </div>
       
        <label class="col-sm-2 control-label text-right">Company Gradation</label>
        <div class="col-sm-2">
            <select class="form-control" name="companyGradationF" ng-model="gradationID" ng-options="t.gradationID as t.companyGradation for t in lookups.companyGradations"></select>            
        </div>
        <div class="col-sm-4">
            &nbsp;
        </div> 
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label text-right">Origin Countries</label>
        <div class="col-sm-2">
            <select class="form-control" name="OriginCountryF" ng-model="orgCryId" ng-options="t.cryId as t.cryName for t in lookups.origincountries" ng-change="changeCountry(orgCryId)"></select>            
        </div>
        
        <label class="col-sm-2 control-label text-right">Commodity</label>
        <div class="col-sm-2">
            <select class="form-control" name="commodityF" ng-model="commodityId" ng-options="t.commodityId as t.name for t in lookups.commoditys" />           
        </div>
        <div class="col-sm-4">
            &nbsp;
        </div>   
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label text-right">Region/Continent</label>
        <div class="col-sm-2">
            <select class="form-control" name="contID" ng-model="contID" ng-options="t.continentId as t.name for t in lookups.siplContinents"></select>
            
        </div>
       
        <label class="col-sm-2 control-label text-right">Country</label>
        <div class="col-sm-2">
            <select class="form-control" name="cryId" ng-model="cryId" ng-options="t.countryId as t.name for t in lookups.siplcountries  | filter: {continentID: contID}"  ng-disabled="!contID"></select>
        </div>
        <label class="col-sm-2 control-label text-right" >State/ Province</label>
        <div class="col-sm-2">            
                <select class="form-control" name="stateId"  ng-model="stateId" ng-options="t.stateId as t.name for t in lookups.lgvwstates  | filter: {countryId: cryId} " ng-change="getSearchCities(stateId)" ng-disabled="!cryId"></select>
        </div>        
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label text-right">Town/City</label>
        <div class="col-sm-2">           
            <select class="form-control" name="cityID" ng-model="cityID" ng-options="t.cityId as t.name for t in searchCitiesList" ng-disabled="!stateId"></select>           
        </div>
        <div class="col-sm-7">
            &nbsp;
        </div> 
        <div class="col-sm-1 pull-right">
            <button class="btn btn-sm btn-primary" ng-click="performCustomerContactSearch($event, companyName, customerCode, cntId, contactCategoryId,gradationId, orgCryId, commodityId, contID, cryId, stateId, cityID)" action="search">Search</button>
        </div>
    </div>
</div>
