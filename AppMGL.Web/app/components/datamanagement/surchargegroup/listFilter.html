<div class="box-container form-horizontal detail-container">
    <div class="form-group">
        <label class="col-sm-3 control-label text-left">Name</label>
        <label class="col-sm-3 control-label text-left">ShortCode</label>
        
        <div class="col-sm-3">&nbsp;</div>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <input type="text" class="form-control" name="NameF" ng-model="name" uib-typeahead="o.name for o in callTypeahead($viewValue, 'surchargegroup', 'name', null)" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="surchargegroup" lookup-field="name" entity-key-field="surchargesGroupID" custom-clear="true" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" name="ShortCodeF" ng-model="shortCode" uib-typeahead="o.shortCode for o in callTypeahead($viewValue, 'surchargegroup', 'shortCode', null)" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="surchargegroup" lookup-field="shortCode" entity-key-field="surchargesGroupID" custom-clear="true" />
        </div>
        <div class="pull-right">
            <button class="btn btn-sm btn-primary" ng-click="performAction($event)" action="search">Search</button>
        </div>
        </div>
        </div>
