 <ng-form class="form-horizontal detail-container" name="form.detail" novalidate="novalidate">
     <p>&nbsp;</p>

     <div class="form-group">

         <label class="col-sm-2 control-label {{requiredUpdate ? 'required' : ''}}">Service Contract Number</label>
         <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">            
             <input type="text" class="form-control" name="contractNo" ng-model="entity.contractNo" ng-required="requiredUpdate" ng-disabled="disabledUpdate"/>
         </div>
         <label class="col-sm-2 control-label {{requiredUpdate ? 'required' : ''}}">Service Contract Date</label>
         <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
             <input type="text" class="form-control" name="contractDate" ng-model="entity.contractDate" ng-disabled="disabledUpdate" ng-required="requiredUpdate" input-date="true" show-time="false" />
         </div>
     </div>
     <div class="form-group">
         <label class="col-sm-2 control-label {{requiredUpdate ? 'required' : ''}}">Contract Effective From</label>
         <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
             <input type="text" class="form-control" name="startDate" ng-model="entity.startDate" ng-disabled="disabledUpdate" ng-required="requiredUpdate" input-date="true" show-time="false" />
         </div>
         <label class="col-sm-2 control-label {{requiredUpdate ? 'required' : ''}}">Contract Valid Till</label>
         <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
             <input type="text" class="form-control" name="endDate" ng-model="entity.endDate" ng-disabled="disabledUpdate" ng-required="requiredUpdate" input-date="true" show-time="false" />
         </div>
     </div>
     <div class="form-group">
         <label class="col-sm-2 control-label">MQC</label>
         <div class="col-sm-2" show-errors="{ skipFormGroupCheck: true }">
             <select class="form-control" name="mqctype" ng-model="entity.mqctype" ng-options="item.mqctype as item.optionName for item in mQCTypes" ng-disabled="disabledUpdate"></select>
         </div>
         <div class="col-sm-2" show-errors="{ skipFormGroupCheck: true }">
             <input type="text" class="form-control" name="mqcvalue" ng-model="entity.mqcvalue" ng-disabled="disabledUpdate" />
         </div>

         <label class="col-sm-2 control-label required">Contract Type</label>
         <div class="col-sm-4">
             <div class="form-group">
                 <div class="radio">
                     <label>
                         <input type="radio" name="contractTypeVal" ng-model="entity.contractTypeVal" value="0" ng-disabled="disabledUpdate">                         
                         Normal Contract
                     </label>
                     <label>
                         <input type="radio" name="contractTypeVal" ng-model="entity.contractTypeVal" value="1" ng-disabled="disabledUpdate">
                         Special Contract
                     </label>
                 </div>
             </div>
         </div>
     </div>
     <div class="form-group" show-errors="{ skipFormGroupCheck: true }">
         <label class="col-sm-2 control-label {{requiredUpdate ? 'required' : ''}}">Carrier</label>
         <div class="col-sm-4">
             <select class="form-control" name="carrierID" ng-model="entity.carrierID" ng-options="t.contactID as t.companyName for t in lookups.siplContact" ng-disabled="disabledUpdate" ng-required="requiredUpdate"></select>
         </div>
         <label class="col-sm-2 control-label">Remark</label>
         <div class="col-sm-4">
             <textarea rows="2" class="form-control" maxlength="200" name="remark" ng-model="entity.remark" ng-disabled="disabledUpdate" />
         </div>
     </div>
     <div class="form-group">
         <label class="col-sm-2 control-label">Scope/Trade Lane</label>
         <div class="col-sm-4">
             <input type="text" class="form-control" name="tradeLane" ng-model="entity.tradeLane" ng-required="requiredUpdate" ng-disabled="disabledUpdate" />
         </div>
         <label class="col-sm-2 control-label">SC Essential Term No</label>
         <div class="col-sm-4">
             <input type="text" class="form-control" name="sctermNo" ng-model="entity.sctermNo" ng-required="requiredUpdate" ng-disabled="disabledUpdate" />
         </div>
     </div>
</ng-form>
