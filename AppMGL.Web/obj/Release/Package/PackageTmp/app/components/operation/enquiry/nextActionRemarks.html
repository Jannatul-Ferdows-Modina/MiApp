<div class="modal-header">
    <h3 class="modal-title"> Next Action Remarks</h3>
</div>
<div class="modal-body form-horizontal detail-container" when-ready="filterModalLoaded()" wait-for-interpolation="true">
    <ng-form class="form-horizontal detail-container" name="form.detail" novalidate="novalidate">
        <div>
            <table class="table table-striped table-bordered table-hover " template-pagination="none">
                <thead>
                    <tr class="bg-thead">
                        <th class="text-left">S.No</th>
                        <th class="text-left">Module</th>
                        <th class="text-left">Stage</th>
                        <th class="text-left">NxtActndate</th>
                        <th class="text-left">Remarks</th>
                        <th class="text-left">CurrentDate</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="actionRemarks in actionRemarks">
                        <td class="hidden-xs">
                            {{actionRemarks.rowId}}
                        </td>
                        <td class="hidden-xs">
                            {{actionRemarks.type}}
                        </td>
                        <td class="hidden-xs">
                            {{actionRemarks.status}}
                        </td>
                        <td class="hidden-xs">
                            {{actionRemarks.nextActionDate | date:'MM/dd/yyyy'}}
                        </td>
                        <td class="hidden-xs">
                            {{actionRemarks.remarks}}
                        </td>
                        <td class="hidden-xs">
                            {{actionRemarks.currentDate | date:'MM/dd/yyyy'}}
                        </td>
                        
                    </tr>
                <tbody>
            </table>
        </div>
    </ng-form>
</div>
<div class="modal-footer">
    <div class="pull-right">        
        <button type="button" class="btn btn-default" ng-click="select('close')" action="select">Close</button>
    </div>
</div>
