<script type="text/ng-template" id="customPager">
    <div class="form-group">
        <div class="col-sm-3 text-left">
            Showing {{((params.page()-1)*params.count())+1}} to {{((params.page()*params.count())>params.total()?params.total():params.page()*params.count())}} of {{params.total()}} entries
        </div>
        <div class="col-sm-6 text-center">
            <div uib-pagination ng-model="page.number" ng-change="params.page(page.number)" total-items="params.total()" items-per-page="params.count()"
                        boundary-links="true" class="pagination-sm" max-size="5" style="margin: 0;"
                        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></div>
        </div>
        <div class="col-sm-3 text-right">
            Show
            <div class="btn-group" uib-dropdown dropdown-append-to-body>
                <button type="button" id="page-button" class="btn btn-sm btn-primary dropdown-toggle" uib-dropdown-toggle>
                    {{params.count()}} <span class="caret"></span>
                </button>
                <ul role="menu" uib-dropdown-menu style="width: 50px; min-width: 50px" aria-labelledby="page-button">
                    <li class="list-sm" ng-class="{'active':params.count() == 5}" ng-click="params.count(5);page.number = 1;"><a>5</a></li>
                    <li class="list-sm" ng-class="{'active':params.count() == 10}" ng-click="params.count(10);page.number = 1;"><a>10</a></li>
                    <li class="list-sm" ng-class="{'active':params.count() == 20}" ng-click="params.count(20);page.number = 1;"><a>20</a></li>
                    <li class="list-sm" ng-class="{'active':params.count() == 50}" ng-click="params.count(50);page.number = 1;"><a>50</a></li>
                </ul>
            </div>
            entries
        </div>
    </div>
</script>
<script type="text/ng-template" id="customHidePager">
    <div class="form-group"></div>
</script>
