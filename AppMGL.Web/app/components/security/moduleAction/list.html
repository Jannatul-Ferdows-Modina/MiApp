<ng-form class="form-horizontal detail-container" name="form.subdetail" novalidate="novalidate">
    <div class="form-group">
        <label class="col-sm-2 control-label {{requiredInput ? 'required' : ''}}"><a ng-disabled="disabledInput" ng-click="callLookup($event, 'action', 'actionId', null, null, null)">Action Id</a></label>
        <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
            <input type="text" class="form-control" name="actionId" ng-model="moduleAction.actionId" ng-disabled="disabledInput" ng-required="requiredInput" ng-blur="callLookup($event, 'action', 'actionId', null, null, null)" />
        </div>
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="actionCaption" ng-model="moduleAction.actionCaption" ng-disabled="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><a ng-disabled="disabledInput" ng-click="callLookup($event, 'status', 'statusId', null, null, null)">Applicable Status</a></label>
        <div class="col-sm-4">
            <tags-input ng-model="applicableStatusTags" min-length="2" display-property="statusId" ng-disabled="disabledInput" on-tag-adding="validateTags($tag)">
                <auto-complete source="callLookupTags($query, 'status', 'statusId', null, null)" min-length="1"></auto-complete>
            </tags-input>
            <input type="hidden" name="applicableStatus" ng-model="moduleAction.applicableStatus" />
        </div>
        <label class="col-sm-2 control-label">IsEnable</label>
        <div class="col-sm-4 checkbox-control">
            <input type="checkbox" name="isEnable" ng-model="moduleAction.isEnable" ng-disabled="disabledInput">
        </div>
    </div>
</ng-form>
<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">Module Action Listing:</h3>
        <div class="box-tools pull-right">
            <div ng-hide="editModeSub">
                <button class="btn btn-sm btn-primary" ng-click="performSubAction($event, null)" show-action="100" action="addC">Add</button>
                <button class="btn btn-sm btn-primary" ng-click="performSubAction($event, null)" show-action="110" action="editC" disabled="disabled">Edit</button>
                <button class="btn btn-sm btn-primary" ng-click="performSubAction($event, null)" show-action="120" action="deleteC" disabled="disabled">Delete</button>
            </div>
            <div ng-show="editModeSub">
                <button class="btn btn-sm btn-primary" ng-click="performSubAction($event, null)" action="saveC">Save</button>
                <button class="btn btn-sm btn-default" ng-click="performSubAction($event, null)" action="cancelC">Cancel</button>
            </div>
        </div>
    </div>
    <div class="box-body">
        <table ng-table="actionsTable" show-filter="false" class="table table-striped table-bordered table-hover">
            <thead>
                <tr class="bg-thead">
                    <th class="text-left">Action</th>
                    <th class="text-left">Applicable Status</th>
                    <th class="text-left list-header-100">IsEnable</th>
                    <th class="list-actions"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="entity in $data">
                    <td>
                        <a ng-click="performSubAction($event, entity.moduleActionId)" action="viewDetailC">{{entity.actionCaption}}</a>
                    </td>
                    <td>
                        {{entity.applicableStatus}}
                    </td>
                    <td>
                        <input type="checkbox" ng-model="entity.isEnable" disabled="disabled">
                    </td>
                    <td>
                        <button type="button" class="btn btn-xs btn-primary" ng-click="performSubAction($event, entity.moduleActionId)" show-action="110" action="editC" uib-tooltip="Edit"><i class="fa fa-edit"></i></button>
                        <button type="button" class="btn btn-xs btn-danger" ng-click="performSubAction($event, entity.moduleActionId)" show-action="120" action="deleteC" uib-tooltip="Delete"><i class="fa fa-remove"></i></button>
                    </td>
                </tr>
                <tr ng-if="params.total() == 0">
                    <td class="text-center text-italic" colspan="4">No Record(s) Found</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
