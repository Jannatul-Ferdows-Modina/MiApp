
<div class="box-container form-horizontal detail-container">
    <div class="form-group">
        <div class="col-sm-2">
            &nbsp;
        </div>
        <div class="col-sm-2">
            <label>
                <input type="checkbox" name="isCurrentYear" ng-model="isCurrentYear" checked /> Current Year
            </label>
        </div>
        <div class="col-sm-4">
            <label>
                <input type="checkbox" name="isExcludeCancellRollover" ng-model="isExcludeCancellRollover" checked /> Excluding Cancelled and Rolled Over records
            </label>
        </div>
        <div class="col-sm-4">
            &nbsp;
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">DateWise Filters</label>
        <div class="col-sm-2">
            <select class="form-control" name="selectDateOption" ng-model="selectDateOption" ng-options="item.optionValue as item.optionName for item in seachDateFilters" ng-change="clearDates(selectDateOption)"  ></select>
        </div>
        <label class="col-sm-2 control-label">From Date</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="fromDate" ng-model="entity.fromDate" input-date="true" show-time="false" autocomplete="off" />
        </div>
        <label class="col-sm-2 control-label">To Date</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="toDate" ng-model="entity.toDate" input-date="true" show-time="false" autocomplete="off" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Department</label>
        <div class="col-sm-2">
            <select class="form-control" name="departmentID" ng-model=entity.departmentID ng-options="t.departmentID as t.department for t in lookups.siplDepartments"></select>
        </div>
        <label class="col-sm-2 control-label">Booking Status</label>
        <div class="col-sm-2">
            <select class="form-control" name="galBookingStatusID" ng-model="galBookingStatusID" ng-options="t.statusID as t.status for t in lookups.miamiBookingStatus"></select>
        </div>
        <div class="col-sm-8">
            &nbsp;
        </div>
    </div>

</div>

<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">Advance Search</h3>
        <div class="box-tools pull-right">
            <button class="btn btn-sm btn-info" box-widget="collapse"><i class="fa fa-minus" ng-hide="true"></i><span>Hide</span></button>
        </div>
    </div>
    <div class="box-body">
        <div class="form-group">
            <label class="col-sm-2 control-label">Search 1</label>
            <div class="col-sm-2">
                <select class="form-control" name="searchOption1" ng-model="entity.selectOption1" ng-options="item.optionValue as item.optionName for item in searchOptions" ng-change="UpdateSearch2(entity.selectOption1)"></select>
            </div>
            <div class="col-sm-2">
                <input type="text" id="txtsearchBox1" class="form-control" name="searchBox1" ng-model="entity.searchBox1" maxlength="100" uib-typeahead="o.name for o in searchValues($viewValue,'searchBox1')" />
            </div>
            <div class="col-sm-1">
                &nbsp;
            </div>
            <label class="col-sm-1 control-label">Search 2</label>
            <div class="col-sm-2">
                <select class="form-control" name="searchOption2" ng-model="entity.selectOption2" ng-options="item.optionValue as item.optionName for item in searchOptions2" ng-change="UpdateSearch3(entity.selectOption1,entity.selectOption2)" ng-disabled="isOption2disabled"></select>
            </div>
            <div class="col-sm-2">
                <input type="text" id="txtsearchBox2" class="form-control" name="searchBox2" ng-model="entity.searchBox2" maxlength="100" uib-typeahead="o.name for o in searchValues($viewValue,'searchBox2')" />
            </div>

        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Search 3</label>
            <div class="col-sm-2">
                <select class="form-control" name="searchOption3" ng-model="entity.selectOption3" ng-options="item.optionValue as item.optionName for item in searchOptions3" ng-disabled="isOption3disabled"></select>
            </div>
            <div class="col-sm-2">
                <input type="text" id="txtsearchBox3" class="form-control" name="searchBox3" ng-model="entity.searchBox3" maxlength="100" uib-typeahead="o.name for o in searchValues($viewValue,'searchBox3')" />
            </div>
            <div class="col-sm-6">
                &nbsp;
            </div>
        </div>
    </div>
</div>
