<div class="modal-header">
    <h3 class="modal-title"> Customer Unit / Ref Unit</h3>
</div>
<div class="modal-body form-horizontal detail-container" when-ready="filterModalLoaded()" wait-for-interpolation="true">
    <ng-form class="form-horizontal detail-container" name="form.detail" novalidate="novalidate">
        <div class="form-group">
            <label class="col-sm-4 control-label text-right">Unit Name</label>
            <div class="col-sm-6">
                <select class="form-control" name="unitId" ng-model="unitId" ng-options="t.SitId as t.SitName for t in units"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label text-right">Referred By Unit</label>
            <div class="col-sm-6">
                <select class="form-control" name="refUnitId" ng-model="refUnitId" ng-options="t.SitId as t.SitName for t in units" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label text-right">SP Fee Category</label>
            <div class="col-sm-6">
                <select class="form-control" name="sfcID" ng-model="sfcID" ng-options="t.sfcID as t.sfcName for t in feeCategories"></select>
            </div>
        </div>
    </ng-form>
</div>
<div class="modal-footer">
    <div class="pull-right">
        <button type="button" class="btn btn-sm btn-primary" ng-click="select('update')" action="update">Update</button>
        <button type="button" class="btn btn-default" ng-click="select('close')" action="select">Close</button>
    </div>
</div>
