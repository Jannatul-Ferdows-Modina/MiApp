<ng-form class="form-horizontal detail-container" name="form.detail" novalidate="novalidate">
    <p>&nbsp;</p>
    <div class="form-group">
        <label class="col-sm-2 control-label {{requiredInsert ? 'required' : ''}}">Group Code</label>
        <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
            <input type="text" class="form-control" name="groupCode" ng-model="entity.groupCode" maxlength="50" input-text="CODE" ng-disabled="disabledInsert" ng-required="requiredInsert" />
        </div>
        <label class="col-sm-2 control-label">Status</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="statusCaption" ng-model="entity.statusCaption" ng-disabled="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label {{requiredUpdate ? 'required' : ''}}">Group Name</label>
        <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
            <input type="text" class="form-control" name="groupName" ng-model="entity.groupName" maxlength="200" ng-disabled="disabledUpdate" ng-required="requiredUpdate" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label {{requiredUpdate ? 'required' : ''}}">GroupType</label>
        <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
            <select class="form-control" name="groupTypeId" ng-model="entity.groupTypeId" ng-options="t.enumValueId as t.enumValueCaption for t in lookups.groupTypes" ng-disabled="disabledUpdate" ng-change="changeGroupType(entity.groupTypeId)"></select>
        </div>
    </div>
    <div class="form-group" ng-show="isGlobalGroup">
        <label class="col-sm-2 control-label {{requiredUpdateG ? 'required' : ''}}"><a ng-disabled="disabledUpdate" ng-click="callLookup($event)" lookup-module="policy" lookup-field="policyId">Policy Code</a></label>
        <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
            <div class="input-group">
                <input type="text" class="form-control" name="policyCode" ng-model="entity.policyCode" maxlength="50" ng-disabled="disabledUpdate" ng-required="requiredUpdateG" uib-typeahead="o.policyCode for o in callTypeahead($viewValue, 'policy', 'policyCode', null)" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="policy" lookup-field="policyCode" />
                <span class="input-group-addon"><a class="fa fa-search" ng-disabled="disabledUpdate" ng-click="callLookup($event)" lookup-module="policy" lookup-field="policyId"></a></span>
            </div>
        </div>
        <label class="col-sm-2 control-label">Policy Name</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="policyName" ng-model="entity.policyName" ng-disabled="true" />
        </div>
    </div>
    <div class="form-group" ng-hide="isGlobalGroup">
        <label class="col-sm-2 control-label {{requiredUpdateL ? 'required' : ''}}"><a ng-disabled="disabledUpdate" ng-click="callLookup($event)" lookup-module="site" lookup-field="siteId">Site Code</a></label>
        <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
            <div class="input-group">
                <input type="text" class="form-control" name="siteCode" ng-model="entity.siteCode" maxlength="50" ng-disabled="disabledUpdate" ng-required="requiredUpdateL" uib-typeahead="o.siteCode for o in callTypeahead($viewValue, 'site', 'siteCode', null)" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="site" lookup-field="siteCode" />
                <span class="input-group-addon"><a class="fa fa-search" ng-disabled="disabledUpdate" ng-click="callLookup($event)" lookup-module="site" lookup-field="siteId"></a></span>
            </div>
        </div>
        <label class="col-sm-2 control-label">Site Name</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="siteName" ng-model="entity.siteName" ng-disabled="true" />
        </div>
    </div>
    <div class="hide">
        <input type="hidden" name="groupId" ng-model="entity.groupId" />
        <input type="hidden" name="statusId" ng-model="entity.statusId" />
        <input type="hidden" name="lastAccess" ng-model="entity.lastAccess" />
        <input type="hidden" name="policyId" ng-model="entity.policyId" />
        <input type="hidden" name="siteId" ng-model="entity.siteId" />
    </div>
</ng-form>
