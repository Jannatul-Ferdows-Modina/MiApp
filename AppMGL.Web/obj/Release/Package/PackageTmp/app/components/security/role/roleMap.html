<ng-form class="form-horizontal detail-container" name="form.subdetail" novalidate="novalidate">
    <div class="form-group">
        <label class="col-sm-2 control-label {{requiredInput ? 'required' : ''}}"><a ng-disabled="disabledInput" ng-click="callLookup($event)" lookup-module="module" lookup-field="modId">Module</a></label>
        <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
            <div class="input-group">
                <input type="text" class="form-control" name="modCaption" ng-model="roleMap.modCaption" maxlength="200" ng-disabled="disabledInput" ng-required="requiredInput" uib-typeahead="o.modCaption for o in callTypeahead($viewValue, 'module', 'modCaption', null)" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="module" lookup-field="modCaption" entity-key-field="modId" entity-field="modCaption" custom-clear="true" />
                <span class="input-group-addon"><a class="fa fa-search" ng-disabled="disabledInput" ng-click="callLookup($event)" lookup-module="module" lookup-field="modId"></a></span>
            </div>
        </div>
        <label class="col-sm-2 control-label {{requiredInput ? 'required' : ''}}"><a ng-disabled="disabledInput" ng-click="callLookup($event)" lookup-module="action" lookup-field="actId">Action</a></label>
        <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
            <div class="input-group">
                <input type="text" class="form-control" name="actCaption" ng-model="roleMap.actCaption" maxlength="200" ng-disabled="disabledInput" ng-required="requiredInput" uib-typeahead="o.actCaption for o in callTypeahead($viewValue, 'action', 'actCaption', null)" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="action" lookup-field="actCaption" entity-key-field="actId" entity-field="actCaption" custom-clear="true" />
                <span class="input-group-addon"><a class="fa fa-search" ng-disabled="disabledInput" ng-click="callLookup($event)" lookup-module="action" lookup-field="actId"></a></span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Enable?</label>
        <div class="col-sm-4 checkbox-control">
            <input type="checkbox" name="mamIsEnable" ng-model="roleMap.mamIsEnable" ng-disabled="disabledInput">
        </div>
    </div>
</ng-form>
<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">Module's Action Mapping:</h3>
        <div class="box-tools pull-right">
            <div ng-hide="editModeSub">
                <button class="btn btn-sm btn-primary" ng-click="performSubAction($event, null)" action="addC">Add</button>
            </div>
            <div ng-show="editModeSub">
                <button class="btn btn-sm btn-primary" ng-click="performSubAction($event, null)" action="saveC">Save</button>
                <button class="btn btn-sm btn-default" ng-click="performSubAction($event, null)" action="cancelC">Cancel</button>
            </div>
        </div>
    </div>
    <div class="box-body">
        <table ng-table="roleMapTable" show-filter="false" class="table table-striped table-bordered table-hover">
            <thead>
                <tr class="bg-thead">
                    <th class="text-left">Module</th>
                    <th class="text-left">Action</th>
                    <th class="text-left list-header-100">Enable?</th>
                    <th class="list-actions"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="entity in $data">
                    <td>
                        <a ng-click="performSubAction($event, entity.mrmId)" action="viewDetailC">{{entity.modCaption}}</a>
                    </td>
                    <td>
                        {{entity.actCaption}}
                    </td>
                    <td>
                        <input type="checkbox" ng-model="entity.mamIsEnable" disabled="disabled">
                    </td>
                    <td>
                        <button type="button" class="btn btn-xs btn-primary" ng-click="performSubAction($event, entity.mrmId)" action="editC" uib-tooltip="Edit"><i class="fa fa-edit"></i></button>
                        <button type="button" class="btn btn-xs btn-danger" ng-click="performSubAction($event, entity.mrmId)" action="deleteC" uib-tooltip="Delete"><i class="fa fa-remove"></i></button>
                    </td>
                </tr>
                <tr ng-if="params.total() == 0">
                    <td class="text-center text-italic" colspan="4">No Record(s) Found</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
