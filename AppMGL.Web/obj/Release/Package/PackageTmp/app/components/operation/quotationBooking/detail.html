<ng-form class="form-horizontal detail-container" name="form.detail" novalidate="novalidate">
    <p>&nbsp;</p>

    <div class="form-group">
        <label class="col-sm-2 control-label">Customer</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="companyName" maxlength="30" ng-model="entity.companyName" ng-disabled="true" />
        </div>
        <label class="col-sm-2 control-label {{requiredUpdate ? 'required' : ''}}">Quotation No</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="quotationNo" ng-model="entity.quotationNo" ng-disabled="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Country of Origin</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="originCountry" ng-model="entity.originCountry" ng-disabled="true" />
        </div>

        <label class="col-sm-2 control-label">Country of Discharge</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="dischargeCountry" ng-model="entity.dischargeCountry" ng-disabled="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Port of Origin</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="origin" ng-model="entity.origin" ng-disabled="true" />
        </div>

        <label class="col-sm-2 control-label">Port of Discharge</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="discharge" ng-model="entity.discharge" ng-disabled="true" />
        </div>

    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Expected Date of Shippment Move</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="shipmentMoveDate" ng-model="entity.shipmentMoveDate" ng-disabled="true" input-date="true" show-time="false" />
        </div>
        <label class="col-sm-2 control-label">Trucking Charges</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="TruckSelling" ng-model="entity.truckSelling" ng-disabled="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Trucking Charge Remarks</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="TruckingRemarks" ng-model="entity.truckingRemarks" ng-disabled="true" />
        </div>
        <div class="col-sm-6">
            &nbsp;
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Commodity Charge Remarks</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="Commodity" ng-model="entity.commodity" ng-disabled="true" />
        </div>
        <div class="col-sm-6">
            &nbsp;
        </div>
    </div>
    <hr class="line-info" />
    <div ng-show="carrierList.length > 0">
        <table class="table table-striped table-bordered table-hover " template-pagination="none">
            <thead>
                <tr class="bg-thead">
                    <th class="list-checkbox"></th>
                    <th class="text-left  hidden-xs">Carrier</th>
                    <th class="text-left  hidden-xs">Start Date</th>
                    <th class="text-left  hidden-xs">End Date</th>
                    <th class="text-left  hidden-xs">Transit Time</th>
                    <th class="text-left  hidden-xs">Frequency</th>
                    <th class="list-actions">View Remarks</th>
                    <th class="list-actions">View Charges</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="carrierItem in carrierList">
                    <td>
                        <input type="checkbox" ng-model="carrierItem.selected" ng-disabled="true" />
                    </td>
                    <td class="hidden-xs">
                        {{carrierItem.carrierName}}
                    </td>
                    <td class="hidden-xs">
                        {{carrierItem.startDate | date:'MM/dd/yyyy'}}
                    </td>
                    <td class="hidden-xs">
                        {{carrierItem.endDate | date:'MM/dd/yyyy'}}
                    </td>
                    <td class="hidden-xs">
                        {{carrierItem.transitTime}}
                    </td>
                    <td class="hidden-xs">
                        {{carrierItem.frequency}}
                    </td>
                    <td>
                        <button type="button" class="btn btn-xs btn-primary" ng-click="showRemarksModel($index,carrierItem.quotationCarrierId,carrierItem.carrierID,carrierItem.carrierName)" action="view" uib-tooltip="View Remarks" ng-disabled="disabledUpdate"><i class="fa fa-info"></i></button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-xs btn-primary" ng-click="showCarrierChargesModel($index,carrierItem.quotationCarrierId,carrierItem.carrierID,carrierItem.carrierName,carrierItem.transitTime,carrierItem.frequency)" action="view" uib-tooltip="View Charges" ng-disabled="disabledUpdate"><i class="fa fa-info"></i></button>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</ng-form>
