<style>
    .modal-lg {
        width: 1200px;
    }
</style>

<div class="modal-header">
    <h3 class="modal-title"> Email</h3>
</div>
<div class="modal-body form-horizontal detail-container" when-ready="filterModalLoaded()" wait-for-interpolation="true">
    <div class="box-container form-horizontal detail-container">
        <div class="form-group">
            <div class="col-sm-1">
                <label class="col-sm-2 control-label"></label>
            </div>
            <div class="col-sm-2">
                <input type="radio" id="rdinbox" name="emailtype" ng-model="selectedFolder" value="Inbox" />
                <label for="rdinbox">Inbox</label>
            </div>
            <div class="col-sm-2">
                <input type="radio" id="rdsent" name="emailtype" ng-model="selectedFolder" value="Sent" />
                <label for="rdsent">Sent</label>
            </div>
            <div class="col-sm-2">
                <button type="button" ng-click="searchemail();" class="btn btn-default" action="select">Search</button>
            </div>
            <div class="col-sm-6">
                <div id="sendmessage" ng-bind-html="sendmessage" style="color:green;font-size:23px"></div>
            </div>
        </div>
    </div>

    <ng-form class="form-horizontal detail-container" name="form.detail" novalidate="novalidate">

        <div class="form-group">

        </div>

        <div>
            <table class="table table-striped table-bordered table-hover " template-pagination="customPager">
                <thead>
                    <tr class="bg-thead">
                        <th class="text-left" style="width:5%;">>S.No</th>
                        <th class="text-left" style="width:20%;">From</th>
                        <th class="text-left" style="width:25%;">To</th>
                        <th class="text-left" style="width: 25%;">Subject</th>
                        <th class="text-left" style="width: 25%;">Action</th>
                    </tr>
                </thead>
                <tbody style="max-height:300px;overflow-y:auto">

                    <tr ng-repeat="ve in viewemail">
                        <td class="hidden-xs" style="width: 5%;">
                            {{ve.uuid }}
                        </td>
                        <td class="hidden-xs" style="width: 20%;">
                            {{ve.from}}
                        </td>
                        <td class="hidden-xs" style="width: 25%;">
                            {{ve.to}}
                        </td>
                        <td class="hidden-xs" style="width: 25%;">
                            {{ve.subject}}
                        </td>
                        <td class="hidden-xs" style="width: 25%;">
                            <a style="padding: inherit" ng-click="viewemaildetail(ve,'V')">View</a>|
                            <a style="padding: inherit" ng-click="viewemaildetail(ve,'R')">Reply</a>|
                            <a style="padding: inherit" ng-click="viewemaildetail(ve,'RA')">Reply All</a>|
                            <a style="padding: inherit" ng-click="viewemaildetail(ve,'F')">Forward</a>
                        </td>
                    </tr>
                <tbody>
            </table>
        </div>
    </ng-form>
</div>
<div class="modal-footer">
    <div class="pull-right">
        <button type="button" class="btn btn-default" ng-click="select('close')" action="select">Close</button>
    </div>
</div>
