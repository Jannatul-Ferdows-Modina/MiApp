<div class="modal-header">
    <h3 class="modal-title"><span ng-show="isNew">Quotation Tracking</span></h3>

</div>
<div class="modal-body form-horizontal detail-container" wait-for-interpolation="true">
    <ng-form class="form-horizontal detail-container" name="form.detail" novalidate="novalidate">
        <div class="form-group">

           
                <label class="col-sm-2 control-label">Customer Name</label>
                <div class="col-sm-4">

                    <input type="text" id="txtcustname" ng-model="CustomerName" class="form-control" />
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-sm btn-primary" ng-click="SearchCustomerQB()">  Search</button>
                </div>
            </div>

        <table ng-table="customerContactlistTable" class="table table-striped table-bordered table-hover" template-pagination="customPager">
            <thead class="header" id="myHeader">
                <tr class="bg-thead">

                    <th class="text-left sortable hidden-xs" table-name="customerContactlistQBTable">Company Name</th>
                    <th class="text-left sortable hidden-xs" table-name="customerContactlistQBTable">Address</th>
                    <th class="text-left sortable hidden-xs" table-name="customerContactlistQBTable">Action</th>
                </tr>
            </thead>
            <tbody class="content">
                <tr ng-repeat="entity in customerListQB">


                    <td class="hidden-xs">
                        {{entity.companyName}}
                    </td>
                    <td>{{entity.billAddr.line1}}</td>
                    <td>
                        <button type="button" class="btn btn-sm btn-primary" ng-click="QBSynCustomer(entity.id,entity.companyName)" action="QBSignInBatch">
                            <i class="fa fa-download"></i> Link
                        </button>
                    </td>
                </tr>
                <tr ng-if="params.total() == 0">
                    <td class="text-center text-italic" colspan="11">No Record(s) Found</td>
                </tr>
            </tbody>
        </table>

    </ng-form>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-default" ng-click="closeModel('close')" action="cancel">Close</button>
</div>
