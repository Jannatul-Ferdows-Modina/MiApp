<div class="box-container form-horizontal detail-container">
    <div class="form-group">
        <label class="col-sm-3 control-label text-left">Terminal</label>
        
        
        <div class="col-sm-3">&nbsp;</div>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <input type="text" class="form-control" name="terminalNameF" ng-model="terminalNameF" uib-typeahead="o.terminalName for o in callTypeahead($viewValue, 'terminal', 'terminalName', null)" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="terminal" lookup-field="terminalName" entity-key-field="terminalId" custom-clear="true" />
        </div>
        
        <div class="pull-right">
            <button class="btn btn-sm btn-primary" ng-click="performAction($event)" action="search">Search</button>
            </div>
        </div>
        </div>
