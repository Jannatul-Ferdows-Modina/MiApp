    <div class="modal-header">
        <h3 class="modal-title">View Detail</h3>
    </div>
    <div class="modal-body form-horizontal detail-container" when-ready="filterModalLoaded()" wait-for-interpolation="true">
        <ng-form class="form-horizontal detail-container" name="form.detail" novalidate="novalidate">
            <div class="form-group">
                <label class="col-sm-2 control-label {{requiredInsert ? 'required' : ''}}">Customer Name</label>
                <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
                    <input type="text" class="form-control" name="companyName" ng-model="entity.companyName" />
                </div>
                <label class="col-sm-2 control-label {{requiredUpdate ? 'required' : ''}}">Contact Person</label>
                <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
                    <input type="text" class="form-control" name="contactPerson" ng-model="entity.contactPerson" ng-disabled="disabledUpdate" ng-required="requiredUpdate" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label {{requiredUpdate ? 'required' : ''}}">Contact number</label>
                <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
                    <input type="text" class="form-control" name="telNo" ng-model="entity.telNo" ng-disabled="disabledUpdate" ng-required="requiredUpdate" />
                </div>
                <label class="col-sm-2 control-label {{requiredUpdate ? 'required' : ''}}">Email</label>
                <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
                    <input type="text" class="form-control" name="email" ng-model="entity.email" ng-disabled="disabledUpdate" ng-required="requiredUpdate" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Region/ Continent</label>
                <div class="col-sm-4">
                    <select class="form-control" name="continentId" ng-model="entity.continentId" ng-options="t.continentId as t.name for t in lookups.siplContinents" ng-disabled="disabledUpdate"></select>
                </div>
            </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label ">Country</label>
                    <div class="col-sm-4">
                        <select class="form-control" name="countryId" ng-model="entity.countryId" ng-options="t.countryId as t.name for t in lookups.siplcountries | filter: {continentID:entity.continentId}"></select>
                    </div>
                    <label class="col-sm-2 control-label ">State/Province</label>
                    <div class="col-sm-4">
                        <select class="form-control" name="stateId" ng-model="entity.stateId" ng-options="t.stateId as t.name for t in lookups.lgvwstates | filter: {countryId:entity.countryId} "></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label ">Town / City</label>
                    <div class="col-sm-4">
                        <select class="form-control" name="cityId" ng-model="entity.cityId" ng-options="t.cityId as t.name for t in lookups.cities | filter: {stateId: entity.stateId} " ></select>
                    </div>
                    <label class="col-sm-2 control-label ">Zip Code</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="zipCode" ng-model="entity.zipCode" maxlength="200" ng-disabled="disabledUpdate" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Contact Address</label>
                    <div class="col-sm-4 checkbox-control">
                        <input type="text" class="form-control" name="address" ng-model="entity.address" ng-disabled="disabledUpdate" ng-required="requiredUpdate" />
                    </div>
                </div>
                <h4 style="background-color: #39cccc">Quick Book Data</h4>
                <div class="form-group">
                    <label class="col-sm-2 control-label {{requiredInsert ? 'required' : ''}}">Customer Name</label>
                    <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
                        <input type="text" class="form-control" name="quickCompanyName" ng-model="entity.quickCompanyName" />
                    </div>
                    <label class="col-sm-2 control-label {{requiredUpdate ? 'required' : ''}}">Contact Person</label>
                    <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
                        <input type="text" class="form-control" name="quickContactPerson" ng-model="entity.quickContactPerson" ng-disabled="disabledUpdate" ng-required="requiredUpdate" />
                    </div>

                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label {{requiredUpdate ? 'required' : ''}}">Contact number</label>
                    <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
                        <input type="text" class="form-control" name="quickContactNumber" ng-model="entity.quickContactNumber" ng-disabled="disabledUpdate" ng-required="requiredUpdate" />
                    </div>
                    <label class="col-sm-2 control-label {{requiredUpdate ? 'required' : ''}}">Email</label>
                    <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
                        <input type="text" class="form-control" name="quickEmail" ng-model="entity.quickEmail" ng-disabled="disabledUpdate" ng-required="requiredUpdate" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Country</label>
                    <div class="col-sm-4 checkbox-control">
                        <input type="text" class="form-control" name="quickCountry" ng-model="entity.quickCountry" ng-disabled="disabledUpdate" ng-required="requiredUpdate" />
                    </div>
                    <label class="col-sm-2 control-label">City</label>
                    <div class="col-sm-4 checkbox-control">
                        <input type="text" class="form-control" name="quickCity" ng-model="entity.quickCity" ng-disabled="disabledUpdate" ng-required="requiredUpdate" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Contact Address</label>
                    <div class="col-sm-4 checkbox-control">
                        <input type="text" class="form-control" name="quickAddress" ng-model="entity.quickAddress" ng-disabled="disabledUpdate" ng-required="requiredUpdate" />
                    </div>
                    <label class="col-sm-2 control-label">Zip</label>
                    <div class="col-sm-4 checkbox-control">
                        <input type="text" class="form-control" name="quickZipCode" ng-model="entity.quickZipCode" ng-disabled="disabledUpdate" ng-required="requiredUpdate" />
                    </div>
                </div>
        </ng-form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-sm btn-primary" ng-click="SaveCompairData('App')" action="save">Save App to QuickBook</button>
        <button class="btn btn-sm btn-primary" ng-click="SaveCompairData('QuickBook')" action="save">Save QuickBook to App</button>
        <button class="btn btn-sm btn-default" ng-click="performAction($event)" action="cancel">Cancel</button>
    </div>
