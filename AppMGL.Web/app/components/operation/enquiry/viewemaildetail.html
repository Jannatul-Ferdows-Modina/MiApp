<div class="modal-header">
    <h3 class="modal-title">Email</h3>
</div>
<div class="modal-body form-horizontal detail-container">
    <ng-form class="form-horizontal detail-container" name="form.detail" novalidate="novalidate">
        <div style="border-color:blue;border:thin">
            <div class="form-group">
                <label class="col-sm-1 control-label">To :</label>
                <div class="col-sm-11">
                   
                    <input class="form-control" placeholder="To:" name="emailTo" ng-model="detailobj.to" uib-typeahead="emailTo=o.email for o in getEmailIds($viewValue, 'email', 'email', null)">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">CC :</label>
                <div class="col-sm-11">
                    <input class="form-control" placeholder="CC:" name="emailcc" ng-model="detailobj.cc" uib-typeahead="emailcc=o.email for o in getEmailIds($viewValue, 'email', 'email', null)">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">BCC :</label>
                <div class="col-sm-11">
                    <input class="form-control" placeholder="BCC:" name="emailBcc" ng-model="detailobj.bcc" uib-typeahead="emailcc=o.email for o in getEmailIds($viewValue, 'email', 'email', null)">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">Subject :</label>
                <div class="col-sm-11">
                    <input class="form-control" placeholder="Subject:" name="emailSubject" ng-model="detailobj.subject">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">Body :</label>
                <div class="col-sm-11">
                    <div class="form-control" ckeditor="ckOptions" name="emailBody" ng-model="detailobj.body" maxlength="8000"></div>
                </div>

            </div>
        </div>
        <div class="emaildiv">
            <div style="text-align: center; padding: 10px 0px; width: 100%;" ng-bind-html="emailMessage | trustHtml">
            </div>
            <div style="text-align: left;padding: 10px 0px; width: 100%;" ng-bind-html="emailRemarks | trustHtml">
            </div>
        </div>  
  
    </ng-form>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-default" ng-click="select($event)" action="close">Close</button>
    <button class="btn btn-sm btn-default" id="btnsendemail" ng-click="sendemail()" action="close">Send Email</button>
</div>
