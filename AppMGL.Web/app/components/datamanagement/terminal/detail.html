<div class="modal-header">
    <h3 class="modal-title"><span ng-show="isNew">Create New</span><span ng-hide="isNew">Edit</span> Terminal/Region</h3>
</div>
<div class="modal-body form-horizontal detail-container" when-ready="filterModalLoaded()" wait-for-interpolation="true">
    <ng-form class="form-horizontal detail-container" name="form.detail" novalidate="novalidate">
        <p>&nbsp;</p>
        <div class="form-group">
            <label class="col-sm-2 control-label {{requiredInsert ? 'required' : ''}}">Terminal Id</label>
            <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
                <input type="text" class="form-control" name="terminalId" ng-model="entity.terminalId" disabled="disabled" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label {{requiredUpdate ? 'required' : ''}}">Destination Terminal</label>
            <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
                <input type="text" class="form-control" name="terminalName" ng-model="entity.terminalName" ng-disabled="disabledUpdate" />
            </div>
        </div>
    </ng-form>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-primary" ng-click="performAction($event)" action="save">Save</button>
    <button class="btn btn-sm btn-default" ng-click="performAction($event)" action="cancel">Cancel</button>
</div>
