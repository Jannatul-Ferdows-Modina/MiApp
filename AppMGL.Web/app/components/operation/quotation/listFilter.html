<div class="box-container form-horizontal detail-container">
    <div class="form-group">
        <div class="col-sm-1">
            <label class="col-sm-2 control-label">Select</label>
        </div>
        <div class="col-sm-4">
            <select class="form-control" name="searchOption" ng-model="selectOption" ng-options="item.optionValue as item.optionName for item in searchOptions"></select>
        </div>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="searchBox" ng-model="searchBox" maxlength="100" uib-typeahead="o.name for o in searchValues($viewValue,selectOption)" />
        </div>

        <div >
            <div>
                <label class="col-sm-3 control-label"><input type="checkbox" id="chkisdraft" name="chkisdraft" ng-click="isdraft_cgange()" /> Old Quatation </label>
            </div>
        </div>
        
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <div class="pull-right">
                <button class="btn btn-sm btn-primary" ng-click="performQuotationSearch($event,selectOption,searchBox)" action="search">Search</button>
            </div>
        </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8">
                <ul>
                    <li style="color:red">Pending for Quote Preparation - Click “Prepare Quote”</li>
                    <li style="color:deepskyblue">Quotations Ready for Sending to Shipper - (Click on Quotation No.for Sending Quotation)</li>
                    <li style="color:green">Shipper's Approval Awaited - (Select the check box and click “ Approve for Capturing Shipper’s choice” button)</li>
                </ul>
            </div>
            <div class="col-sm-4">
                <span>&nbsp;</span>
            </div>
        </div>
    </div>
