<div class="box-container form-horizontal detail-container">
    <div class="form-group">
        <label class="col-sm-3 control-label text-left">Title Id</label>
        <label class="col-sm-3 control-label text-left">Name</label>
        <label class="col-sm-3 control-label text-left">&nbsp;</label>
        <div class="col-sm-3">&nbsp;</div>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <input type="text" class="form-control" name="TtlIdF" ng-model="TtlIdF" uib-typeahead="o.ttlId for o in callTypeahead($viewValue, 'title', 'ttlId', null, 'decimal')" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="title" lookup-field="ttlId" custom-clear="true" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" name="TtlNameF" ng-model="TtlNameF" uib-typeahead="o.ttlName for o in callTypeahead($viewValue, 'title', 'ttlName', null)" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="title" lookup-field="ttlName" entity-key-field="ttlId" custom-clear="true" />
        </div>
        <div class="col-sm-3">
            &nbsp;
        </div>
        <div class="col-sm-3">
            <div class="pull-right">
                <button class="btn btn-sm btn-primary" ng-click="performAction($event)" action="search">Search</button>
            </div>
        </div>
    </div>
</div>
