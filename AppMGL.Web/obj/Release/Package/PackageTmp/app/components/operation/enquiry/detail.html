<ng-form class="form-horizontal detail-container" name="form.detail" novalidate="novalidate">
    <p>&nbsp;</p>
    <div class="form-group">
        <label class="col-sm-2 control-label {{requiredUpdate ? 'required' : ''}}">Department</label>
        <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
            <select class="form-control" name="departmentID" ng-model=entity.departmentID ng-options="t.departmentID as t.department for t in lookups.siplDepartments" ng-change="getLatestEnquiryNo(entity.departmentID)" ng-disabled="disabledUpdate" ng-required="requiredUpdate"></select>
        </div>

        <label class="col-sm-2 control-label">License Type</label>
        <div class="col-sm-4">
            <div class="form-group">
                <div class="radio">
                    <label>
                        <input type="radio" name="licenseType" ng-model="entity.licenseType" value="1" ng-disabled="disabledUpdate">
                        NVO
                    </label>
                    <label>
                        <input type="radio" name="licenseType" ng-model="entity.licenseType" value="2" ng-disabled="disabledUpdate">
                        FF
                    </label>
                </div>
            </div>
        </div>
        
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label {{requiredUpdate ? 'required' : ''}}">Inquiry Date</label>
        <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
            <input type="text" class="form-control" name="enquiryDate" ng-model="entity.enquiryDate" ng-disabled="disabledUpdate" ng-required="requiredUpdate" input-date="true" show-time="false" />
        </div>
        <label class="col-sm-2 control-label {{requiredUpdate ? 'required' : ''}}">Inquiry No</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="enquiryNo" ng-model="entity.enquiryNo" ng-disabled="true" ng-required="requiredUpdate" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label {{requiredUpdate ? 'required' : ''}}">Company</label>
        <div class="col-sm-3" show-errors="{ skipFormGroupCheck: true }">
            <input type="text" class="form-control" name="companyName" maxlength="30" ng-model="entity.companyName" uib-typeahead="o.companyName for o in callTypeahead($viewValue, 'SIPLContact', 'companyName', null)" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="SIPLContact" lookup-field="companyName" entity-key-field="contactID" custom-clear="true" ng-disabled="disabledUpdate" ng-required="requiredUpdate" />
        </div>
        <div class="col-sm-1">
            <button name="btnAdd" type="button" class="btn btn-sm btn-primary" ng-click="callCompanyModal()" action="add" entityid="0" uib-tooltip="Click here to add new Exporter" ng-disabled="disabledUpdate"><i class="fa fa-pencil"></i>Add</button>
        </div>
        <label class="col-sm-2 control-label text-nowrap">Source of Inquiry</label>
        <div class="col-sm-4">
            <select class="form-control" name="typeOfEnquiry" ng-model="entity.typeOfEnquiry" ng-options="item.optionValue as item.optionName for item in enquiryTypes" ng-disabled="disabledUpdate"></select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Address</label>
        <div class="col-sm-4">
            <textarea rows="2" class="form-control" maxlength="200" name="address" ng-model="entity.expAddress" ng-disabled="disabledUpdate" />
        </div>
        <label class="col-sm-2 control-label">Received By</label>
        <div class="col-sm-4">
            <select class="form-control" name="receivedByID" ng-model="entity.receivedByID" ng-options="t.usrId as t.name for t in lookups.siplUsers" ng-disabled="disabledUpdate"></select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Bill To</label>
        <div class="col-sm-4">
            <select class="form-control" name="billTo" ng-model="entity.billTo" ng-options="item.optionValue as item.optionName for item in billToTypes" ng-change="updateBillType(entity.billTo)" ng-disabled="disabledUpdate"></select>
        </div>
        <label class="col-sm-2 control-label">Bill To Company Name</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" maxlength="200" name="billToCompanyName" ng-model="entity.billToCompanyName" uib-typeahead="o.companyName for o in callTypeahead($viewValue, 'SIPLContact', 'companyName', null)" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="BillToCompany" lookup-field="BillToCompany" entity-key-field="contactID" custom-clear="true" ng-disabled="entity.billTo == 1 || disabledUpdate" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Bill To Address</label>
        <div class="col-sm-4">
            <textarea rows="2" class="form-control" maxlength="200" name="billToAddress" ng-model="entity.billToAddress" ng-disabled="entity.billTo == 1 || disabledUpdate" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Customer Reference No</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" maxlength="200" name="address" ng-model="entity.customerInqNo" ng-disabled="disabledUpdate" />
        </div>
        <label class="col-sm-2 control-label">Contact Person</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" maxlength="30" name="contactPerson" ng-model="entity.contactPerson" ng-disabled="disabledUpdate" />
        </div>
    </div>
    <hr class="line-info" />
    <div class="form-group">

        <label class="col-sm-2 alignleft control-label required">Mode Of Service</label>
        <div class="col-sm-6">
            <div class="form-group">
                <div class="radio">
                    <label>
                        <input type="radio" name="modeOfService" ng-model="entity.modeOfService" value="7" ng-change="updateContainerCategoryList(entity.modeOfService)" ng-disabled="disabledUpdate">
                        AIR
                    </label>
                    <label>
                        <input type="radio" name="modeOfService" ng-model="entity.modeOfService" value="5" ng-change="updateContainerCategoryList(entity.modeOfService)" ng-disabled="disabledUpdate">
                        BREAK BULK
                    </label>
                    <label>
                        <input type="radio" name="modeOfService" ng-model="entity.modeOfService" value="1" ng-change="updateContainerCategoryList(entity.modeOfService)" ng-disabled="disabledUpdate">
                        FCL
                    </label>
                    <label>
                        <input type="radio" name="modeOfService" ng-model="entity.modeOfService" value="2" ng-change="updateContainerCategoryList(entity.modeOfService)" ng-disabled="disabledUpdate">
                        LCL
                    </label>
                    <label>
                        <input type="radio" name="modeOfService" ng-model="entity.modeOfService" value="3" ng-change="updateContainerCategoryList(entity.modeOfService)" ng-disabled="disabledUpdate">
                        RORO
                    </label>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            &nbsp;
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 alignleft control-label required}}">QTY of Containers</label>
        <div class="col-sm-2">
            <input type="number" min="0" max="99999" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" class="form-control" name="noOfContainer" ng-model="entity.noOfContainer" ng-disabled="disabledUpdate" ng-required="requiredUpdate" />
        </div>
        <div class="col-sm-8">
            &nbsp;
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 alignleft control-label required">Type Of Container / Unit :</label>
        <div class="col-sm-10">
            &nbsp;
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Container Category</label>
        <div class="col-sm-2">
            <select class="form-control" name="categoryItem" ng-model="entity.categoryItem" ng-options="t as t.categoryName for t in containerCategoryList" ng-change="UpdateContainerSizes(entity.categoryItem)" ng-disabled="disabledUpdate"></select>
        </div>
        <label class="col-sm-2 control-label">Container Size</label>
        <div class="col-sm-2">
            <select class="form-control" name="containerTypeItem" ng-model="entity.containerTypeItem" ng-options="t as t.name for t in containerSizesList" ng-disabled="disabledUpdate"></select>
        </div>
        <label class="col-sm-1 control-label">Qty</label>
        <div class="col-sm-1">
            <input type="number" min="0" max="99999" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" maxlength="5" class="form-control" name="containerQty" ng-model="entity.containerQty" ng-disabled="disabledUpdate" />
        </div>
        <div class="col-sm-1">
            <button name="btnAddContainer" type="button" class="btn btn-sm btn-primary" ng-click="addContainerRow()" action="add" entityid="0" uib-tooltip="Add Container" ng-disabled="disabledUpdate"><i class="fa fa-pencil"></i>Add</button>
        </div>
        <div class="col-sm-1">
            &nbsp;
        </div>
    </div>
    <div ng-show="containerServiceList.length > 0">
        <table class="table table-striped table-bordered table-hover " template-pagination="none">
            <thead>
                <tr class="bg-thead">
                    <th class="text-left  hidden-xs">Container Category</th>
                    <th class="text-left  hidden-xs">Continer Size</th>
                    <th class="text-left  hidden-xs">Qty</th>
                    <th class="list-actions">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="containerService in containerServiceList">
                    <td>
                        {{containerService.categoryName}}
                    </td>
                    <td>
                        {{containerService.containerName}}
                    </td>
                    <td>
                        {{containerService.quantity}}
                    </td>
                    <td>
                        <button type="button" class="btn btn-xs btn-danger" ng-click="removeContainerServiceRow($index)" uib-tooltip="Delete" ng-disabled="disabledUpdate"><i class="fa fa-remove"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="box box-info" ng-show="entity.modeOfService == 7">
        <div class="box-header with-border">
            <h3 class="box-title">AIR</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-sm btn-info" box-widget="collapse"><i class="fa fa-minus" ng-hide="true"></i><span>Hide</span></button>
            </div>
        </div>
        <div class="box-body">
            <div class="form-group">

                <label class="col-sm-1 control-label">Piece Count</label>
                <label class="col-sm-1 control-label">Wt/Pcs(kgs)</label>
                <label class="col-sm-1 control-label">Wt/Pcs(lbs)</label>
                <label class="col-sm-1 control-label">Total Wt</label>
                <label class="col-sm-1 control-label">Total Wt(lbs)</label>
                <label class="col-sm-2 control-label">Length(inch/CM)</label>
                <label class="col-sm-2 control-label">Width(inch/CM)</label>
                <label class="col-sm-2 control-label">Height(inch/CM)</label>
                <div class="col-sm-1">
                    &nbsp;
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-1">
                    <input type="number" min="0" max="99999" step="0.001" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" class="form-control" name="txtPieceCount" ng-model="entity.txtPieceCount" ng-blur="calculateTotalwtAir()" bng-disabled="disabledUpdate" />
                </div>
                <div class="col-sm-1">
                    <input type="number" min="0" max="99999" step="0.001" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" class="form-control" name="txtwtpckg" ng-model="entity.txtwtpckg" ng-blur="calculatewtAir('txtwtpckg');calculateTotalwtAir()" ng-disabled="disabledUpdate" />
                </div>
                <div class="col-sm-1">
                    <input type="number" min="0" max="99999" step="0.001" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" class="form-control" name="txtwtpclbs" ng-model="entity.txtwtpclbs" ng-blur="calculatewtAir('txtwtpclbs');calculateTotalwtAir()" ng-disabled="disabledUpdate" />
                </div>
                <div class="col-sm-1">
                    <input type="number" min="0" max="99999" step="0.001" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" class="form-control" name="txtTotalWtkg" ng-model="entity.txtTotalWtkg" ng-disabled="true" />
                </div>
                <div class="col-sm-1">
                    <input type="number" min="0" max="99999" step="0.001" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" class="form-control" name="txtTotalWtlbs" ng-model="entity.txtTotalWtlbs" ng-disabled="true" />
                </div>
                <div class="col-sm-1">
                    <input type="number" min="0" max="99999" step="0.001" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" class="form-control" name="txtLengthInch" ng-model="entity.txtLengthInch" ng-blur="calculatewtAir('txtLengthInch');calculateTotalwtAir()" ng-disabled="disabledUpdate" />
                </div>
                <div class="col-sm-1">
                    <input type="number" min="0" max="99999" step="0.001" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" class="form-control" name="txtLengthCM" ng-model="entity.txtLengthCM" ng-blur="calculatewtAir('txtLengthCM');calculateTotalwtAir()" ng-disabled="disabledUpdate" />
                </div>
                <div class="col-sm-1">
                    <input type="number" min="0" max="99999" step="0.001" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" class="form-control" name="txtwidthInch" ng-model="entity.txtwidthInch" ng-blur="calculatewtAir('txtwidthInch');calculateTotalwtAir()" ng-disabled="disabledUpdate" />
                </div>
                <div class="col-sm-1">
                    <input type="number" min="0" max="99999" step="0.001" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" class="form-control" name="txtwidthCM" ng-model="entity.txtwidthCM" ng-blur="calculatewtAir('txtwidthCM');calculateTotalwtAir()" ng-disabled="disabledUpdate" />
                </div>
                <div class="col-sm-1">
                    <input type="number" min="0" max="99999" step="0.001" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" class="form-control" name="txtHightInch" ng-model="entity.txtHightInch" ng-blur="calculatewtAir('txtHightInch');calculateTotalwtAir()" ng-disabled="disabledUpdate" />
                </div>
                <div class="col-sm-1">
                    <input type="number" min="0" max="99999" step="0.001" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" class="form-control" name="txtHightCM" ng-model="entity.txtHightCM" ng-blur="calculatewtAir('txtHightCM');calculateTotalwtAir()" ng-disabled="disabledUpdate" />
                </div>
                <div class="col-sm-1">
                    <button name="btnAdd" type="button" class="btn btn-sm btn-primary" ng-click="addAirRow()" action="add" entityid="0" uib-tooltip="Add" ng-disabled="disabledUpdate"><i class="fa fa-pencil"></i>Add</button>
                </div>
            </div>
            <div ng-show="airServiceList.length > 0">
                <table class="table table-striped table-bordered table-hover " template-pagination="none">
                    <thead>
                        <tr class="bg-thead">
                            <th class="text-left  hidden-xs">Pieace count</th>
                            <th class="text-left  hidden-xs">Wt/Pcs</th>
                            <th class="text-left  hidden-xs">Total Wt</th>
                            <th class="text-left  hidden-xs">Length</th>
                            <th class="text-left  hidden-xs">Width</th>
                            <th class="text-left  hidden-xs">Height</th>
                            <th class="text-left  hidden-xs">Volume</th>
                            <th class="list-actions">Edit</th>
                            <th class="list-actions">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="airService in airServiceList">
                            <td>
                                {{airService.pieceCount}}
                            </td>
                            <td>
                                {{airService.weight}}
                            </td>
                            <td>
                                {{airService.totalWt | number :  3}}
                            </td>
                            <td>
                                {{airService.length  | number :  3}}
                            </td>
                            <td>
                                {{airService.width | number :  3}}
                            </td>
                            <td>
                                {{airService.height | number :  3}}
                            </td>
                            <td>
                                {{airService.volume | number :  3}}
                            </td>
                            <td>
                                <button type="button" class="btn btn-xs btn-primary" ng-click="editAirServiceRow($index)" action="edit" uib-tooltip="Edit" ng-disabled="disabledUpdate"><i class="fa fa-edit"></i></button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-xs btn-danger" ng-click="removeAirServiceRow($index)" uib-tooltip="Delete" ng-disabled="disabledUpdate"><i class="fa fa-remove"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="form-group">
                <div class="col-sm-1">
                    &nbsp;
                </div>
                <label class="col-sm-2 control-label">Actual Weight</label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" name="txtActualWeightkg" ng-model="entity.txtActualWeightkg" ng-disabled="true" />
                </div>
                <label class="col-sm-1 control-label">Kgs</label>
                <div class="col-sm-1">
                    &nbsp;
                </div>
                <div class="col-sm-1">
                    <input type="text" class="form-control" name="txtActualWeightLbs" ng-model="entity.txtActualWeightLbs" ng-disabled="true" />
                </div>
                <label class="col-sm-1 control-label pull-left ">Lbs</label>
                <div class="col-sm-4">
                    &nbsp;
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-1">
                    &nbsp;
                </div>
                <label class="col-sm-2 control-label">Volume weight</label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" name="txtVolumeWeight" ng-model="entity.txtVolumeWeight" ng-disabled="true" />
                </div>
                <label class="col-sm-1 control-label">Kgs</label>
                <div class="col-sm-7">
                    &nbsp;
                </div>

            </div>
            <div class="form-group">
                <div class="col-sm-1">
                    &nbsp;
                </div>
                <label class="col-sm-2 control-label">Chargeable Weight </label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" name="txtChargeableWeight" ng-model="entity.txtChargeableWeight" ng-disabled="true" />
                </div>
                <label class="col-sm-1 control-label">Kgs</label>
                <div class="col-sm-7">
                    &nbsp;
                </div>

            </div>
        </div>
    </div>

    <div class="box box-info" ng-show="entity.modeOfService == 2">
        <div class="box-header with-border">
            <h3 class="box-title">LCL</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-sm btn-info" box-widget="collapse"><i class="fa fa-minus" ng-hide="true"></i><span>Hide</span></button>
            </div>
        </div>
        <div class="box-body">
            <div class="form-group">

                <label class="col-sm-1 control-label">Piece Count</label>
                <label class="col-sm-1 control-label">Wt/Pcs(kgs)</label>
                <label class="col-sm-1 control-label">Wt/Pcs(lbs)</label>
                <label class="col-sm-1 control-label">Total Wt</label>
                <label class="col-sm-1 control-label">Total Wt(lbs)</label>
                <label class="col-sm-2 control-label">Length(inch/CM)</label>
                <label class="col-sm-2 control-label">Width(inch/CM)</label>
                <label class="col-sm-2 control-label">Height(inch/CM)</label>
                <div class="col-sm-1">
                    &nbsp;
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-1">
                    <input type="number" min="0" max="99999" step="0.001" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" class="form-control" name="txtLCLPieceCount" ng-model="entity.txtLCLPieceCount" ng-blur="calculateTotalwtLCL()" ng-disabled="disabledUpdate" />
                </div>
                <div class="col-sm-1">
                    <input type="number" min="0" max="99999" step="0.001" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" class="form-control" name="txtLCLwtpckg" ng-model="entity.txtLCLwtpckg" ng-blur="calculatewtLCL('txtLCLwtpckg');calculateTotalwtLCL()" ng-disabled="disabledUpdate" />
                </div>
                <div class="col-sm-1">
                    <input type="number" min="0" max="99999" step="0.001" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" class="form-control" name="txtLCLwtpclbs" ng-model="entity.txtLCLwtpclbs" ng-blur="calculatewtLCL('txtLCLwtpclbs');calculateTotalwtLCL()" ng-disabled="disabledUpdate" />
                </div>
                <div class="col-sm-1">
                    <input type="number" min="0" max="99999" step="0.001" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" class="form-control" name="txtLCLTotalWtkg" ng-model="entity.txtLCLTotalWtkg" ng-disabled="true" />
                </div>
                <div class="col-sm-1">
                    <input type="number" min="0" max="99999" step="0.001" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" class="form-control" name="txtLCLTotalWtlbs" ng-model="entity.txtLCLTotalWtlbs" ng-disabled="true" />
                </div>
                <div class="col-sm-1">
                    <input type="number" min="0" max="99999" step="0.001" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" class="form-control" name="txtLCLLengthInch" ng-model="entity.txtLCLLengthInch" ng-blur="calculatewtLCL('txtLCLLengthInch');calculateTotalwtLCL()" ng-disabled="disabledUpdate" />
                </div>
                <div class="col-sm-1">
                    <input type="number" min="0" max="99999" step="0.001" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" class="form-control" name="txtLCLLengthCM" ng-model="entity.txtLCLLengthCM" ng-blur="calculatewtLCL('txtLCLLengthCM');calculateTotalwtLCL()" ng-disabled="disabledUpdate" />
                </div>
                <div class="col-sm-1">
                    <input type="number" min="0" max="99999" step="0.001" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" class="form-control" name="txtLCLwidthInch" ng-model="entity.txtLCLwidthInch" ng-blur="calculatewtLCL('txtLCLwidthInch');calculateTotalwtLCL()" ng-disabled="disabledUpdate" />
                </div>
                <div class="col-sm-1">
                    <input type="number" min="0" max="99999" step="0.001" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" class="form-control" name="txtLCLwidthCM" ng-model="entity.txtLCLwidthCM" ng-blur="calculatewtLCL('txtLCLwidthCM');calculateTotalwtLCL()" ng-disabled="disabledUpdate" />
                </div>
                <div class="col-sm-1">
                    <input type="number" min="0" max="99999" step="0.001" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" class="form-control" name="txtLCLHightInch" ng-model="entity.txtLCLHightInch" ng-blur="calculatewtLCL('txtLCLHightInch');calculateTotalwtLCL()" ng-disabled="disabledUpdate" />
                </div>
                <div class="col-sm-1">
                    <input type="number" min="0" max="99999" step="0.001" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" class="form-control" name="txtLCLHightCM" ng-model="entity.txtLCLHightCM" ng-blur="calculatewtLCL('txtLCLHightCM');calculateTotalwtLCL()" ng-disabled="disabledUpdate" />
                </div>
                <div class="col-sm-1">
                    <button name="btnAddLCL" type="button" class="btn btn-sm btn-primary" ng-click="addLCLRow()" action="add" entityid="0" uib-tooltip="Add" ng-disabled="disabledUpdate"><i class="fa fa-pencil"></i>Add</button>
                </div>
            </div>
            <div ng-show="lclServiceList.length > 0">
                <table class="table table-striped table-bordered table-hover " template-pagination="none">
                    <thead>
                        <tr class="bg-thead">

        <label class="col-sm-2 control-label {{requiredUpdate ? 'required' : ''}}">Port of Discharge</label>

        </div>

    <div class="form-group">

        </div>
        <label class="col-sm-2 control-label">City of Discharge</label>
