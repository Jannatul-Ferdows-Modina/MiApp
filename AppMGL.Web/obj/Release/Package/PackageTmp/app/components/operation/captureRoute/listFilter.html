<div class="box-container form-horizontal detail-container">
    <div class="form-group">
              
        <label class="col-sm-1 control-label">Select</label>        
        <div class="col-sm-2">
            <select class="form-control" name="searchOption" ng-model="selectOption" ng-options="item.optionValue as item.optionName for item in searchOptions" ng-change="enableRouterType(selectOption)"></select>
        </div>       
        <div class="col-sm-1">
            &nbsp;
        </div> 
        <label class="col-sm-1 control-label">RouteType</label>  
        <div class="col-sm-2">
            <select class="form-control" name="searchRouteType" ng-model="searchRouteType" ng-options="item.optionValue as item.optionName for item in searchRoutingTypes" ng-disabled="isRouteTypeDisabled"></select>
        </div>     
        <div class="col-sm-1">
            &nbsp;
        </div>  
        <div class="col-sm-2">
            <input type="text" class="form-control" name="searchBox" ng-model="searchBox" maxlength="100" uib-typeahead="o.name for o in searchValues($viewValue,selectOption,searchRouteType)" />
        </div>
        <div class="col-sm-2">
            <div class="pull-right">
                <button class="btn btn-sm btn-primary" ng-click="performRouteSearch($event,selectOption,searchBox)" action="search">Search</button>
            </div>
        </div>
    </div>
    
</div>
