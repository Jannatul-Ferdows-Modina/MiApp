<div>
    <div class="row">

        <div class="box box-info collapsed-box">
            <div class="box-header with-border">
                <h3 class="box-title"></h3>
                <div class="box-tools pull-right">
                    <button class="btn btn-sm btn-info ng-isolate-scope" box-widget="collapse"><i class="fa fa-plus" ng-hide="false"></i><span>Show</span></button>
                </div>
            </div>
            <div class="box-body" style="display: none;">
                <button type="button" style="float:right;" class="btn btn-sm btn-primary" ng-click="exportReport();" action="exportReport"><i class="fa fa-download"></i> Export to Excel</button>
                <div class="col-sm-2" style="float:right">

                    <select style="height:40px;float:right" multiple class="form-control" id="frenchieIdreport" name="frenchieIdreport" ng-model="frenchieIdreport" ng-options="t.SitId as t.SitName for t in sitelist"></select>
                    <!--ng-change="changeFrenchieId(frenchieId)" ng-disabled="iscorporat"-->
                </div>
            </div>
        </div>
        </div>

        <div class="row">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Month Wise Anual Target vs Performance</h3>

                </div>
            </div>
            <div class="row">
                <div class="col-sm-1"></div>
                <label class="col-sm-1 control-label">Target Year</label>
                <div class="col-sm-2">
                    <select class="form-control" id="targetYear" name="targetYear" ng-model="targetYear" ng-change="changeTargetYear(targetYear)">
                        <option>2019</option>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                        <option>2026</option>
                        <option>2027</option>
                    </select>
                </div>
                <label class="col-sm-1 control-label">Franchise</label>
                <div class="col-sm-2">

                    <select multiple class="form-control" id="frenchieId" name="frenchieId" ng-model="frenchieId" ng-options="t.SitId as t.SitName for t in sitelist" ng-disabled="iscorporat"></select>
                    <!--ng-change="changeFrenchieId(frenchieId)" ng-disabled="iscorporat"-->
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-success btn-sm createLineBtn" ng-click="ViewTargetTableData()">View</button>
                </div>
            </div>
            <div class="row">

                <div class="col-sm-10">
                    <div class="box-body">
                        <div style="overflow:auto;">
                            <table ng-table="reportTable" class="table table-striped table-bordered table-hover" template-pagination="customPager">
                                <thead>
                                    <tr class="bg-thead">
                                        <th class="list-actions">Month</th>
                                        <th class="col-sm-1 text-left">Target in TEUs</th>
                                        <th class="col-sm-1 text-left">RORO & LCL</th>
                                        <th class="col-sm-1 text-left">Actual 20'</th>
                                        <th class="col-sm-1 text-left">Actual 40'</th>
                                        <th class="col-sm-1 text-left">Actual 45'</th>
                                        <th class="col-sm-1 text-left">Actual TEUs</th>
                                        <th class="col-sm-1 text-left">Difference</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="ng-table-group" ng-repeat-start="group in $groups">
                                        <td colspan="8">
                                            <a href="" ng-click="group.$hideRows = !group.$hideRows">
                                                <span class="fa" ng-class="{ 'fa-chevron-right': group.$hideRows, 'fa-chevron-down': !group.$hideRows }"></span>
                                                {{group.data[0].sitName}}
                                            </a>
                                        </td>
                                    </tr>
                                    <tr ng-hide="group.$hideRows" ng-repeat="d in group.data">

                                        <td class="col-sm-1 text-left">
                                            {{d.targetMonth }}

                                        </td>
                                        <td class="col-sm-1 text-left">
                                            {{d.targetValue}}
                                        </td>

                                        <td class="col-sm-1 text-left">
                                            {{d.cbm}}
                                        </td>
                                        <td class="col-sm-1 text-left">
                                            {{d.inch20}}
                                        </td>
                                        <td class="col-sm-1 text-left">
                                            {{d.inch40}}
                                        </td>
                                        <td class="col-sm-1 text-left">
                                            {{d.inch45}}
                                        </td>
                                        <td class="col-sm-1 text-left">
                                            {{d.actualQty}}
                                        </td>
                                        <td class="col-sm-1 text-left">
                                            {{d.differenceValue}}
                                        </td>
                                    </tr>
                                    <tr ng-repeat-end>
                                        <td class="col-sm-1 text-right">
                                            &nbsp;
                                        </td>
                                        <td class="col-sm-1 text-right">
                                            &nbsp;
                                        </td>
                                        <td class="col-sm-1 text-right">
                                            &nbsp;
                                        </td>
                                        <td class="col-sm-1 text-right">
                                            &nbsp;
                                        </td>
                                        <td class="col-sm-1 text-right">
                                            &nbsp;
                                        </td>
                                        <td class="col-sm-1 text-right">
                                            &nbsp;
                                        </td>
                                        <td class="col-sm-1 text-right">
                                            &nbsp;
                                        </td>
                                        <td class="col-sm-1 text-right">
                                            &nbsp;
                                        </td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-8">

                    <div class="box-body">
                        <div class="chart">
                            <canvas id="barChart" style="height:500px"></canvas>
                        </div>
                    </div>

                </div>
                <div class="col-lg-6 col-md-12">
                    <div class="panel-body">
                        <div id="map" style="width: 500px; height: 500px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
