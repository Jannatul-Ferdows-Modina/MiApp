<table ng-table="customerContactlistTable" class="table table-striped table-bordered table-hover" template-pagination="customPager">
    <thead class="header" id="myHeader">
        <tr class="bg-thead">
            <th class="list-checkbox"><input type="checkbox" ng-click="selectAll()" ng-checked="getSelectedAll()" /></th>
            <th class="text-left sortable hidden-xs" custom-sortable="NetworkName" table-name="customerContactlistTable">Network Name</th>
            <th class="text-left sortable hidden-xs" custom-sortable="CompanyName" table-name="customerContactlistTable">Company Name</th>
            <th class="list-actions">Edit</th>
            <th class="list-actions">Delete</th>
           
        </tr>
    </thead>
    <tbody class="content">
        <tr ng-repeat="entity in items">
            <td>
                <input type="checkbox" ng-model="entity.selected" />
            </td>
            <td>
                <a ng-click="showContactDetail('viewDetail', entity.ffNetworkID)">{{entity.ffNetworkName}}</a>
            </td>                
            <td class="hidden-xs">
                {{entity.companyName}}
            </td>
            <td>
                <button type="button" class="btn btn-xs btn-primary" ng-click="performContactAction($event, true)" show-action="20" action="edit" entityid="{{entity.networkMapId}}" uib-tooltip="Edit"><i class="fa fa-edit"></i></button>
            </td>
            <td>
                <button type="button" class="btn btn-xs btn-danger" ng-click="entity.selected = true; performContactAction($event, false)" show-action="30" action="deleteBatch" entityid="{{entity.networkMapId}}" uib-tooltip="Delete"><i class="fa fa-remove"></i></button>                    
            </td>  
                      
        </tr>
        <tr ng-if="params.total() == 0">
            <td class="text-center text-italic"  colspan="11">No Record(s) Found</td>
        </tr>
    </tbody>
</table>
