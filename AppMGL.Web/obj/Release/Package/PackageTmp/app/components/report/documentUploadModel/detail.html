<div class="modal-header">
    <h3 class="modal-title">View Document</h3>
</div>
<div class="modal-body form-horizontal detail-container" when-ready="filterModalLoaded()" wait-for-interpolation="true">
    <ng-form class="form-horizontal detail-container" name="form.detail" novalidate="novalidate">
        <div class="form-group">
            <label class="col-sm-2 text-right control-label {{requiredUpdate ? 'required' : ''}}">Document Type : </label>
            <div class="col-sm-9">
                <div class="form-group">
                    <div class="radio">
                        <label>
                            <input type="radio" name="docType" ng-model="entity.docType" value="0" ng-change="getBookingDocuments('HBL')">
                            HBL
                        </label>
                        <label>
                            <input type="radio" name="docType" ng-model="entity.docType" value="1" ng-change="getBookingDocuments('MBL')">
                            MBL
                        </label>
                        <label>
                            <input type="radio" name="docType" ng-model="entity.docType" value="2" ng-change="getBookingDocuments('DockReceipt')">
                            DR
                        </label>
                        <label>
                            <input type="radio" name="docType" ng-model="entity.docType" value="3" ng-change="getBookingDocuments('CO')">
                            CO
                        </label>
                        <label>
                            <input type="radio" name="docType" ng-model="entity.docType" value="4" ng-change="getBookingDocuments('Shipper')">
                            SHIPPER
                        </label>
                        <label>
                            <input type="radio" name="docType" ng-model="entity.docType" value="5" ng-change="getBookingDocuments('Booking')">
                            Line BOOKING
                        </label>
                        <label>
                            <input type="radio" name="docType" ng-model="entity.docType" value="6" ng-change="getBookingDocuments('Other')">
                            OTHERS
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label ">Add Attachment:</label>
            <div class="col-sm-6">
                <input type="file" ngf-select ng-model="entity.customerfile" multiple name="file" ng-disabled="disabledUpdate" />
            </div>

            <div class="col-sm-1">
                <button class="btn btn-sm btn-primary" ng-click="saveDocumentAttachement()" action="save">
                    Upload
                </button>
            </div>
        </div>       
    </ng-form>
</div>

<div class="modal-body form-horizontal detail-container">
    <table ng-table="documentTable" class="table table-striped table-bordered table-hover " template-pagination="customPager">
        <thead>
            <tr class="bg-thead">
                <th class="text-left  hidden-xs">Document Name</th>
                <th class="list-actions">Document Upload Date</th>
                <th class="list-actions">Delete</th>
                <th class="list-actions">Download</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="shipmentDoc in shipmentDocsList">
                <td>
                    {{shipmentDoc.docName}}
                </td>
                <td>
                    {{shipmentDoc.createdDate | date:'MM/dd/yyyy'}}
                </td>
                <td>
                    <button type="button" class="btn btn-xs btn-danger" ng-click="deleteShipmentDoc($index,shipmentDoc.documentCommonID,shipmentDoc.docName,shipmentDoc.documentType,shipmentDoc.isSysGenerated)" uib-tooltip="Delete" ng-disabled="disabledUpdate" ng-show="{{shipmentDoc.isSysGenerated == false}}"><i class="fa fa-remove"></i></button>
                </td>
                <td>
                    <button type="button" class="btn btn-xs btn-primary" ng-click="downloadAttachment(shipmentDoc.documentCommonID,shipmentDoc.docName,shipmentDoc.documentType,shipmentDoc.isSysGenerated)" uib-tooltip="Download" ng-disabled="disabledUpdate"><i class="fa fa-download"></i></button>
                </td>
            </tr>
            <tr ng-if="params.total() == 0">
                <td class="text-center text-italic" colspan="5">No Record(s) Found</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-default" ng-click="performAction($event)" action="cancel">Close</button>
</div>
