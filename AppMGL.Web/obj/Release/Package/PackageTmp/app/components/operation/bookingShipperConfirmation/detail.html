<ng-form class="form-horizontal detail-container" name="form.detail" novalidate="novalidate">
    <p>&nbsp;</p>

    <div class="form-group">
        <label class="col-sm-2 text-right control-label">System Ref No</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="fileNo" ng-model="entity.fileNo" ng-disabled="true" />
        </div>
        <label class="col-sm-2 text-right control-label">Line Booking No</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="bookingNo" ng-model="entity.bookingNo" ng-disabled="true" />
        </div>   
    </div>
    <div class="form-group">
        <label class="col-sm-2 text-right control-label">Consignee's PO #</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="consigneePONo" ng-model="entity.consigneePONo" />
        </div>
        <label class="col-sm-2 text-right control-label">Consignee's  Name</label>
        <div class="col-sm-4">            
            <input type="text" class="form-control" name="consigneeName" maxlength="50" ng-model="entity.consigneeName" uib-typeahead="exporterName = o.companyName for o in callTypeahead($viewValue, 'LGVWSIPLContact', 'companyName', null)" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="consigneeName" lookup-field="consigneeName" entity-key-field="contactID" custom-clear="true" ng-disabled="disabledUpdate" />                    
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 text-right control-label">Date Of Confirmation</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="confirmationDate" ng-model="entity.confirmationDate" input-date="true" show-time="false" />
        </div>
        <label class="col-sm-2 text-right control-label">Mode Of Communication</label>
        <div class="col-sm-4">
            <select class="form-control" name="mailMode" ng-model="entity.mailMode" ng-options="item.optionValue as item.optionName for item in sipl_MailMode" ng-disabled="disabledUpdate"></select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Customer Name</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="companyName" ng-model="entity.companyName" ng-disabled="true" />
        </div>
        <label class="col-sm-2 control-label">Address</label>
        <div class="col-sm-4">
            <textarea rows="2" class="form-control" maxlength="200" name="customerAddress" ng-model="entity.customerAddress" ng-disabled="true" />
        </div>

    </div>
   
    <div class="form-group">
        <label class="col-sm-2 control-label ">Add Attachment:</label>
        <div class="col-sm-3">
            <input type="file" ngf-select ng-model="entity.customerfile" name="file" ng-disabled="disabledUpdate" />
        </div>
        <div class="col-sm-3">
            <a ng-href="">{{entity.shipperAttachFile}}</a>
        </div>
        <div class="col-sm-4">
            <button name="btnDownload" type="button" class="btn btn-sm btn-primary" ng-click="downloadShipperAttachment()" ng-disabled="disabledUpdate">Download File</button>
        </div>
    </div>   

    <div class="form-group">
        <label class="col-sm-2 control-label">Next Action Remarks</label>
        <div class="col-sm-3">
            <textarea rows="2" class="form-control" maxlength="250" name="nextActionRemarks" ng-model="entity.nextActionRemarks" />
        </div>
        <div class="col-sm-1">
            <button name="btnAdd" type="button" class="btn btn-sm btn-primary" ng-click="showNextActionRemarksModel()" action="view" uib-tooltip="View Action Remarks" ng-disabled="disabledUpdate"><i class="fa fa-pencil"></i>Previous Remarks</button>
        </div>
        <label class="col-sm-2 control-label">Next Action Due Date</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="nextActionDueDate" ng-model="entity.nextActionDueDate" ng-disabled="disabledUpdate" input-date="true" show-time="false" />
        </div>
    </div>

</ng-form>
