<table ng-table="listTable" class="table table-striped table-bordered table-hover" template-pagination="customPager">
    <thead>
        <tr class="bg-thead">
            <th class="list-checkbox"><input type="checkbox" ng-click="selectAll()" ng-checked="getSelectedAll()" /></th>
            <th class="text-left sortable" custom-sortable="Name" table-name="listTable">Country</th>
            <th class="text-left sortable" custom-sortable="Name" table-name="listTable">Continent</th>
             <th class="text-left" table-name="listTable">IsActive</th>
            <th class="list-actions">Edit</th>
            <th class="list-actions">Delete</th>
</tr>
    </thead>
    <tbody>
        <tr ng-repeat="entity in $data">
            <td>
                <input type="checkbox" ng-model="entity.selected" />
            </td>
            <td>
                <a ng-click="showDetail('viewDetail', entity.countryId)">{{entity.name}}</a>
            </td>

            <td>
                {{entity.continentName}}
            </td>
            
            <td>
                <input type="checkbox" ng-model="entity.isActive" disabled="disabled">
            </td>
            <td>
                <button type="button" class="btn btn-xs btn-primary" ng-click="performAction($event, true)" show-action="20" action="edit" entityid="{{entity.countryId}}" uib-tooltip="Edit"><i class="fa fa-edit"></i></button>
            </td>
            <td>
                <button type="button" class="btn btn-xs btn-danger" ng-click="entity.selected = true; performAction($event, false)" show-action="30" action="deleteBatch" entityid="{{entity.countryId}}" uib-tooltip="Delete"><i class="fa fa-remove"></i></button>
            </td>
        </tr>
        <tr ng-if="params.total() == 0">
            <td class="text-center text-italic" colspan="5">No Record(s) Found</td>
        </tr>
    </tbody>
</table>
