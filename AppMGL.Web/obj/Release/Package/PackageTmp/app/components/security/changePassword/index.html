<div class="modal-header">
    <h3 class="modal-title">Change Password</h3>
</div>
<div class="modal-body form-horizontal detail-container" when-ready="filterModalLoaded()" wait-for-interpolation="true">
    <ng-form class="form-horizontal detail-container" name="form.detail" novalidate="novalidate">
        <div style="color:red">
            <ul><li>Password length should be minimum 8 characters</li>
                <li>At least 1 Upper Case Character</li>
                <li>At least 1 Numeric Character</li>
                <li>At least 1 Special Character, valid values are @ # !</li>
            </ul>
        </div>
        <div class="form-group">
            <label class="col-sm-6 control-label {{requiredUpdate ? 'required' : ''}}">Current Password</label>
            <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
                <input type="password" class="form-control" name="curPwd" ng-model="entity.curPwd" ng-required="true" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-6 control-label {{requiredUpdate ? 'required' : ''}}">New Password</label>
            <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
                <input type="password" class="form-control" name="usrPwd" ng-model="entity.usrPwd" ng-required="true" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-6 control-label {{requiredUpdate ? 'required' : ''}}">Confirm Password</label>
            <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
                <input type="password" class="form-control" name="usrPwdC" ng-model="entity.usrPwdC" ng-required="true" ui-validate="'$value==entity.usrPwd'" ui-validate-watch="'entity.usrPwd'" />
            </div>
        </div>
    </ng-form>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-primary" ng-click="performAction($event)" action="changePassword">Change</button>
    <button class="btn btn-sm btn-default" ng-click="performAction($event)" action="cancel">Cancel</button>
</div>
