<div class="modal-header">
    <h3 class="modal-title" id="headercancel" ng-if="cancel == 0"> Action Remarks</h3>
    <h3 class="modal-title" id="headercopy" ng-if="cancel == 1"> Action {{cancel}} </h3>
</div>
<div class="modal-body form-horizontal detail-container" when-ready="filterModalLoaded()" wait-for-interpolation="true">
    <ng-form class="form-horizontal detail-container" name="form.detail" novalidate="novalidate">
        <div id="divcopy" ng-if="cancel == 1">
            <div class="form-group">

                <label id="lblcopy" class="col-sm-12 control-label">{{msg}}</label>
                </div>
            </div>
        <div id="divcancel" ng-if="cancel == 0">

        <div class="form-group">
            <label class="col-sm-4 control-label required">Next Action Remarks</label>
            <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
                <input type="text" class="form-control" name="deleteRemarks" ng-model="deleteRemarks" ng-required="true" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label required">Next Action Due Date</label>
            <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
                <input type="text" class="form-control" name="nextActionDueDate" ng-model="nextActionDueDate" ng-required="true" input-date="true" show-time="false" />
            </div>
        </div>
            </div>
    </ng-form>
</div>
<div class="modal-footer">
     <div ng-if="cancel == 1">
         <button type="button" class="btn btn-sm btn-primary" ng-click="select('cancel')" action="select">Ok</button>
         <button type="button" class="btn btn-default" ng-click="select('close')" action="select">Close</button>
     </div>
    <div class="pull-right" id="divcancelfooter" ng-if="cancel == 0">
        <button type="button" class="btn btn-sm btn-primary" ng-click="select('delete')" action="select">Save</button>
        <button type="button" class="btn btn-default" ng-click="select('close')" action="select">Close</button>
    </div>
</div>
