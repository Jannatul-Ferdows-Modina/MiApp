<form name="confirmForm" >
    <div class="modal-header">
        <h3 class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-12">
                <p class="alertMsg">{{message}}</p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-sm btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-sm btn-default" ng-click="close()">Cancel</button>
    </div>
</form>
