<div class="modal-header">
    <h3 class="modal-title"><span ng-show="isNew">Address</span></h3>

</div>
<div class="modal-body form-horizontal detail-container" wait-for-interpolation="true">
    <ng-form class="form-horizontal detail-container" name="form.detail" novalidate="novalidate">
        <div class="form-group">

            <label class="col-sm-2 control-label">Street Name </label>
            <div class="col-sm-4">
                <textarea rows="2" class="form-control ng-pristine ng-valid ng-not-empty ng-touched" name="address" ng-model="entity.address" ng-disabled="disabledUpdate" style=""></textarea>
            </div>
            <label class="col-sm-1 control-label">Region/ Continent</label>
            <div class="col-sm-2">
                <select class="form-control ng-pristine ng-valid ng-not-empty ng-touched" name="continentId" ng-model="entity.continentId" ng-options="t.continentId as t.name for t in lookups.siplContinents" style=""></select>
            </div>
            
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label ">Country</label>
            <div class="col-sm-2">
                <select class="form-control ng-pristine ng-valid ng-not-empty ng-touched" name="countryId" ng-model="entity.countryId" ng-options="t.countryId as t.name for t in lookups.siplcountries | filter: {continentID:entity.continentId}" style=""></select>
            </div>
            <label class="col-sm-2 control-label ">State/Province</label>
            <div class="col-sm-2">
                <select class="form-control ng-pristine ng-untouched ng-valid ng-not-empty" name="stateId" ng-model="entity.stateId" ng-options="t.stateId as t.name for t in lookups.lgvwstates | filter: {countryId:entity.countryId} " ng-change="getCities(entity.stateId)" style=""></select>
            </div>
            <!--<div class="col-sm-1">
            <button name="btnAddState" type="button" class="btn btn-sm btn-primary" ng-click="callStateModal(entity.stateId)" action="add" entityid="0" uib-tooltip="Click here to Add new State" ng-disabled="disabledUpdate"><i class="fa fa-pencil"></i>Add State</button>
        </div>-->
            
            <label class="col-sm-2 control-label ">Town / City</label>
            <div class="col-sm-2">
                <select class="form-control ng-pristine ng-valid ng-empty ng-touched" name="cityId" ng-model="entity.cityId" ng-options="t.cityId as t.name for t in citiesList " ng-disabled="!entity.stateId" style=""></select>
            </div>

        </div>



        <div class="form-group">
            <div class="form-group">
               

                
                <label class="col-sm-1 control-label">Email</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-empty ng-valid-maxlength" name="email" ng-model="entity.email" maxlength="200" ng-disabled="disabledUpdate">
                </div>
                <div class="col-sm-1">
                    <span>&nbsp;</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Telephone Number</label>
                <div class="col-sm-1">
                    <input type="text" class="form-control ng-pristine ng-valid ng-empty ng-valid-maxlength ng-touched" placeholder="Country" name="telNo1" ng-model="entity.telNo1" maxlength="15" ng-disabled="disabledUpdate" style="">
                </div>
                <div class="col-sm-1">
                    <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-valid-maxlength ng-not-empty" placeholder="Area" name="telNo2" ng-model="entity.telNo2" maxlength="15" ng-disabled="disabledUpdate" style="">
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-valid-maxlength ng-not-empty" name="telNo3" ng-model="entity.telNo3" maxlength="15" ng-disabled="disabledUpdate" style="">
                </div>
                <label class="col-sm-2 control-label">Cell Number</label>
                <div class="col-sm-1">
                    <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-empty ng-valid-maxlength" placeholder="Country" name="cellNo1" ng-model="entity.cellNo1" maxlength="15" ng-disabled="disabledUpdate">
                </div>
                <div class="col-sm-1">
                    <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-empty ng-valid-maxlength" placeholder="Area" name="cellNo2" ng-model="entity.cellNo2" maxlength="15" ng-disabled="disabledUpdate">
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-empty ng-valid-maxlength" name="cellNo3" ng-model="entity.cellNo3" maxlength="15" ng-disabled="disabledUpdate">
                </div>

            </div>

            <div class="form-group">

                <label class="col-sm-2 control-label ">Fax</label>
                <div class="col-sm-1">
                    <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-empty ng-valid-maxlength" placeholder="Country" name="fax1" ng-model="entity.fax1" maxlength="15" ng-disabled="disabledUpdate">
                </div>
                <div class="col-sm-1">
                    <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-empty ng-valid-maxlength" placeholder="Area" name="fax2" ng-model="entity.fax2" maxlength="15" ng-disabled="disabledUpdate">
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-empty ng-valid-maxlength" name="fax3" ng-model="entity.fax3" maxlength="15" ng-disabled="disabledUpdate">
                </div>

                <label class="col-sm-2 control-label ">Zip Code</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-empty ng-valid-maxlength" name="zipCode" ng-model="entity.zipCode" maxlength="200" ng-disabled="disabledUpdate">
                </div>
                <!--<label class="col-sm-2 control-label ">Account Details</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-empty ng-valid-maxlength" name="accountDetails" ng-model="entity.accountDetails" maxlength="200" ng-disabled="disabledUpdate">
                </div>-->
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label ">Contact Person</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control ng-pristine ng-valid ng-valid-maxlength ng-not-empty ng-touched" placeholder="First Name" name="contactPerson" ng-model="entity.contactPersonFirstName" maxlength="200" ng-disabled="disabledUpdate" style="">
                </div>

                <div class="col-sm-2">
                    <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-valid-maxlength ng-not-empty" placeholder="Last Name" name="contactPerson" ng-model="entity.contactPersonLastName" maxlength="200" ng-disabled="disabledUpdate" style="">
                </div>

            </div>


            <div class="col-sm-12">
                <button class="btn btn-sm btn-primary" id="btnaddupate" style="float:right;" ng-click="saveCustomerContactAddrees($event, false)">  Add</button>
            </div>
        </div>

        <div class="nt-table">
            <div style="overflow-x:scroll">
                <table ng-table="customerContactlistTable" class="table table-striped table-bordered table-hover" template-pagination="customPager">
                    <thead class="header" id="myHeader">
                        <tr class="bg-thead">
                            <th class="list-checkbox"><input type="checkbox" ng-click="selectAll()" ng-checked="getSelectedAll()" /></th>

                            <th class="text-left sortable hidden-xs" custom-sortable="Address" table-name="customerContactlistTable">Address</th>
                            <th class="text-left sortable hidden-xs" custom-sortable="TelNo" table-name="customerContactlistTable">Tel No</th>
                            <th class="text-left sortable hidden-xs" custom-sortable="ContactPerson" table-name="customerContactlistTable">Contact Person</th>

                            <th class="text-left sortable hidden-xs" custom-sortable="City" table-name="customerContactlistTable">City</th>
                            <th class="text-left sortable hidden-xs" custom-sortable="state" table-name="customerContactlistTable">State</th>
                            <th class="text-left sortable hidden-xs" custom-sortable="ZipCode" table-name="customerContactlistTable">ZipCode</th>
                            <th class="text-left sortable hidden-xs" custom-sortable="Email" table-name="customerContactlistTable">Email</th>
                            <th class="list-actions">Edit</th>
                            <th class="list-actions">Delete</th>

                        </tr>
                    </thead>
                    <tbody class="content">
                        <tr ng-repeat="entity in items">
                            <td>
                                <input type="checkbox" ng-model="entity.selected" />
                            </td>
                            <td>
                                <a >{{entity.address}}</a>
                            </td>

                            <td class="hidden-xs">
                                {{entity.telNo.replace("|","")}}
                            </td>
                            <td class="hidden-xs">
                                {{entity.contactPerson}}
                            </td>

                            <td class="hidden-xs">
                                {{entity.city}}
                            </td>
                            <td class="hidden-xs">
                                {{entity.state}}
                            </td>
                            <td class="hidden-xs">
                                {{entity.zipCode}}
                            </td>
                            <td class="hidden-xs">
                                {{entity.email}}
                            </td>
                            <td>
                                <button type="button" class="btn btn-xs btn-primary" ng-click="getAddressDetail(entity.id)" action="edit" entityid="{{entity.id}}" uib-tooltip="Edit"><i class="fa fa-edit"></i></button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-xs btn-danger" ng-click="deleteAddressDetail(entity.id)" action="deleteBatch" entityid="{{entity.id}}" uib-tooltip="Delete"><i class="fa fa-remove"></i></button>
                            </td>

                        </tr>
                        <tr ng-if="params.total() == 0">
                            <td class="text-center text-italic" colspan="11">No Record(s) Found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </ng-form>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-default" ng-click="closeModel('close')" action="cancel">Close</button>
</div>
