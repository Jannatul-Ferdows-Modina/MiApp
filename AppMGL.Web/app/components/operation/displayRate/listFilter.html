<div class="box-container form-horizontal detail-container">

    <div class="form-group">
        <label class="col-sm-2 control-label text-left">Select</label>
        <div class="col-sm-1">&nbsp;</div>
        <label class="col-sm-2 control-label text-left"> </label>
        <div class="col-sm-1">&nbsp;</div>
        <label class="col-sm-2 control-label text-left">Contract Effective From</label>
        <label class="col-sm-2 control-label text-left">Contract Valid Till</label>
        <label class="col-sm-2 control-label text-left">Origin</label>
        <div class="col-sm-1">&nbsp;</div>
        <label class="col-sm-2 control-label text-left"> </label>
    </div>

    <div class="form-group">
        <div class="col-sm-2">
            <select class="form-control" name="searchOption" ng-model="selectOption" ng-options="item.optionValue as item.optionName for item in searchOptions"></select>
        </div>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="searchBox" ng-model="searchBox" maxlength="100" uib-typeahead="o.name for o in searchValues($viewValue,selectOption)" />
        </div>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="StartDateValue" ng-model="StartDateValue" input-date="true" show-time="false" />
        </div>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="EndDateValue" ng-model="EndDateValue" input-date="true" show-time="false" />
        </div>

        <div class="col-sm-2">
            <select class="form-control" name="searchOptionOrigin" ng-model="selectOptionOrigin" ng-options="item.optionValue as item.optionName for item in searchOptionsOrigin"></select>
        </div>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="Origin" ng-model="Origin" maxlength="100" uib-typeahead="o.name for o in searchValues($viewValue,selectOptionOrigin)" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label text-left">Discharge</label>
        <div class="col-sm-1">&nbsp;</div>
        <label class="col-sm-2 control-label text-left"> </label>
        <div class="col-sm-1">&nbsp;</div>
        <label class="col-sm-2 control-label text-left">Commodity</label>
        <div class="col-sm-1">&nbsp;</div>
        <label class="col-sm-2 control-label text-left"> </label>
        <div class="col-sm-1">&nbsp;</div>
        <label class="col-sm-2 control-label text-left">Route</label>         
        <label class="col-sm-2 control-label text-left">Via1</label>        
    </div>

    <div class="form-group">

        <div class="col-sm-2">
            <select class="form-control" name="searchOptionDisch" ng-model="selectOptionDisch" ng-options="item.optionValue as item.optionName for item in searchOptionsDisch"></select>
        </div>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="searchBoxdisch" ng-model="searchBoxdisch" maxlength="100" uib-typeahead="o.name for o in searchValues($viewValue,selectOptionDisch)" />
        </div>
        <div class="col-sm-2">
            <select class="form-control" name="searchOptionComm" ng-model="selectOptionComm" ng-options="item.optionValue as item.optionName for item in searchOptionsComm"></select>
        </div>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="searchBoxcomm" ng-model="searchBoxcomm" maxlength="100" uib-typeahead="o.name for o in searchValues($viewValue,selectOptionComm)" />
        </div>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="Route" ng-model="Route" maxlength="100" />
        </div>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="Via1" ng-model="Via1" maxlength="100" />
        </div>
        
    </div>
    <div class="form-group">        
        <label class="col-sm-2 control-label text-left">Via2</label>
    </div>
    <div class="form-group">
        <div class="col-sm-2">
            <input type="text" class="form-control" name="Via2" ng-model="Via2" maxlength="100" />
        </div>
        <div class="pull-right">
            <button class="btn btn-sm btn-primary" ng-click="performDisplayRateSearch($event,selectOption,searchBox,StartDateValue,EndDateValue,selectOptionOrigin,Origin,selectOptionDisch,searchBoxdisch,selectOptionComm,searchBoxcomm,Route,Via1,Via2)" action="search">Search</button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <ul>
                <li style="color:#269abc;font-weight:bold;">Valid for more than 30 days</li>
            </ul>
        </div>
        <div class="col-sm-2">
            <ul>
                <li style="color:#d43f3a;font-weight:bold;">Validity has expired</li>
            </ul>
        </div>
        <div class="col-sm-3">
            <ul>
                <li style="color:#4cae4c;font-weight:bold;">Validity will expire within next 15 days</li>
            </ul>
        </div>
        <div class="col-sm-3">
            <ul>
                <li style="color:#d58512;font-weight:bold;">Validity will expire within 15-30 days</li>
            </ul>
        </div>
        <!--<div class="col-sm-4">
            <span>&nbsp;</span>
        </div>-->
    </div>
</div>
