<div class="view indent">
    <div>
        <div class="box box-primary">
            <div class="box-body">
                <br />
                <div class="form-horizontal detail-container">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Department</label>
                        <div class="col-sm-4">
                            <select class="form-control" name="departmentType" ng-model="entity.departmentType" ng-options="t.fieldName as t.fieldValue for t in lookups.departmentTypes" ng-disabled="!disabledUpdate"></select>
                        </div>
                        <div class="col-sm-1">
                            &nbsp;
                        </div>
                        <div ng-hide="editMode" class="pull-right">
                            <button type="button" class="btn btn-sm btn-primary" ng-click="performSubAction($event, null)" action="editDocument"><i class="fa fa-edit"></i> Edit</button>
                            <button type="button" class="btn btn-sm btn-primary" ng-click="performSubAction($event, null)" action="exportPdf"><i class="fa fa-download"></i> PDF</button>
                            
                        </div>
                        
                    </div>

                    <!--<div class="form-group">
                        <label class="col-sm-2 control-label">Copy Receipt</label>
                        <div class="col-sm-2 checkbox-control">
                            <input type="checkbox" name="copyReceipt" ng-model="entity.copyReceipt" ng-disabled="!disabledUpdate" />
                        </div>
                        <div class="col-sm-2" ng-show="entity.copyReceipt">
                            <select class="form-control" name="copyReceiptType" ng-model="entity.copyReceiptType" ng-options="t.fieldName as t.fieldValue for t in lookups.copyReceiptTypes" ng-disabled="!disabledUpdate"></select>
                        </div>
                        <label class="col-sm-2 {{entity.copyReceipt ? '' : 'col-sm-offset-2'}} control-label">View Dock Receipts</label>
                        <div class="col-sm-4">
                            <select class="form-control" name="viewDockReceipt" ng-model="entity.viewDockReceipt" ng-options="t.fieldName as t.fieldValue for t in lookups.viewDockReceipts" ng-disabled="!disabledUpdate"></select>
                        </div>
                    </div>-->
                    <div class="form-group">
                        <div class="col-sm-2">
                            <select class="form-control filter-select" name="filterFieldName" ng-model="entity.filterFieldName" ng-options="t.fieldName as t.fieldValue for t in lookups.filterFields" style="font-weight: bolder;" dir="rtl" ng-disabled="!disabledUpdate"></select>
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="filterFieldValue" ng-model="entity.filterFieldValue" ng-disabled="!disabledUpdate" />
                        </div>
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-primary" ng-click="performSubAction($event, null)" action="search" ng-disabled="!disabledUpdate">Search</button>
                            <button type="button" class="btn btn-primary" ng-click="performSubAction($event, null)" action="viewDocumentList" ng-disabled="!disabledUpdate">View Document List</button>
                        </div>
                    </div>
                    <hr class="line-primary" />
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Exporter/Cargo Pickup Location</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="exporterName" maxlength="30" ng-model="document.exporterName" uib-typeahead="o.companyName for o in callTypeahead($viewValue, 'SIPLContact', 'companyName', null)" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="SIPLContact" lookup-field="companyName" entity-key-field="contactID" custom-clear="true" disabled />
                        </div>
                        <!--<div class="col-sm-1">
                            <button name="btnExporterAdd" type="button" class="btn btn-sm btn-primary" ng-click="callExporter()" action="add" entityid="0" uib-tooltip="Click here to add new Exporter" ng-disabled="disabledUpdate"><i class="fa fa-pencil"></i>Add</button>
                        </div>-->
                    </div>
                    <!--<div class="form-group">
                        <label class="col-sm-2 control-label">&nbsp;</label>
                        <div class="col-sm-4 checkbox-control">
                            <input type="checkbox" name="sameAsShipper" ng-model="document.sameAsShipper" ng-disabled="disabledUpdate" ng-click="sameAsShipper()" />&nbsp;<span class="text-bold">Same As Shipper</span>
                        </div>
                    </div>-->
                    <div class="form-group">
                        <div class="col-sm-2">
                            &nbsp;
                        </div>
                        <div class="col-sm-4">
                            <textarea rows="3" class="form-control" name="exporterAddress" ng-model="document.exporterAddress" disabled />
                        </div>
                        <label class="col-sm-2 control-label">Free Text</label>
                        <div class="col-sm-4">
                            <textarea rows="3" class="form-control" name="free_Text" ng-model="document.free_Text" ng-disabled="disabledUpdate" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">MGL Reference No.</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="documentNumber" ng-model="document.fileNo" disabled />
                        </div>
                        <label class="col-sm-2 control-label">B/L or AWB No.</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="blNumber" ng-model="document.blNumber" ng-disabled="disabledUpdate" />
                        </div>
                    </div>
                    <!--<div class="form-group">
                        <label class="col-sm-2 control-label">Export References</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="fileNo" ng-model="document.fileNo" ng-disabled="disabledUpdate" />
                        </div>
                        <label class="col-sm-2 control-label">&nbsp;</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="exportRef" ng-model="document.exportRef" ng-disabled="disabledUpdate" />
                        </div>
                    </div>-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Consigned To</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="consignedToName" maxlength="30" ng-model="document.consignedToName" uib-typeahead="o.companyName for o in callTypeahead($viewValue, 'SIPLContact', 'companyName', null)" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="SIPLContact" lookup-field="companyName" entity-key-field="contactID" custom-clear="true" disabled />
                        </div>
                        <!--<div class="col-sm-1">
                            <button name="btnConsignedToAdd" type="button" class="btn btn-sm btn-primary" ng-click="callConsignedTo()" action="add" entityid="0" uib-tooltip="Click here to add new Consigned To" ng-disabled="disabledUpdate"><i class="fa fa-pencil"></i>Add</button>
                        </div>-->
                        <label class="col-sm-2 control-label">Forwarding Agent</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="fwdAgentName" maxlength="30" ng-model="document.fwdAgentName" uib-typeahead="o.companyName for o in callTypeahead($viewValue, 'SIPLContact', 'companyName', null)" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="SIPLContact" lookup-field="companyName" entity-key-field="contactID" custom-clear="true" disabled />
                        </div>
                        <!--<div class="col-sm-1">
                            <button name="btnForwardingAgentAdd" type="button" class="btn btn-sm btn-primary" ng-click="callForwardingAgent()" action="add" entityid="0" uib-tooltip="Click here to add new Forwarding Agent" ng-disabled="disabledUpdate"><i class="fa fa-pencil"></i>Add</button>
                        </div>-->
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <select class="form-control" name="consignedToType" ng-model="document.consignedToType" ng-options="t.fieldName as t.fieldValue for t in lookups.consignedToTypes" ng-disabled="disabledUpdate"></select>
                        </div>
                        <div class="col-sm-4">
                            <textarea rows="3" class="form-control" name="consignedToAddress" ng-model="document.consignedToAddress" disabled />
                        </div>
                        <label class="col-sm-2 control-label">&nbsp;</label>
                        <div class="col-sm-4">
                            <textarea rows="3" class="form-control" name="fwdAgentAddress" ng-model="document.fwdAgentAddress" disabled />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">&nbsp;</label>
                        <div class="col-sm-4 checkbox-control">
                            <input type="checkbox" name="isPrintAddress" ng-model="document.isPrintAddress" ng-disabled="disabledUpdate" ng-change="updateIsPrintAddress(entity.isPrintAddress)" />&nbsp;<span class="text-bold">Print Address</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Notify Party Intermediate Consignee</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="consigneeName" maxlength="30" ng-model="document.consigneeName" uib-typeahead="o.companyName for o in callTypeahead($viewValue, 'SIPLContact', 'companyName', null)" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="SIPLContact" lookup-field="companyName" entity-key-field="contactID" custom-clear="true" disabled />
                        </div>
                        <!--<div class="col-sm-1">
                            <button name="btnConsigneeNameAdd" type="button" class="btn btn-sm btn-primary" ng-click="callConsignee()" action="add" entityid="0" uib-tooltip="Click here to add new Consignee" ng-disabled="disabledUpdate"><i class="fa fa-pencil"></i>Add</button>
                        </div>-->
                        <label class="col-sm-2 control-label">Point(state) of origin or FTZ No.</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="ftzNumber" ng-model="document.ftzNumber" ng-disabled="disabledUpdate" />
                        </div>
                    </div>
                    <!--<div class="form-group">
                        <label class="col-sm-2 control-label">&nbsp;</label>
                        <div class="col-sm-4 checkbox-control">
                            <input type="checkbox" name="sameAsConsignedTo" ng-model="document.sameAsConsignedTo" ng-disabled="disabledUpdate" ng-click="sameAsConsignedTo()" />&nbsp;<span class="text-bold">Same As Consigned To</span>
                        </div>
                    </div>-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">&nbsp;</label>
                        <div class="col-sm-4">
                            <textarea rows="3" class="form-control" name="consigneeAddress" ng-model="document.consigneeAddress" disabled />
                        </div>
                        <label class="col-sm-2 control-label">Domestic Routing Export Instructions</label>
                        <div class="col-sm-4">
                            <textarea rows="3" class="form-control" name="exportInstruction" ng-model="document.exportInstruction" ng-disabled="disabledUpdate" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Pre Carriage By</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="carriageBy" ng-model="document.carriageBy" disabled/>
                        </div>
                        <label class="col-sm-2 control-label">Place of Receipt</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="placeOfReceipt" ng-model="document.placeOfReceipt" disabled />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Vessel</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="vessel" ng-model="document.vessel" disabled />
                        </div>
                        <label class="col-sm-2 control-label">Port of Loading/Export</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="landingPort" ng-model="document.landingPort" uib-typeahead="o.name for o in callTypeahead($viewValue, 'LGVWPort', 'name', null)" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="origin" lookup-field="name" entity-key-field="portId" custom-clear="true" disabled />
                        </div>
                        <!--<div class="col-sm-1">
                            <button name="btnLandingPortAdd" type="button" class="btn btn-sm btn-primary" ng-click="callLandingPort()" action="add" entityid="0" uib-tooltip="Click here to add new Loading Port" ng-disabled="disabledUpdate"><i class="fa fa-pencil"></i>Add</button>
                        </div>-->
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Loading Pier/Terminal</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="loadingPert" ng-model="document.loadingPert" disabled />
                        </div>
                        <label class="col-sm-2 control-label">Voyage</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="voyage" ng-model="document.voyage" disabled />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Foreign Port of Unloading (Vessel and Air only)</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="foreignPort" ng-model="document.foreignPort" uib-typeahead="o.name for o in callTypeahead($viewValue, 'LGVWPort', 'name', null)" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="discharge" lookup-field="name" entity-key-field="portId" custom-clear="true" disabled />
                        </div>
                        <!--<div class="col-sm-1">
                            <button name="btnForeignPortAdd" type="button" class="btn btn-sm btn-primary" ng-click="callForeignPort()" action="add" entityid="0" uib-tooltip="Click here to add new Foreign Port" ng-disabled="disabledUpdate"><i class="fa fa-pencil"></i>Add</button>
                        </div>-->
                        <label class="col-sm-2 control-label">For Transshipment To</label>
                        <div class="col-sm-4">
                            <!--<input type="text" class="form-control" name="transshipment" ng-model="document.transshipment" ng-disabled="disabledUpdate" />-->
                            <input type="text" class="form-control" name="transshipmentdesc" ng-model="document.transshipmentdesc" uib-typeahead="origin=o.name + ' (' + o.countryName + ')' for o in callTypeahead($viewValue, 'LGVWPort', 'name', null)" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="origin" lookup-field="name" entity-key-field="portId" custom-clear="true" ng-disabled="disabledUpdate" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Type of Move</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="moveType" ng-model="document.moveType" disabled />
                        </div>
                    </div>
                    <hr class="line-primary" />
                    <table ng-table="detailTable" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr class="bg-thead">
                                <th class="col-sm-3 text-left text-top" rowspan="2">Number</th>
                                <th class="col-sm-1 text-left text-top" rowspan="2">Package</th>
                                <th class="col-sm-5 text-left text-top" rowspan="2">Commodity</th>
                                <th class="col-sm-1 text-left">Weight</th>
                                <th class="col-sm-1 text-left">Measurement</th>
                                <th class="col-sm-1 text-right" rowspan="2">&nbsp;</th>
                            </tr>
                            <tr class="bg-thead">
                                <th class="col-sm-1 text-left">
                                    <select class="form-control" name="weightType" ng-model="entity.weightType" ng-disabled="disabledUpdate" ng-change="updateWeight()">
                                        <option value="KILO" selected="selected">KILO</option>
                                        <option value="LBS">LBS</option>
                                    </select>
                                </th>
                                <th class="col-sm-1 text-left">
                                    <select class="form-control" name="measurementType" ng-model="entity.measurementType" ng-disabled="disabledUpdate" ng-change="updateMeasurement()">
                                        <option value="CBM" selected="selected">CBM</option>
                                        <option value="CFT">CFT</option>
                                    </select>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="d in $data">
                                <td class="col-sm-3 text-left">
                                    <textarea rows="3" class="form-control" name="number" ng-model="d.number" ng-disabled="disabledUpdate" />
                                </td>
                                <td class="col-sm-1 text-left">
                                    <input type="text" class="form-control" name="package" ng-model="d.package" ng-disabled="disabledUpdate" />
                                </td>
                                <td class="col-sm-5 text-left">
                                    <textarea rows="3" class="form-control" name="commodity" ng-model="d.commodity" ng-disabled="disabledUpdate" />
                                </td>
                                <td class="col-sm-1 text-left">
                                    <input type="text" class="form-control" name="package" ng-model="d.weight" ng-disabled="disabledUpdate" input-number="true" allow-decimal="true" />
                                </td>
                                <td class="col-sm-1 text-left">
                                    <input type="text" class="form-control" name="package" ng-model="d.measuremant" ng-disabled="disabledUpdate" input-number="true" allow-decimal="true" />
                                </td>
                                <td class="col-sm-1 text-right">
                                    <button type="button" class="btn btn-sm btn-primary" ng-show="$last" ng-disabled="disabledUpdate" ng-click="dynamicRow(true, d, $index)"><i class="fa fa-plus"></i></button>
                                    <button type="button" class="btn btn-sm btn-danger" ng-hide="document.commodityDetail.length==1" ng-disabled="disabledUpdate" ng-click="dynamicRow(false, d, $index)"><i class="fa fa-minus"></i></button>
                                </td>
                            </tr>
                            <tr ng-if="params.total() == 0">
                                <td class="text-center text-italic" colspan="6">No Record(s) Found</td>
                            </tr>
                        </tbody>
                    </table>
                    <!--<div class="form-group">
                        <label class="col-sm-2 control-label">Delivered By</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="deliveredBy" ng-model="document.deliveredBy" ng-disabled="disabledUpdate" />
                        </div>
                        <label class="col-sm-2 control-label">Arrival Date</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="arrivalDate" ng-model="document.arrivalDate" input-date="true" show-time="false" ng-disabled="disabledUpdate" />
                        </div>
                    </div>-->
                    <hr class="line-primary" />
                    <div class="box-header with-border" style="margin-top: -20px; margin-bottom: 20px;">
                        <h3 class="box-title">Special Instructions</h3>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Delivered By</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="deliveredBy" ng-model="document.deliveredBy" disabled />
                        </div>
                        <label class="col-sm-2 control-label">Requested Stuffing Date</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="arrivalDate" ng-model="document.reqStuffingDate" input-date="true" show-time="false" ng-disabled="disabledUpdate" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Departure Date</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="departureDate" ng-model="document.departureDate" show-time="false" disabled />
                        </div>
                        <label class="col-sm-2 control-label">Checked By</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="checkedBydesc" maxlength="30" ng-model="document.checkedBydesc" uib-typeahead="o.companyName for o in callTypeahead($viewValue, 'SIPLContact', 'companyName', null)" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="SIPLContact" lookup-field="companyName" entity-key-field="contactID" custom-clear="true" ng-disabled="disabledUpdate" />
                            <!--<input type="text" class="form-control" name="checkedBy" ng-model="document.checkedBy" disabled />-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Issued</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="issued" ng-model="document.issued" show-time="false" disabled />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Booking/Line</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="booking" ng-model="document.booking" disabled />
                        </div>
                        <label class="col-sm-2 control-label">Cut off</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="cutOff" ng-model="document.cutOff" show-time="false" disabled />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Empty Pick Up</label>
                        <div class="col-sm-4">
                            <textarea rows="3" class="form-control" name="emptyPickup" ng-model="document.emptyPickup" disabled />
                        </div>
                        <label class="col-sm-2 control-label">Full Return Location</label>
                        <div class="col-sm-4">
                            <textarea rows="3" class="form-control" name="fullReturn" ng-model="document.fullReturn" disabled />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-footer">
            <div class="box-tools pull-right">
                <div ng-hide="editMode">
                    <button type="button" class="btn btn-sm btn-primary" ng-click="performSubAction($event, null)" action="editDocument"><i class="fa fa-edit"></i> Edit</button>
                    <button type="button" class="btn btn-sm btn-primary" ng-click="performSubAction($event, null)" action="exportPdf"><i class="fa fa-download"></i> PDF</button>
                    <!--<button type="button" class="btn btn-sm btn-primary" ng-click="performSubAction($event, null)" action="sendEmail"><i class="fa fa-envelope"></i> Send Email</button>-->
                </div>
                <div ng-show="editMode">
                    <button type="button" class="btn btn-sm btn-primary" ng-click="performSubAction($event, null)" action="saveDocument"><i class="fa fa-save"></i> Save & Send Email</button>
                    <button type="button" class="btn btn-sm btn-default" ng-click="performSubAction($event, null)" action="cancelDocument">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
