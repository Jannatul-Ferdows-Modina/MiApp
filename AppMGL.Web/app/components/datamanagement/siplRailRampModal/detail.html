    <div class="modal-header">
        <h3 class="modal-title"><span ng-show="isNew">Create New</span><span ng-hide="isNew">Edit</span> RailRamp</h3>
    </div>
    <div class="modal-body form-horizontal detail-container" when-ready="filterModalLoaded()" wait-for-interpolation="true">
        <ng-form class="form-horizontal detail-container" name="form.detail" novalidate="novalidate">
            <div class="form-group">
                <label class="col-sm-2 control-label {{requiredInsert ? 'required' : ''}}">Rail Id</label>
                <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
                    <input type="text" class="form-control" name="railId" ng-model="entity.railId" disabled="disabled" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label {{requiredUpdate ? 'required' : ''}}">RailRamp</label>
                <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
                    <input type="text" class="form-control" name="railRamp" ng-model="entity.railRamp" ng-disabled="disabledUpdate" />
                </div>
            </div>
        </ng-form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-sm btn-primary" ng-click="performAction($event)" action="save">Save</button>
        <button class="btn btn-sm btn-default" ng-click="performAction($event)" action="cancel">Cancel</button>
    </div>
