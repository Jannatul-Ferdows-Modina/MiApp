<div class="box-container form-horizontal detail-container">
    <div class="form-group">
        <label class="col-sm-3 control-label text-left">Unit Code</label>
        <label class="col-sm-3 control-label text-left">Name</label>
        <label class="col-sm-3 control-label text-left">&nbsp;</label>
        <div class="col-sm-3">&nbsp;</div>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <input type="text" class="form-control" name="SitCodeF" ng-model="SitCodeF" uib-typeahead="o.sitCode for o in callTypeahead($viewValue, 'site', 'sitCode', null)" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="site" lookup-field="sitCode" entity-key-field="sitId" custom-clear="true" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" name="SitNameF" ng-model="SitNameF" uib-typeahead="o.sitName for o in callTypeahead($viewValue, 'site', 'sitName', null)" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="site" lookup-field="sitName" entity-key-field="sitId" custom-clear="true" />
        </div>
        <div class="col-sm-3">
            &nbsp;
        </div>
        <div class="col-sm-3">
            <div class="pull-right">
                <button class="btn btn-sm btn-primary" ng-click="performAction($event)" action="search">Search</button>
            </div>
        </div>
    </div>
</div>
