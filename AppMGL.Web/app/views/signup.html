<div class="view indent">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>Sign up</h3>
            </div>
            <div class="col-md-6">
                &nbsp;
            </div>
        </div>
        <form name="loginForm" class="form-horizontal">
            <p>&nbsp;</p>
            <div class="form-group">
                <label class="col-sm-2 control-label">User Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="username" ng-model="registration.userName" required="required" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" name="password" ng-model="registration.password" required="required" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Confirm Password</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" name="confirmPassword" ng-model="registration.confirmPassword" required="required" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-sm btn-info" ng-click="signUp()">Submit</button>
                    <button type="button" class="btn btn-sm btn-default" ng-click="signUp()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
