<div class="view indent">
    <div>
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title"></h3>
                <div class="box-tools pull-right">
                    <button class="btn btn-sm btn-info" box-widget="collapse"><i class="fa fa-minus" ng-hide="true"></i><span>Hide</span></button>
                </div>
            </div>
            <div class="box-body">
                <ng-form class="form-horizontal detail-container" name="form.detail" novalidate="novalidate">                    
                    <div class="form-group">   
                        <div class="col-sm-1">
                            <label class="col-sm-2 control-label">Select</label>
                        </div>
                        <div class="col-sm-2">
                            <select class="form-control" name="searchDateOption" ng-model="searchDateOption" ng-options="item.optionValue as item.optionName for item in seachDateFilters"></select>
                        </div>                     
                        <label class="col-sm-1 control-label">From Date</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="fromDate" ng-model="fromDate" input-date="true" show-time="false" />
                        </div>
                        <label class="col-sm-1 control-label">To Date</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="toDate" ng-model="toDate" input-date="true" show-time="false" />
                        </div>       
                        <div class="col-sm-3">
                            &nbsp;
                        </div>                  
                    </div>                    
                   
                </ng-form>
            </div>
            <div class="box-footer">
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-sm btn-primary" ng-click="performBookingSearch($event,searchDateOption, fromDate, toDate)" action="showReport"><i class="fa fa-bar-chart"></i> Show</button>
                    <button type="button" class="btn btn-sm btn-primary" ng-click="exportExpensesReport($event,searchDateOption, fromDate, toDate)" action="exportReport"><i class="fa fa-download"></i> Export to Excel</button>
                </div>
            </div>
        </div>
        <div class="box box-primary">
            <div class="box-body">
                <div style="overflow:auto;">
                    <table ng-table="reportTable" class="table table-striped table-bordered table-hover" template-pagination="customPager">
                        <thead>
                            <tr class="bg-thead">

                                <th class="col-sm-1 text-right">Carrier</th>
                                <th class="col-sm-1 text-right">FCL</th>
                                <th class="col-sm-1 text-right">20'</th>
                                <th class="col-sm-1 text-right">40'</th>
                                <th class="col-sm-1 text-right">TEQ</th>                                                              
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="ng-table-group" ng-repeat-start="group in $groups">
                                <td colspan="5">

                                    <a href="" ng-click="group.$hideRows = !group.$hideRows">
                                        <span class="fa" ng-class="{ 'fa-chevron-right': group.$hideRows, 'fa-chevron-down': !group.$hideRows }"> Region Name: </span>
                                        {{group.data[0].regionName}}
                                    </a>
                                </td>
                            </tr>
                            <tr ng-hide="group.$hideRows" ng-repeat="d in group.data">
                                <td class="col-sm-1 text-left">
                                    {{d.carrierName}}
                                </td>                                                             
                                <td class="col-sm-1 text-right">
                                    {{d.fcl}}
                                </td>
                                <td class="col-sm-1 text-right">
                                    {{d.c20}}
                                </td>
                                <td class="col-sm-1 text-right">
                                    {{d.c40}}
                                </td>   
                                <td class="col-sm-1 text-right">
                                    {{d.eQ20}}
                                </td>   
                               
                            </tr>
                            <tr ng-repeat-end>                              
                                
                                <td class="col-sm-1 text-right text-bold">
                                    Total
                                </td>                               
                                <td class="col-sm-1 text-right text-bold ">
                                    {{sum(group.data, "fcl")}}
                                </td> 

                                <td class="col-sm-1 text-right text-bold">
                                    {{sum(group.data, "c20")}}
                                </td> 
                                <td class="col-sm-1 text-right text-bold">
                                    {{sum(group.data, "c40")}}
                                </td>
                                <td class="col-sm-1 text-right text-bold">
                                    {{sum(group.data, "eQ20")}}
                                </td> 
                            </tr>
                            <tr ng-if="params.total() == 0">
                                <td class="text-center text-italic" colspan="13">No Record(s) Found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
