<table ng-table="bookinglistTable" class="table table-striped table-bordered table-hover" template-pagination="customPager">
    <thead>
        <tr class="bg-thead"> 
            <th class="list-actions">Edit</th>
            <th class="text-left sortable hidden-xs" custom-sortable="fileNo" table-name="bookinglistTable">System Ref</th>
            
            <th class="text-left sortable hidden-xs" custom-sortable="bookingNo" table-name="bookinglistTable">Booking No</th>            
            <th class="text-left hidden-xs" table-name="bookinglistTable">Date Of Confirmation</th> 
            <th class="text-left hidden-xs" table-name="bookinglistTable">Mode of Communication</th>
            <th class="text-left hidden-xs" table-name="bookinglistTable">Shipper Representative Name</th>
            <th class="text-left hidden-xs" table-name="bookinglistTable">Shipper Attachment</th>
           
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="entity in items"> 
            <td>
                <button type="button" class="btn btn-xs btn-primary" ng-click="getShipperConfirmationDetail($event, entity.documentCommonID)" show-action="20" action="add" entityid="{{entity.documentCommonID}}" uib-tooltip="Edit"><i class="fa fa-edit"></i></button>
            </td>                       
            <td class="hidden-xs">
                {{entity.fileNo}}
            </td>
            <td class="hidden-xs">
                {{entity.bookingNo}}
            </td>
           
            <td class="hidden-xs">
                {{entity.shipperConfirmDate | date:'MM/dd/yyyy'}}
            </td> 
            <td class="hidden-xs">
                {{entity.modeName}}
            </td>
            <td class="hidden-xs">
                {{entity.bookingRequest}}
            </td>
            <td class="hidden-xs">
                {{entity.shipperAttachFile}}
            </td>
        </tr>
        <tr ng-if="params.total() == 0">
            <td class="text-center text-italic" colspan="5">No Record(s) Found</td>
        </tr>
    </tbody>
</table>
