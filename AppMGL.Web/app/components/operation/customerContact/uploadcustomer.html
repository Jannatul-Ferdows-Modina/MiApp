<div class="modal-header">

    <h3 class="modal-title" id="headercopy">Import Customer</h3>
</div>
<div class="modal-body form-horizontal detail-container" when-ready="filterModalLoaded()" wait-for-interpolation="true">
    <ng-form class="form-horizontal detail-container" name="form.detail" novalidate="novalidate">
        <div>
            <div class="form-group" style="padding-left:10px;">
                <label class="col-sm-2 control-label text-right"></label>
                <div class="col-sm-4">
                    <input type="file" id="excelFileInput" ngf-select="uploadExcel($file)" name="file" accept=".xls,.xlsx" />
                </div>
                <div class="col-sm-4">
                    <button type="button" class="btn btn-sm btn-primary" ng-click="importContact()" action="select">Import</button>
                </div>
            </div>
        </div>

    </ng-form>
</div>
<div class="modal-footer">
    <div>
        <button type="button" class="btn btn-default" ng-click="closeModelContact('close')" action="select">Close</button>
    </div>

</div>
