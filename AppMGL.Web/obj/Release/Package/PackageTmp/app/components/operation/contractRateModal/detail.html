<div class="modal-header">
    <h3 class="modal-title">Contract Document</h3>
</div>
<div class="modal-body form-horizontal detail-container" when-ready="filterModalLoaded()" wait-for-interpolation="true">
    <ng-form class="form-horizontal detail-container" name="form.detail" novalidate="novalidate">
        <div class="form-group">
            <label class="col-sm-2 control-label ">Add Attachment:</label>
            <div class="col-sm-6">
                <input type="file" ngf-select ng-model="entity.customerfile" multiple name="file" ng-disabled="disabledUpdate" />
            </div>

            <div class="col-sm-1">
                <button class="btn btn-sm btn-primary" ng-click="saveDocumentAttachement($event, true)" action="save">
                    Upload
                </button>
            </div>
        </div>       
    </ng-form>
</div>

<div class="modal-body form-horizontal detail-container">
    <table ng-table="documentTable" class="table table-striped table-bordered table-hover " template-pagination="customPager">
        <thead>
            <tr class="bg-thead">
                <th class="text-left  hidden-xs">Document Name</th>
                <th class="list-actions">Document Upload Date</th>
                <th class="list-actions">Delete</th>
                <th class="list-actions">Download</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="d in $data">
                <td>
                    {{d.docName}}
                </td>
                <td>
                    {{d.createdDate | date:'MM/dd/yyyy'}}
                </td>
                <td>
                    <button type="button" class="btn btn-xs btn-danger" ng-click="deleteShipmentDoc($index,d.documentCommonID,d.docName)" uib-tooltip="Delete" ng-disabled="disabledUpdate"><i class="fa fa-remove"></i></button>
                </td>
                <td>
                    <button type="button" class="btn btn-xs btn-primary" ng-click="downloadAttachment(d.documentCommonID,d.docName)" uib-tooltip="Download" ng-disabled="disabledUpdate"><i class="fa fa-download"></i></button>
                </td>
            </tr>
            <tr ng-if="params.total() == 0">
                <td class="text-center text-italic" colspan="5">No Record(s) Found</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-default" ng-click="performAction($event)" action="cancel">Close</button>
</div>
