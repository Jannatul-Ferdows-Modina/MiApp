<div class="box-container form-horizontal detail-container">
    <div class="form-group"> 
        <label class="col-sm-2 control-label">Department</label>    
        <div class="col-sm-2">
            <select class="form-control" name="departmentID" ng-model=entity.departmentID ng-options="t.departmentID as t.department for t in lookups.siplDepartments"></select>
        </div>       
        <label class="col-sm-2 control-label">Select</label>        
        <div class="col-sm-2">
            <select class="form-control" name="searchOption" ng-model="selectOption" ng-options="item.optionValue as item.optionName for item in searchOptions"></select>
        </div>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="searchBox" ng-model="searchBox" maxlength="100" uib-typeahead="o.name for o in searchValues($viewValue,selectOption)" />
        </div>
        <div class="col-sm-2">
            &nbsp;
        </div>
        <div class="col-sm-2">
            <div class="pull-right">
                <button class="btn btn-sm btn-primary" ng-click="performBookingSearch($event,selectOption,searchBox,departmentID)" action="search">Search</button>
            </div>
        </div>
    </div>
    
</div>
