
<table ng-table="containerlistTable" class="table table-striped table-bordered table-hover" template-pagination="customPager">
    <thead>
        <tr class="bg-thead">
            <th class="text-left sortable hidden-xs" table-name="consolidateBookingListTable">S.No</th>
            <th class="list-actions"></th>
            <th class="text-left sortable hidden-xs" custom-sortable="fileNo" table-name="containerlistTable">Booking No</th>
            <th class="text-left sortable hidden-xs" custom-sortable="companyName" table-name="containerlistTable">Company Name</th>
            <th class="text-left sortable hidden-xs" custom-sortable="originPort" table-name="containerlistTable">Origin Port</th>
            <th class="text-left sortable hidden-xs" custom-sortable="destinationPort" table-name="containerlistTable">Destination Port</th>
            <th class="text-left sortable hidden-xs" custom-sortable="noOfContainer" table-name="containerlistTable">No Of Container</th>
            <th class="text-left sortable hidden-xs" custom-sortable="bookingDate" table-name="containerlistTable">Booking Date</th>

            <th class="list-actions">Delete</th>

        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="entity in items">
            <td class="hidden-xs">
                {{$index+1 }}
            </td>
            <td>
                <button type="button" class="btn btn-xs btn-primary" ng-click="performContainerAction($event, true)" show-action="20" action="edit" entityid="{{entity.bookedId}}" isComplete="{{entity.isComplete}}" uib-tooltip="Edit">Add Container</button>
            </td>
            <td class="hidden-xs">
                {{entity.fileNo}}
            </td>
            <td class="hidden-xs">
                {{entity.companyName}}
            </td>
            <td class="hidden-xs">
                {{entity.originPort}}
            </td>
            <td class="hidden-xs">
                {{entity.destinationPort}}
            </td>
            <td class="hidden-xs">
                {{entity.noOfContainer}}
            </td>

            <td class="hidden-xs">
                {{entity.bookingDate | date:'MM/dd/yyyy'}}
            </td>

            <td>
                <button type="button" class="btn btn-xs btn-danger" ng-click="entity.selected = true; deleteContainer(entity.bookedId)" show-action="30" action="delete" entityid="{{entity.bookedId}}" uib-tooltip="Delete"><i class="fa fa-remove"></i></button>
            </td>


        </tr>
        <tr ng-if="params.total() == 0">
            <td class="text-center text-italic" colspan="5">No Record(s) Found</td>
        </tr>
    </tbody>
</table>
