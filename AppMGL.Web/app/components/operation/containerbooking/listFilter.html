<div class="box-container form-horizontal detail-container">
    <div class="form-group">
        <div class="col-sm-1">
            <label class="col-sm-2 control-label">Select</label>
        </div>
        <div class="col-sm-4">
            <select class="form-control" name="searchOption" ng-model="selectOption">
                <option value="-All-">-All-</option>
                <option value="CompanyName">Company</option>
                <option value="OriginPort">Origin Port</option>
               
            </select>
        </div>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="searchBox" ng-model="searchBox" maxlength="100" uib-typeahead="o.name for o in searchValues($viewValue,selectOption)" />
        </div>
        <div class="col-sm-3">
            <div class="pull-right">
                <button class="btn btn-sm btn-primary" ng-click="performContainerSearch($event,selectOption,searchBox)" action="search">Search</button>
            </div>
        </div>
    </div>   
    
</div>
