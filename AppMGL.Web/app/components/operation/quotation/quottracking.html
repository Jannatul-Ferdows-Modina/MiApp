<div class="modal-header">
    <h3 class="modal-title"><span ng-show="isNew">Next Action Remarks</span></h3>
    
</div>
<div class="modal-body form-horizontal detail-container"  wait-for-interpolation="true">
    <ng-form class="form-horizontal detail-container" name="form.detail" novalidate="novalidate">
        <div class="form-group">
            <label class="col-sm-2 control-label">Remarks</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" maxlength="250" name="lastRemarks" ng-model="entity.lastRemarks" />
            </div>
            <div class="col-sm-1">
                &nbsp;
            </div>
            <label class="col-sm-2 control-label">Remark Date</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="lastRemarkDate" ng-model="entity.lastRemarkDate" input-date="true" show-time="false" />
                <input type="text" class="form-control" name="quotationID" ng-model="entity.quotationID" style="display:none" />
            </div>
            <div class="col-sm-1">
                &nbsp;
            </div>
        </div>
        <div class="form-group">

            <label class="col-sm-2 control-label">Next Action Due Date</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="nextActionDueDate" ng-model="entity.nextActionDueDate" ng-disabled="disabledUpdate" input-date="true" show-time="false" />
            </div>
            <div class="col-sm-1">
                <button ng-click="saveQuationRemarks()" class="btn btn-sm btn-primary">Save</button>
            </div>
        </div>
        <div>
            <table class="table table-striped table-bordered table-hover " template-pagination="none">
                <thead>
                    <tr class="bg-thead">
                        <th class="text-left">S.No</th>
                        <th class="text-left">Module</th>
                        <th class="text-left">Stage</th>
                        <th class="text-left">NxtActndate</th>
                        <th class="text-left">Remarks</th>
                        <th class="text-left">CurrentDate</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="actionRemarks in actionRemarks">
                        <td class="hidden-xs">
                            {{actionRemarks.rowId}}
                        </td>
                        <td class="hidden-xs">
                            {{actionRemarks.type}}
                        </td>
                        <td class="hidden-xs">
                            {{actionRemarks.status}}
                        </td>
                        <td class="hidden-xs">
                            {{actionRemarks.nextActionDate | date:'MM/dd/yyyy'}}
                        </td>
                        <td class="hidden-xs">
                            {{actionRemarks.remarks}}
                        </td>
                        <td class="hidden-xs">
                            {{actionRemarks.currentDate | date:'MM/dd/yyyy'}}
                        </td>

                    </tr>
                <tbody>
            </table>
        </div>
    </ng-form>
</div>
<div class="modal-footer">
    <div class="pull-right">
        <button type="button" class="btn btn-default" ng-click="closeQuotationtraModel('close')" action="select">Close</button>
    </div>   
</div>
