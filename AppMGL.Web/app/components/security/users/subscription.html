<p>&nbsp;</p>
<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">&nbsp;</h3>
        <div class="box-tools pull-right">
            <button class="btn btn-box-tool" box-widget="collapse"><i class="fa fa-minus"></i></button>
        </div>
    </div>
    <div class="box-body">
        <div class="form-group">
            <label class="col-sm-2 control-label">Email Subscription</label>
            <div class="col-sm-10">
                <ul class="list-group">
                    <li class="list-group-item col-sm-4" ng-repeat="subscription in lookups.emailSubscriptions">
                        <input type="checkbox" checklist-model="user.emailSubscriptions" checklist-value="subscription" ng-disabled="disabledUpdate" />&nbsp;&nbsp;{{subscription.emailSubscriptionName}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
