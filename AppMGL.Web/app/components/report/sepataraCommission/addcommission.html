<div class="modal-header">
    <h3 class="modal-title"><span ng-show="isNew">Sepatra Commission</span></h3>

</div>
<div class="modal-body form-horizontal detail-container" wait-for-interpolation="true">
    <ng-form class="form-horizontal detail-container" name="form.detail" novalidate="novalidate">
        <div class="form-group">
            <label class="col-sm-2 control-label">Company Name</label>
            <div class="col-sm-4">

                <input type="text" id="lblcomp" ng-disabled="true" ng-model="companyname"/>
            </div>
            <label class="col-sm-2 control-label">Sepatra Partner Name</label>
            <div class="col-sm-4">
                
                <input type="text" id="lblsepcomp" ng-disabled="true"  ng-model="sepatrapartnername"/>
            </div>
            </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Commission</label>
            <div class="col-sm-4">

                <input type="text" id="txtcustname" ng-model="commission" class="form-control" />
            </div>
            <div class="col-sm-4">
                <button class="btn btn-sm btn-primary" ng-click="addcomm()">Add</button>
            </div>
            <div class="col-sm-12">
                <p id="errorMsg" style="color: red;padding-left: 60px;padding-top: 17px; display: none;">Only decimal values are allowed!</p>
            </div>
        </div>

       

    </ng-form>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-default" ng-click="closeModel('close')" action="cancel">Close</button>
</div>
