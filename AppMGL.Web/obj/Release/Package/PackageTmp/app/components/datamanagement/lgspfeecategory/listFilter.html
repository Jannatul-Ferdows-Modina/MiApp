<div class="box-container form-horizontal detail-container">
    <div class="form-group">
        <label class="col-sm-3 control-label text-left">SFC Name</label>
         
        
        <div class="col-sm-3">&nbsp;</div>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <input type="text" class="form-control" name="SfcNameF" ng-model="SfcNameF" uib-typeahead="o.sfcName for o in callTypeahead($viewValue, 'lgspfeecategory', 'sfcName', null)" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="lgspfeecategory" lookup-field="sfcName" entity-key-field="sfcID" custom-clear="true" />
        </div>
         
        <div class="pull-right">
            <button class="btn btn-sm btn-primary" ng-click="performAction($event)" action="search">Search</button>
        </div>
        </div>
        </div>
