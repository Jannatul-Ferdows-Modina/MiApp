<style>
    .modal-lg {
        width: 1200px;
    }
</style>
<div class="modal-header">
    <h3 class="modal-title"><span ng-show="isNew">Out Files</span></h3>
    
</div>

    <div class="modal-body form-horizontal detail-container"  wait-for-interpolation="true">
        <ng-form class="form-horizontal detail-container" name="form.detail" novalidate="novalidate">
            <div>
                <table class="table table-striped table-bordered table-hover " template-pagination="none">
                    <thead>
                        <tr class="bg-thead">
                            <th class="text-left">Shipment Reference Number</th>
                            <th class="text-left">Input File</th>
                            <th class="text-left">OutPut File</th>
                            <th class="text-left">ITN NO</th>
                            <th class="text-left">Upload Date</th>
                            <th class="text-left">Submit Date</th>
                            <th class="text-left">Upload</th>
                            <th class="text-left">Download</th>
                            <th class="text-left">Edit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="list in FileList">


                            <td class="hidden-xs">
                                {{list.shipmentReferenceNumber}}
                            </td>
                            <td class="hidden-xs">
                                {{list.inputFile}}
                            </td>
                            <td class="hidden-xs">
                                {{list.outputFile}}
                            </td>
                            <td class="hidden-xs">
                                {{list.itanno}}
                            </td>
                            <td class="hidden-xs">
                                {{list.uploadDate}}
                            </td>
                            <td class="hidden-xs">
                                {{list.submitDate}}
                            </td>
                            <td class="hidden-xs">
                                <div ng-if="list.isuploaded==0">
                                    <button name="btnupload" type="button" class="btn btn-sm btn-primary" ng-click="UploadEssFile(list.documentCommonId,list.inputFile,list.id)" action="add" entityid="{{list.DocumentCommonId}}" uib-tooltip="Click here to upload file"><i class="fa fa-upload"></i></button>
                                </div>
                            </td>
                            <td class="hidden-xs">
                                <div ng-if="list.isuploaded==1">
                                    <button name="btnDownload" type="button" class="btn btn-sm btn-primary" ng-click="ViewFile(list.documentCommonId,list.inputFile,list.id,list.itanno)" action="add" entityid="{{list.DocumentCommonId}}" uib-tooltip="Click here to View"><i class="fa fa-download">View</i></button>
                                </div>
                            </td>
                            <td class="hidden-xs">

                                <button type="button" class="btn btn-xs btn-primary" ng-click="EditRecord(list.documentCommonId,list.id)" uib-tooltip="Edit"><i class="fa fa-edit"></i></button>
                            </td>
                        </tr>
                    <tbody>
                </table>
            </div>
        </ng-form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-sm btn-default" ng-click="closemodal('close')" action="cancel">Close</button>
    </div>
