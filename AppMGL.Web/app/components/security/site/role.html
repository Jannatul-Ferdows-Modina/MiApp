<ng-form class="form-horizontal detail-container" name="form.subdetail" novalidate="novalidate">
    <div class="form-group">
        <label class="col-sm-2 control-label {{requiredInput ? 'required' : ''}}"><a ng-disabled="disabledInput" ng-click="callLookup($event)" lookup-module="contact" lookup-field="cntId">Contact</a></label>
        <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
            <div class="input-group">
                <input type="text" class="form-control" name="fullName" ng-model="role.fullName" maxlength="200" ng-disabled="disabledInput" ng-required="requiredInput" uib-typeahead="o.fullName for o in callTypeahead($viewValue, 'contact', 'fullName', null)" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="contact" lookup-field="fullName" entity-key-field="cntId" entity-field="fullName" custom-clear="true" />
                <span class="input-group-addon"><a class="fa fa-search" ng-disabled="disabledInput" ng-click="callLookup($event)" lookup-module="contact" lookup-field="cntId"></a></span>
            </div>
        </div>
        <label class="col-sm-2 control-label {{requiredInput ? 'required' : ''}}"><a ng-disabled="disabledInput" ng-click="callLookup($event)" lookup-module="role" lookup-field="rleId">Role</a></label>
        <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
            <div class="input-group">
                <input type="text" class="form-control" name="rleName" ng-model="role.rleName" maxlength="200" ng-disabled="disabledInput" ng-required="requiredInput" uib-typeahead="o.rleName for o in callTypeahead($viewValue, 'role', 'rleName', null)" typeahead-on-select="selectTypeahead($item, $model, $label, $event)" ng-blur="validateTypeahead($event)" lookup-module="role" lookup-field="rleName" entity-key-field="rleId" entity-field="rleName" custom-clear="true" />
                <span class="input-group-addon"><a class="fa fa-search" ng-disabled="disabledInput" ng-click="callLookup($event)" lookup-module="role" lookup-field="rleId"></a></span>
            </div>
        </div>
    </div>
</ng-form>
<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">Unit's Contact Role:</h3>
        <div class="box-tools pull-right">
            <div ng-hide="editModeSub">
                <button class="btn btn-sm btn-primary" ng-click="performSubAction($event, null)" show-action="50" action="addC">Add</button>
            </div>
            <div ng-show="editModeSub">
                <button class="btn btn-sm btn-primary" ng-click="performSubAction($event, null)" action="saveC">Save</button>
                <button class="btn btn-sm btn-default" ng-click="performSubAction($event, null)" action="cancelC">Cancel</button>
            </div>
        </div>
    </div>
    <div class="box-body">
        <table ng-table="roleTable" show-filter="false" class="table table-striped table-bordered table-hover">
            <thead>
                <tr class="bg-thead">
                    <th class="text-left">Contact</th>
                    <th class="text-left">Role</th>
                    <th class="list-actions"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="entity in $data">
                    <td>
                        <a ng-click="performSubAction($event, entity.scrId)" action="viewDetailC">{{entity.fullName}}</a>
                    </td>
                    <td>
                        {{entity.rleName}}
                    </td>
                    <td>
                        <button type="button" class="btn btn-xs btn-primary" ng-click="performSubAction($event, entity.scrId)" show-action="60" action="editC" uib-tooltip="Edit"><i class="fa fa-edit"></i></button>
                        <button type="button" class="btn btn-xs btn-danger" ng-click="performSubAction($event, entity.scrId)" show-action="70" action="deleteC" uib-tooltip="Delete"><i class="fa fa-remove"></i></button>
                    </td>
                </tr>
                <tr ng-if="params.total() == 0">
                    <td class="text-center text-italic" colspan="3">No Record(s) Found</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
