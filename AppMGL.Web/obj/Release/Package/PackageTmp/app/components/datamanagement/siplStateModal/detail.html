<div class="modal-header">
    <h3 class="modal-title"><span ng-show="isNew">Create New</span><span ng-hide="isNew">Edit</span> State</h3>
</div>
<div class="modal-body form-horizontal detail-container" when-ready="filterModalLoaded()" wait-for-interpolation="true">
    <ng-form class="form-horizontal detail-container" name="form.detail" novalidate="novalidate">
        <div class="form-group">
            <label class="col-sm-2 control-label {{requiredInsert ? 'required' : ''}}">State Id</label>
            <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
                <input type="text" class="form-control" name="stateId" ng-model="entity.stateId" disabled="disabled" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label {{requiredUpdate ? 'required' : ''}}">State</label>
            <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
                <input type="text" class="form-control" name="name" ng-model="entity.name" ng-disabled="disabledUpdate" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label {{requiredUpdate ? 'required' : ''}}">Country</label>
            <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
                <select class="form-control" name="fkCountryId" ng-model="entity.fkCountryId" ng-options="t.countryId as t.name for t in lookups.countrynames" ng-disabled="disabledUpdate" ng-required="requiredUpdate"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">IsActive</label>
            <div class="col-sm-4 checkbox-control">
                <input type="checkbox" name="isActive" ng-model="entity.isActive" ng-disabled="disabledUpdate" />
            </div>
        </div>
    </ng-form>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-primary" ng-click="performAction($event)" action="save">Save</button>
    <button class="btn btn-sm btn-default" ng-click="performAction($event)" action="cancel">Cancel</button>
</div>
