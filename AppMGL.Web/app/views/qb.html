<div ng-show="authentication.isAuth">
    <div class="form-group" data-ng-if="!customMenu.menuObj.shipment[customMenu.selectedMenu].length">
        <div class="row">
            
            <div class="col-md-3 col-sm-6 col-xs-12 ng-scope" >
               
                <div class="col-xs-3 bg-btn-hover pointer" ng-click="quickbookcall();" style="margin-top:70px;">
                    <img src="Images/Slides/qb.jpg" />
                </div>
                <form action="http://localhost:52965/QBHome/MyAction" method="post">
                    <div><input type="submit" name="submitButton" value="Connect to Quickbooks"></div>
                    <br>
                    <br>
                </form>
                <iframe src="http://localhost:27353/"></iframe>
               

            </div>
            <!--<div class="col-md-3 col-sm-6 col-xs-12 ng-scope">-->
            <!--<span class="info-box-icon ng-binding bg-red" ng-class="customMenu.bgColors[$index]">QB</span>-->
            <!--<div class="info-box-content divCenter">
            <span class="info-box-number ng-binding" style="font-weight : normal;">Get Refresh Token</span>
        </div>
    </div>-->

    </div>
        </div>
    <div class="form-group row" data-ng-if="customMenu.menuObj.shipment[customMenu.selectedMenu].length">
        <div class="col-md-3 col-sm-6 col-xs-12" ng-click="redirectTo(item, true)" data-ng-repeat="item in customMenu.menuObj.shipment[customMenu.selectedMenu] track by $index">
            <div class="info-box pointer">
                <span class="info-box-icon" ng-class="customMenu.bgColors[$index]">{{item.header}}</span>
                <div class="info-box-content divCenter">
                    <span class="info-box-number" style="font-weight : normal;">{{item.menu}}</span>
                </div>
            </div>
        </div>
    </div>
    <form id="report">
        <div class="modal fade" id="reportview" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Quickbook Sync.</h4>
                    </div>
                    <div class="modal-body">
                        <iframe ng-src="{{reportparam}}" style="width:500px;height:600px;"></iframe>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </form>
</div>
