<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">Users Site Listing:</h3>
        <div class="box-tools pull-right">
            <button class="btn btn-sm btn-primary" ng-click="performSubAction($event, null)" show-action="190" action="addC">Add</button>
        </div>
    </div>
    <div class="box-body">
        <table ng-table="sitesTable" show-filter="false" class="table table-striped table-bordered table-hover">
            <thead>
                <tr class="bg-thead">
                    <th class="text-left">Site Code</th>
                    <th class="text-left">Site Name</th>
                    <th class="list-actions">Edit</th>
                    <th class="list-actions">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="entity in $data">
                    <td>
                        <a ng-click="performSubAction($event, entity)" action="viewDetailC">{{entity.siteCode}}</a>
                    </td>
                    <td>
                        {{entity.siteName}}
                    </td>
                    <td>
                        <button type="button" class="btn btn-xs btn-primary" ng-click="performSubAction($event, entity)" show-action="200" action="editC" uib-tooltip="Edit"><i class="fa fa-edit"></i></button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-xs btn-danger" ng-click="performSubAction($event, entity)" show-action="210" action="deleteC" uib-tooltip="Delete"><i class="fa fa-remove"></i></button>
                    </td>
                </tr>
                <tr ng-if="params.total() == 0">
                    <td class="text-center text-italic" colspan="3">No Record(s) Found</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
