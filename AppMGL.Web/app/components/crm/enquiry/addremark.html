<div class="modal-header">
    <h3 class="modal-title"> Add Note</h3>
</div>
<div class="modal-body form-horizontal detail-container" when-ready="filterModalLoaded()" wait-for-interpolation="true">
    <ng-form class="form-horizontal detail-container" name="form.detail" novalidate="novalidate">
        <div class="form-group">
            <label class="col-sm-4 control-label required">Note</label>
            <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
                <textarea type="text" class="form-control" name="addRemarks" ng-model="addRemark" ng-required="true" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label required">Next Action Date</label>
            <div class="col-sm-4" show-errors="{ skipFormGroupCheck: true }">
                <input type="text" input-date="true" class="form-control" name="DateRemarks" ng-model="DateRemarks" ng-required="true" />
            </div>
        </div>
    </ng-form>
</div>
<div class="modal-footer">
    <div class="pull-right">
        <button type="button" class="btn btn-sm btn-primary" ng-click="select('add')" action="select">Add</button>
        <button type="button" class="btn btn-default" ng-click="select('close')" action="select">Close</button>
    </div>
</div>
